<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(821, {label: "Türkiye",nodeclass: "type-TK"});g.addNode(822, {label: "en",nodeclass: "type-TK"});g.addNode(823, {label: "fazla",nodeclass: "type-TK"});g.addNode(824, {label: "hangi",nodeclass: "type-TK"});g.addNode(825, {label: "ülkeye",nodeclass: "type-TK"});g.addNode(826, {label: "işçi",nodeclass: "type-TK"});g.addNode(827, {label: "göçü",nodeclass: "type-TK"});g.addNode(828, {label: "vermiştir",nodeclass: "type-TK"});g.addNode(829, {label: ".",nodeclass: "type-TK"});g.addEdge(null,821,828,{label: "SUBJECT"});g.addEdge(null,822,823,{label: "MODIFIER"});g.addEdge(null,823,824,{label: "MODIFIER"});g.addEdge(null,824,825,{label: "MODIFIER"});g.addEdge(null,825,828,{label: "DATIVE.ADJUNCT"});g.addEdge(null,826,827,{label: "CLASSIFIER"});g.addEdge(null,827,828,{label: "OBJECT"});g.addEdge(null,828,829,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
