<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(568, {label: "Coğrafi",nodeclass: "type-TK"});g.addNode(569, {label: "keşiflerin",nodeclass: "type-TK"});g.addNode(570, {label: "başla",nodeclass: "type-TK"});g.addNode(571, {label: "başlamasına",nodeclass: "type-TK"});g.addNode(572, {label: "hangi",nodeclass: "type-TK"});g.addNode(573, {label: "icat",nodeclass: "type-TK"});g.addNode(574, {label: "olanak",nodeclass: "type-TK"});g.addNode(575, {label: "sağlamıştır",nodeclass: "type-TK"});g.addNode(576, {label: ".",nodeclass: "type-TK"});g.addEdge(null,568,569,{label: "MODIFIER"});g.addEdge(null,569,570,{label: "SUBJECT"});g.addEdge(null,570,571,{label: "DERIV"});g.addEdge(null,571,575,{label: "DATIVE.ADJUNCT"});g.addEdge(null,572,573,{label: "MODIFIER"});g.addEdge(null,573,575,{label: "SUBJECT"});g.addEdge(null,574,575,{label: "OBJECT"});g.addEdge(null,575,576,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
