<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;

}
</style>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(874, {label: "Dünyada",nodeclass: "type-TK"});g.addNode(875, {label: "ilk",nodeclass: "type-TK"});g.addNode(876, {label: "modern",nodeclass: "type-TK"});g.addNode(877, {label: "manada",nodeclass: "type-TK"});g.addNode(878, {label: "nüfus",nodeclass: "type-TK"});g.addNode(879, {label: "sayımları",nodeclass: "type-TK"});g.addNode(880, {label: "nerede",nodeclass: "type-TK"});g.addNode(881, {label: "yap",nodeclass: "type-TK"});g.addNode(882, {label: "yapılmıştır",nodeclass: "type-TK"});g.addNode(883, {label: ".",nodeclass: "type-TK"});g.addEdge(null,874,882,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,875,876,{label: "MODIFIER"});g.addEdge(null,876,877,{label: "MODIFIER"});g.addEdge(null,877,882,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,878,879,{label: "CLASSIFIER"});g.addEdge(null,879,882,{label: "SUBJECT"});g.addEdge(null,880,882,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,881,882,{label: "DERIV"});g.addEdge(null,882,883,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
