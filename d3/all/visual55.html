<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;

}

.edge rect {
  fill: #fff;
}

  fill: none;

}
</style>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(597, {label: "Dünyada",nodeclass: "type-TK"});g.addNode(598, {label: "nüfusun",nodeclass: "type-TK"});g.addNode(599, {label: "en",nodeclass: "type-TK"});g.addNode(600, {label: "az",nodeclass: "type-TK"});g.addNode(601, {label: "ol",nodeclass: "type-TK"});g.addNode(602, {label: "olduğu",nodeclass: "type-TK"});g.addNode(603, {label: "kıta",nodeclass: "type-TK"});g.addNode(604, {label: "hangi",nodeclass: "type-TK"});g.addNode(605, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(606, {label: ".",nodeclass: "type-TK"});g.addEdge(null,597,601,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,598,601,{label: "SUBJECT"});g.addEdge(null,599,600,{label: "MODIFIER"});g.addEdge(null,600,601,{label: "MODIFIER"});g.addEdge(null,601,602,{label: "DERIV"});g.addEdge(null,602,603,{label: "MODIFIER"});g.addEdge(null,603,604,{label: "SUBJECT"});g.addEdge(null,604,605,{label: "DERIV"});g.addEdge(null,605,606,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
