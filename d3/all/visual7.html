<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(77, {label: "Mendereslerde",nodeclass: "type-TK"});g.addNode(78, {label: "birik",nodeclass: "type-TK"});g.addNode(79, {label: "_",nodeclass: "type-TK"});g.addNode(80, {label: "biriktirme",nodeclass: "type-TK"});g.addNode(81, {label: "kısmına",nodeclass: "type-TK"});g.addNode(82, {label: "ne",nodeclass: "type-TK"});g.addNode(83, {label: "ad",nodeclass: "type-TK"});g.addNode(84, {label: "ver",nodeclass: "type-TK"});g.addNode(85, {label: "verilir",nodeclass: "type-TK"});g.addNode(86, {label: ".",nodeclass: "type-TK"});g.addEdge(null,77,80,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,78,79,{label: "DERIV"});g.addEdge(null,79,80,{label: "DERIV"});g.addEdge(null,80,81,{label: "CLASSIFIER"});g.addEdge(null,81,85,{label: "DATIVE.ADJUNCT"});g.addEdge(null,82,83,{label: "MODIFIER"});g.addEdge(null,83,85,{label: "SUBJECT"});g.addEdge(null,84,85,{label: "DERIV"});g.addEdge(null,85,86,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
