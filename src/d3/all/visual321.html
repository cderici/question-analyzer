                     var g = new dagreD3.Digraph();g.addNode(3469, {label: "yerleş",nodeclass: "type-TK"});g.addNode(3470, {label: "Yerleşmeyi",nodeclass: "type-TK"});g.addNode(3471, {label: "sınır",nodeclass: "type-TK"});g.addNode(3472, {label: "_",nodeclass: "type-TK"});g.addNode(3473, {label: "_",nodeclass: "type-TK"});g.addNode(3474, {label: "sınırlandıran",nodeclass: "type-TK"});g.addNode(3475, {label: "en",nodeclass: "type-TK"});g.addNode(3476, {label: "önem",nodeclass: "type-TK"});g.addNode(3477, {label: "önemli",nodeclass: "type-TK"});g.addNode(3478, {label: "faktör",nodeclass: "type-TK"});g.addNode(3479, {label: "ne",nodeclass: "type-TK"});g.addNode(3480, {label: "nedir",nodeclass: "type-TK"});g.addNode(3481, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3469,3470,{label: "DERIV"});g.addEdge(null,3470,3473,{label: "OBJECT"});g.addEdge(null,3471,3472,{label: "DERIV"});g.addEdge(null,3472,3473,{label: "DERIV"});g.addEdge(null,3473,3474,{label: "DERIV"});g.addEdge(null,3474,3478,{label: "MODIFIER"});g.addEdge(null,3475,3477,{label: "MODIFIER"});g.addEdge(null,3476,3477,{label: "DERIV"});g.addEdge(null,3477,3478,{label: "MODIFIER"});g.addEdge(null,3478,3480,{label: "SUBJECT"});g.addEdge(null,3479,3480,{label: "DERIV"});g.addEdge(null,3480,3481,{label: "SENTENCE"});

  });

  d3.select("svg")

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {

      }));
</script>
