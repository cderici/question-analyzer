<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4558, {label: "yağ",nodeclass: "type-TK"});g.addNode(4559, {label: "Yağışın",nodeclass: "type-TK"});g.addNode(4560, {label: "az",nodeclass: "type-TK"});g.addNode(4561, {label: "ve",nodeclass: "type-TK"});g.addNode(4562, {label: "bitki",nodeclass: "type-TK"});g.addNode(4563, {label: "örtüsünün",nodeclass: "type-TK"});g.addNode(4564, {label: "zayıf",nodeclass: "type-TK"});g.addNode(4565, {label: "ol",nodeclass: "type-TK"});g.addNode(4566, {label: "olduğu",nodeclass: "type-TK"});g.addNode(4567, {label: "yerlerde",nodeclass: "type-TK"});g.addNode(4568, {label: "hangi",nodeclass: "type-TK"});g.addNode(4569, {label: "hayvancılık",nodeclass: "type-TK"});g.addNode(4570, {label: "çeşidi",nodeclass: "type-TK"});g.addNode(4571, {label: "gelişmiştir",nodeclass: "type-TK"});g.addNode(4572, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4558,4559,{label: "DERIV"});g.addEdge(null,4559,4566,{label: "SUBJECT"});g.addEdge(null,4560,4561,{label: "MODIFIER"});g.addEdge(null,4561,4566,{label: "COORDINATION"});g.addEdge(null,4562,4563,{label: "CLASSIFIER"});g.addEdge(null,4563,4565,{label: "SUBJECT"});g.addEdge(null,4564,4565,{label: "MODIFIER"});g.addEdge(null,4565,4566,{label: "DERIV"});g.addEdge(null,4566,4567,{label: "MODIFIER"});g.addEdge(null,4567,4571,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4568,4569,{label: "MODIFIER"});g.addEdge(null,4569,4570,{label: "CLASSIFIER"});g.addEdge(null,4570,4571,{label: "OBJECT"});g.addEdge(null,4571,4572,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
