<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğa ile insan arasındaki etkileşimi inceleyen bilim dalı hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3296, {label: "Doğa",nodeclass: "type-TK"});g.addNode(3297, {label: "ile",nodeclass: "type-TK"});g.addNode(3298, {label: "insan",nodeclass: "type-TK"});g.addNode(3299, {label: "ara",nodeclass: "type-TK"});g.addNode(3300, {label: "arasındaki",nodeclass: "type-TK"});g.addNode(3301, {label: "etkileşimi",nodeclass: "type-TK"});g.addNode(3302, {label: "incele",nodeclass: "type-TK"});g.addNode(3303, {label: "inceleyen",nodeclass: "type-TK"});g.addNode(3304, {label: "bilim",nodeclass: "type-TK"});g.addNode(3305, {label: "dalı",nodeclass: "type-TK"});g.addNode(3306, {label: "hangi",nodeclass: "type-TK"});g.addNode(3307, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(3308, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3296,3297,{label: "OBJECT"});g.addEdge(null,3297,3305,{label: "MODIFIER"});g.addEdge(null,3298,3305,{label: "CLASSIFIER"});g.addEdge(null,3299,3300,{label: "DERIV"});g.addEdge(null,3300,3301,{label: "MODIFIER"});g.addEdge(null,3301,3302,{label: "OBJECT"});g.addEdge(null,3302,3303,{label: "DERIV"});g.addEdge(null,3303,3305,{label: "MODIFIER"});g.addEdge(null,3304,3305,{label: "CLASSIFIER"});g.addEdge(null,3305,3306,{label: "SUBJECT"});g.addEdge(null,3306,3307,{label: "DERIV"});g.addEdge(null,3307,3308,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
