<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İmparatorluklar ilk olarak hangi çağda kurulmuştur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(944, {label: "İmparatorluklar",nodeclass: "type-TK"});g.addNode(945, {label: "ilk",nodeclass: "type-TK"});g.addNode(946, {label: "ol",nodeclass: "type-TK"});g.addNode(947, {label: "olarak",nodeclass: "type-TK"});g.addNode(948, {label: "hangi",nodeclass: "type-TK"});g.addNode(949, {label: "çağda",nodeclass: "type-TK"});g.addNode(950, {label: "kur",nodeclass: "type-TK"});g.addNode(951, {label: "kurulmuştur",nodeclass: "type-TK"});g.addNode(952, {label: ".",nodeclass: "type-TK"});g.addEdge(null,944,951,{label: "SUBJECT"});g.addEdge(null,945,946,{label: "MODIFIER"});g.addEdge(null,946,947,{label: "DERIV"});g.addEdge(null,947,951,{label: "MODIFIER"});g.addEdge(null,948,949,{label: "MODIFIER"});g.addEdge(null,949,951,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,950,951,{label: "DERIV"});g.addEdge(null,951,952,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
