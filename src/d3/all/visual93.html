<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Taşkömürü yatakları hangi jeolojik zamanda oluşmuştur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(956, {label: "Taşkömürü",nodeclass: "type-TK"});g.addNode(957, {label: "yatakları",nodeclass: "type-TK"});g.addNode(958, {label: "hangi",nodeclass: "type-TK"});g.addNode(959, {label: "jeoloji",nodeclass: "type-TK"});g.addNode(960, {label: "jeolojik",nodeclass: "type-TK"});g.addNode(961, {label: "zamanda",nodeclass: "type-TK"});g.addNode(962, {label: "oluşmuştur",nodeclass: "type-TK"});g.addNode(963, {label: ".",nodeclass: "type-TK"});g.addEdge(null,956,957,{label: "CLASSIFIER"});g.addEdge(null,957,962,{label: "SUBJECT"});g.addEdge(null,958,960,{label: "MODIFIER"});g.addEdge(null,959,960,{label: "DERIV"});g.addEdge(null,960,961,{label: "MODIFIER"});g.addEdge(null,961,962,{label: "MODIFIER"});g.addEdge(null,962,963,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
