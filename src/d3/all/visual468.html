<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyanın en fazla nüfusa sahip kıtası hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5353, {label: "Dünyanın",nodeclass: "type-TK"});g.addNode(5354, {label: "en",nodeclass: "type-TK"});g.addNode(5355, {label: "fazla",nodeclass: "type-TK"});g.addNode(5356, {label: "nüfusa",nodeclass: "type-TK"});g.addNode(5357, {label: "sahip",nodeclass: "type-TK"});g.addNode(5358, {label: "kıtası",nodeclass: "type-TK"});g.addNode(5359, {label: "hangi",nodeclass: "type-TK"});g.addNode(5360, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(5361, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5353,5360,{label: "SUBJECT"});g.addEdge(null,5354,5355,{label: "MODIFIER"});g.addEdge(null,5355,5356,{label: "MODIFIER"});g.addEdge(null,5356,5360,{label: "DATIVE.ADJUNCT"});g.addEdge(null,5357,5358,{label: "CLASSIFIER"});g.addEdge(null,5358,5360,{label: "SUBJECT"});g.addEdge(null,5359,5360,{label: "DERIV"});g.addEdge(null,5360,5361,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
