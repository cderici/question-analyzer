<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Volkan konisinin tepe kısmındaki çukur kısmına ne denilmektedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(258, {label: "Volkan",nodeclass: "type-TK"});g.addNode(259, {label: "konisinin",nodeclass: "type-TK"});g.addNode(260, {label: "tepe",nodeclass: "type-TK"});g.addNode(261, {label: "kısım",nodeclass: "type-TK"});g.addNode(262, {label: "kısmındaki",nodeclass: "type-TK"});g.addNode(263, {label: "çukur",nodeclass: "type-TK"});g.addNode(264, {label: "kısmına",nodeclass: "type-TK"});g.addNode(265, {label: "ne",nodeclass: "type-TK"});g.addNode(266, {label: "de",nodeclass: "type-TK"});g.addNode(267, {label: "denilmektedir",nodeclass: "type-TK"});g.addNode(268, {label: ".",nodeclass: "type-TK"});g.addEdge(null,258,259,{label: "CLASSIFIER"});g.addEdge(null,259,261,{label: "POSSESSOR"});g.addEdge(null,260,261,{label: "CLASSIFIER"});g.addEdge(null,261,262,{label: "DERIV"});g.addEdge(null,262,264,{label: "MODIFIER"});g.addEdge(null,263,264,{label: "CLASSIFIER"});g.addEdge(null,264,267,{label: "DATIVE.ADJUNCT"});g.addEdge(null,265,267,{label: "MODIFIER"});g.addEdge(null,266,267,{label: "DERIV"});g.addEdge(null,267,268,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
