<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4614, {label: "İnsanların",nodeclass: "type-TK"});g.addNode(4615, {label: "barın",nodeclass: "type-TK"});g.addNode(4616, {label: "barınma",nodeclass: "type-TK"});g.addNode(4617, {label: "ihtiyaçlarını",nodeclass: "type-TK"});g.addNode(4618, {label: "gider",nodeclass: "type-TK"});g.addNode(4619, {label: "giderdikleri",nodeclass: "type-TK"});g.addNode(4620, {label: "barınakları",nodeclass: "type-TK"});g.addNode(4621, {label: "yap",nodeclass: "type-TK"});g.addNode(4622, {label: "yapma",nodeclass: "type-TK"});g.addNode(4623, {label: "şekilleri",nodeclass: "type-TK"});g.addNode(4624, {label: "en",nodeclass: "type-TK"});g.addNode(4625, {label: "çok",nodeclass: "type-TK"});g.addNode(4626, {label: "neyle",nodeclass: "type-TK"});g.addNode(4627, {label: "bağlantı",nodeclass: "type-TK"});g.addNode(4628, {label: "_",nodeclass: "type-TK"});g.addNode(4629, {label: "bağlantılıdır",nodeclass: "type-TK"});g.addNode(4630, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4614,4615,{label: "SUBJECT"});g.addEdge(null,4615,4616,{label: "DERIV"});g.addEdge(null,4616,4617,{label: "CLASSIFIER"});g.addEdge(null,4617,4618,{label: "OBJECT"});g.addEdge(null,4618,4619,{label: "DERIV"});g.addEdge(null,4619,4620,{label: "MODIFIER"});g.addEdge(null,4620,4621,{label: "OBJECT"});g.addEdge(null,4621,4622,{label: "DERIV"});g.addEdge(null,4622,4623,{label: "CLASSIFIER"});g.addEdge(null,4623,4629,{label: "OBJECT"});g.addEdge(null,4624,4625,{label: "MODIFIER"});g.addEdge(null,4625,4626,{label: "DETERMINER"});g.addEdge(null,4626,4629,{label: "INSTRUMENTAL.ADJUNCT"});g.addEdge(null,4627,4628,{label: "DERIV"});g.addEdge(null,4628,4629,{label: "DERIV"});g.addEdge(null,4629,4630,{label: "SENTENCE"});

  d3.select("svg")

    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");

          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
