<p>Türkiye’de en fazla pirinç tarımının yapıldığı akarsu havzasının ismi nedir</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(746, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(747, {label: "en",nodeclass: "type-TK"});g.addNode(748, {label: "fazla",nodeclass: "type-TK"});g.addNode(749, {label: "pirinç",nodeclass: "type-TK"});g.addNode(750, {label: "tarımının",nodeclass: "type-TK"});g.addNode(751, {label: "yap",nodeclass: "type-TK"});g.addNode(752, {label: "_",nodeclass: "type-TK"});g.addNode(753, {label: "yapıldığı",nodeclass: "type-TK"});g.addNode(754, {label: "akarsu",nodeclass: "type-TK"});g.addNode(755, {label: "havzasının",nodeclass: "type-TK"});g.addNode(756, {label: "ismi",nodeclass: "type-TK"});g.addNode(757, {label: "ne",nodeclass: "type-TK"});g.addNode(758, {label: "nedir",nodeclass: "type-TK"});g.addNode(759, {label: ".",nodeclass: "type-TK"});g.addEdge(null,746,758,{label: "SUBJECT"});g.addEdge(null,747,748,{label: "MODIFIER"});g.addEdge(null,748,749,{label: "MODIFIER"});g.addEdge(null,749,750,{label: "CLASSIFIER"});g.addEdge(null,750,752,{label: "SUBJECT"});g.addEdge(null,751,752,{label: "DERIV"});g.addEdge(null,752,753,{label: "DERIV"});g.addEdge(null,753,755,{label: "MODIFIER"});g.addEdge(null,754,755,{label: "CLASSIFIER"});g.addEdge(null,755,756,{label: "POSSESSOR"});g.addEdge(null,756,758,{label: "SUBJECT"});g.addEdge(null,757,758,{label: "DERIV"});g.addEdge(null,758,759,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
