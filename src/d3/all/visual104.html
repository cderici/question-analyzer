<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1039, {label: "yeryüzü",nodeclass: "type-TK"});g.addNode(1040, {label: "Yeryüzündeki",nodeclass: "type-TK"});g.addNode(1041, {label: "kayaçlar",nodeclass: "type-TK"});g.addNode(1042, {label: "kaç",nodeclass: "type-TK"});g.addNode(1043, {label: "ana",nodeclass: "type-TK"});g.addNode(1044, {label: "grupta",nodeclass: "type-TK"});g.addNode(1045, {label: "sınıf",nodeclass: "type-TK"});g.addNode(1046, {label: "_",nodeclass: "type-TK"});g.addNode(1047, {label: "_",nodeclass: "type-TK"});g.addNode(1048, {label: "sınıflandırılır",nodeclass: "type-TK"});g.addNode(1049, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1039,1040,{label: "DERIV"});g.addEdge(null,1040,1041,{label: "MODIFIER"});g.addEdge(null,1041,1048,{label: "SUBJECT"});g.addEdge(null,1042,1043,{label: "MODIFIER"});g.addEdge(null,1043,1048,{label: "SUBJECT"});g.addEdge(null,1044,1048,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,1045,1046,{label: "DERIV"});g.addEdge(null,1046,1047,{label: "DERIV"});g.addEdge(null,1047,1048,{label: "DERIV"});g.addEdge(null,1048,1049,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
