<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’ye batıdan esen sıcak ve nemli rüzgâr hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(406, {label: "Türkiyeye",nodeclass: "type-TK"});g.addNode(407, {label: "batıdan",nodeclass: "type-TK"});g.addNode(408, {label: "es",nodeclass: "type-TK"});g.addNode(409, {label: "esen",nodeclass: "type-TK"});g.addNode(410, {label: "sıcak",nodeclass: "type-TK"});g.addNode(411, {label: "ve",nodeclass: "type-TK"});g.addNode(412, {label: "nem",nodeclass: "type-TK"});g.addNode(413, {label: "nemli",nodeclass: "type-TK"});g.addNode(414, {label: "rüzgâr",nodeclass: "type-TK"});g.addNode(415, {label: "hangi",nodeclass: "type-TK"});g.addNode(416, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(417, {label: ".",nodeclass: "type-TK"});g.addEdge(null,406,416,{label: "SUBJECT"});g.addEdge(null,407,408,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,408,409,{label: "DERIV"});g.addEdge(null,409,414,{label: "MODIFIER"});g.addEdge(null,410,411,{label: "MODIFIER"});g.addEdge(null,411,413,{label: "COORDINATION"});g.addEdge(null,412,413,{label: "DERIV"});g.addEdge(null,413,414,{label: "MODIFIER"});g.addEdge(null,414,416,{label: "SUBJECT"});g.addEdge(null,415,416,{label: "DERIV"});g.addEdge(null,416,417,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
