<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Cumhuriyetten Sonra ilk nüfus sayımı ne zaman yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(205, {label: "Cumhuriyetten",nodeclass: "type-TK"});g.addNode(206, {label: "Sonra",nodeclass: "type-TK"});g.addNode(207, {label: "ilk",nodeclass: "type-TK"});g.addNode(208, {label: "nüfus",nodeclass: "type-TK"});g.addNode(209, {label: "sayımı",nodeclass: "type-TK"});g.addNode(210, {label: "ne",nodeclass: "type-TK"});g.addNode(211, {label: "zaman",nodeclass: "type-TK"});g.addNode(212, {label: "yap",nodeclass: "type-TK"});g.addNode(213, {label: "yapılmıştır",nodeclass: "type-TK"});g.addNode(214, {label: ".",nodeclass: "type-TK"});g.addEdge(null,205,206,{label: "OBJECT"});g.addEdge(null,206,213,{label: "MODIFIER"});g.addEdge(null,207,208,{label: "MODIFIER"});g.addEdge(null,208,209,{label: "CLASSIFIER"});g.addEdge(null,209,213,{label: "SUBJECT"});g.addEdge(null,210,211,{label: "MODIFIER"});g.addEdge(null,211,213,{label: "SUBJECT"});g.addEdge(null,212,213,{label: "DERIV"});g.addEdge(null,213,214,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
