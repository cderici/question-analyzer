<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {

}

svg {
  align:center

}

text {

</style>

</head>
<body>

<p>Yeryüzündeki kayaçlar kaç ana grupta sınıflandırılır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1049, {label: "yeryüzü",nodeclass: "type-TK"});g.addNode(1050, {label: "Yeryüzündeki",nodeclass: "type-TK"});g.addNode(1051, {label: "kayaçlar",nodeclass: "type-TK"});g.addNode(1052, {label: "kaç",nodeclass: "type-TK"});g.addNode(1053, {label: "ana",nodeclass: "type-TK"});g.addNode(1054, {label: "grupta",nodeclass: "type-TK"});g.addNode(1055, {label: "sınıf",nodeclass: "type-TK"});g.addNode(1056, {label: "_",nodeclass: "type-TK"});g.addNode(1057, {label: "_",nodeclass: "type-TK"});g.addNode(1058, {label: "sınıflandırılır",nodeclass: "type-TK"});g.addNode(1059, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1049,1050,{label: "DERIV"});g.addEdge(null,1050,1051,{label: "MODIFIER"});g.addEdge(null,1051,1058,{label: "SUBJECT"});g.addEdge(null,1052,1053,{label: "MODIFIER"});g.addEdge(null,1053,1058,{label: "SUBJECT"});g.addEdge(null,1054,1058,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,1055,1056,{label: "DERIV"});g.addEdge(null,1056,1057,{label: "DERIV"});g.addEdge(null,1057,1058,{label: "DERIV"});g.addEdge(null,1058,1059,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
