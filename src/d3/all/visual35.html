<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’nin doğusundan esen soğuk ve kuru rüzgâr hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(391, {label: "Türkiyenin",nodeclass: "type-TK"});g.addNode(392, {label: "doğusundan",nodeclass: "type-TK"});g.addNode(393, {label: "es",nodeclass: "type-TK"});g.addNode(394, {label: "esen",nodeclass: "type-TK"});g.addNode(395, {label: "soğuk",nodeclass: "type-TK"});g.addNode(396, {label: "ve",nodeclass: "type-TK"});g.addNode(397, {label: "kuru",nodeclass: "type-TK"});g.addNode(398, {label: "rüzgâr",nodeclass: "type-TK"});g.addNode(399, {label: "hangi",nodeclass: "type-TK"});g.addNode(400, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(401, {label: ".",nodeclass: "type-TK"});g.addEdge(null,391,392,{label: "CLASSIFIER"});g.addEdge(null,392,393,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,393,394,{label: "DERIV"});g.addEdge(null,394,398,{label: "MODIFIER"});g.addEdge(null,395,396,{label: "MODIFIER"});g.addEdge(null,396,397,{label: "COORDINATION"});g.addEdge(null,397,398,{label: "MODIFIER"});g.addEdge(null,398,399,{label: "SUBJECT"});g.addEdge(null,399,400,{label: "DERIV"});g.addEdge(null,400,401,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
