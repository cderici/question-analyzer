<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4359, {label: "İnsanı",nodeclass: "type-TK"});g.addNode(4360, {label: "n",nodeclass: "type-TK"});g.addNode(4361, {label: "kendi",nodeclass: "type-TK"});g.addNode(4362, {label: "amaçları",nodeclass: "type-TK"});g.addNode(4363, {label: "doğrultusunda",nodeclass: "type-TK"});g.addNode(4364, {label: "değiş",nodeclass: "type-TK"});g.addNode(4365, {label: "değiştirmiş",nodeclass: "type-TK"});g.addNode(4366, {label: "ol",nodeclass: "type-TK"});g.addNode(4367, {label: "olduğu",nodeclass: "type-TK"});g.addNode(4368, {label: "çevreye",nodeclass: "type-TK"});g.addNode(4369, {label: "ne",nodeclass: "type-TK"});g.addNode(4370, {label: "de",nodeclass: "type-TK"});g.addNode(4371, {label: "denir",nodeclass: "type-TK"});g.addNode(4372, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4359,4371,{label: "SUBJECT"});g.addEdge(null,4360,4371,{label: "SUBJECT"});g.addEdge(null,4361,4362,{label: "MODIFIER"});g.addEdge(null,4362,4363,{label: "OBJECT"});g.addEdge(null,4363,4366,{label: "MODIFIER"});g.addEdge(null,4364,4365,{label: "DERIV"});g.addEdge(null,4365,4366,{label: "OBJECT"});g.addEdge(null,4366,4367,{label: "DERIV"});g.addEdge(null,4367,4371,{label: "SUBJECT"});g.addEdge(null,4368,4371,{label: "DATIVE.ADJUNCT"});g.addEdge(null,4369,4371,{label: "MODIFIER"});g.addEdge(null,4370,4371,{label: "DERIV"});g.addEdge(null,4371,4372,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
