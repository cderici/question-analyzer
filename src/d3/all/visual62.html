<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {

  fill: none;
}

  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de ekili dikili alanların en az yer kapladığı bölge hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(657, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(658, {label: "ekili",nodeclass: "type-TK"});g.addNode(659, {label: "dikili",nodeclass: "type-TK"});g.addNode(660, {label: "alanların",nodeclass: "type-TK"});g.addNode(661, {label: "en",nodeclass: "type-TK"});g.addNode(662, {label: "az",nodeclass: "type-TK"});g.addNode(663, {label: "yer",nodeclass: "type-TK"});g.addNode(664, {label: "kapla",nodeclass: "type-TK"});g.addNode(665, {label: "kapladığı",nodeclass: "type-TK"});g.addNode(666, {label: "bölge",nodeclass: "type-TK"});g.addNode(667, {label: "hangi",nodeclass: "type-TK"});g.addNode(668, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(669, {label: ".",nodeclass: "type-TK"});g.addEdge(null,657,668,{label: "SUBJECT"});g.addEdge(null,658,660,{label: "MODIFIER"});g.addEdge(null,659,660,{label: "MODIFIER"});g.addEdge(null,660,665,{label: "SUBJECT"});g.addEdge(null,661,662,{label: "MODIFIER"});g.addEdge(null,662,663,{label: "MODIFIER"});g.addEdge(null,663,665,{label: "OBJECT"});g.addEdge(null,664,665,{label: "DERIV"});g.addEdge(null,665,666,{label: "MODIFIER"});g.addEdge(null,666,668,{label: "SUBJECT"});g.addEdge(null,667,668,{label: "DERIV"});g.addEdge(null,668,669,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
