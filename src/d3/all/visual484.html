  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5563, {label: "Yaşlı",nodeclass: "type-TK"});g.addNode(5564, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5565, {label: "ol",nodeclass: "type-TK"});g.addNode(5566, {label: "olarak",nodeclass: "type-TK"});g.addNode(5567, {label: "kabul",nodeclass: "type-TK"});g.addNode(5568, {label: "et",nodeclass: "type-TK"});g.addNode(5569, {label: "_",nodeclass: "type-TK"});g.addNode(5570, {label: "edilen",nodeclass: "type-TK"});g.addNode(5571, {label: "yaş",nodeclass: "type-TK"});g.addNode(5572, {label: "grubu",nodeclass: "type-TK"});g.addNode(5573, {label: "ne",nodeclass: "type-TK"});g.addNode(5574, {label: "nedir",nodeclass: "type-TK"});g.addNode(5575, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5563,5572,{label: "CLASSIFIER"});g.addEdge(null,5564,5565,{label: "OBJECT"});g.addEdge(null,5565,5566,{label: "DERIV"});g.addEdge(null,5566,5570,{label: "MODIFIER"});g.addEdge(null,5567,5570,{label: "OBJECT"});g.addEdge(null,5568,5569,{label: "DERIV"});g.addEdge(null,5569,5570,{label: "DERIV"});g.addEdge(null,5570,5572,{label: "MODIFIER"});g.addEdge(null,5571,5572,{label: "CLASSIFIER"});g.addEdge(null,5572,5574,{label: "SUBJECT"});g.addEdge(null,5573,5574,{label: "DERIV"});g.addEdge(null,5574,5575,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
