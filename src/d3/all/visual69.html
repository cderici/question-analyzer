<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;

}

  fill: #fff;
}

.node rect {

}

  fill: #fff;
}

  fill: none;
  stroke: #333;

</style>

</head>
<body>

<p>Türkiye’de çayır ve otlakların en fazla olduğu bölge hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(684, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(685, {label: "çayır",nodeclass: "type-TK"});g.addNode(686, {label: "ve",nodeclass: "type-TK"});g.addNode(687, {label: "otlakların",nodeclass: "type-TK"});g.addNode(688, {label: "en",nodeclass: "type-TK"});g.addNode(689, {label: "fazla",nodeclass: "type-TK"});g.addNode(690, {label: "ol",nodeclass: "type-TK"});g.addNode(691, {label: "olduğu",nodeclass: "type-TK"});g.addNode(692, {label: "bölge",nodeclass: "type-TK"});g.addNode(693, {label: "hangi",nodeclass: "type-TK"});g.addNode(694, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(695, {label: ".",nodeclass: "type-TK"});g.addEdge(null,684,694,{label: "SUBJECT"});g.addEdge(null,685,686,{label: "OBJECT"});g.addEdge(null,686,687,{label: "COORDINATION"});g.addEdge(null,687,690,{label: "SUBJECT"});g.addEdge(null,688,689,{label: "MODIFIER"});g.addEdge(null,689,690,{label: "MODIFIER"});g.addEdge(null,690,691,{label: "DERIV"});g.addEdge(null,691,692,{label: "MODIFIER"});g.addEdge(null,692,694,{label: "SUBJECT"});g.addEdge(null,693,694,{label: "DERIV"});g.addEdge(null,694,695,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
