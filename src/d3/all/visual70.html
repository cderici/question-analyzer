<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kılıçkaya barajı hangi ırmağın üzerinde yer almakatadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(742, {label: "Kılıçkaya",nodeclass: "type-TK"});g.addNode(743, {label: "barajı",nodeclass: "type-TK"});g.addNode(744, {label: "hangi",nodeclass: "type-TK"});g.addNode(745, {label: "ırmağın",nodeclass: "type-TK"});g.addNode(746, {label: "üzerinde",nodeclass: "type-TK"});g.addNode(747, {label: "yer",nodeclass: "type-TK"});g.addNode(748, {label: "almakatadır",nodeclass: "type-TK"});g.addNode(749, {label: ".",nodeclass: "type-TK"});g.addEdge(null,742,743,{label: "CLASSIFIER"});g.addEdge(null,743,748,{label: "SUBJECT"});g.addEdge(null,744,745,{label: "MODIFIER"});g.addEdge(null,745,746,{label: "POSSESSOR"});g.addEdge(null,746,748,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,747,748,{label: "CLASSIFIER"});g.addEdge(null,748,754,{label: "SUBJECT"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
