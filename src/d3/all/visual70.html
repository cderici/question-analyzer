<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de üzerinde ulaşım ve taşımacılık yapılan akarsu hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(752, {label: "Türkiye’de",nodeclass: "type-TK"});g.addNode(753, {label: "üzerinde",nodeclass: "type-TK"});g.addNode(754, {label: "ulaşım",nodeclass: "type-TK"});g.addNode(755, {label: "ve",nodeclass: "type-TK"});g.addNode(756, {label: "taşımacı",nodeclass: "type-TK"});g.addNode(757, {label: "taşımacılık",nodeclass: "type-TK"});g.addNode(758, {label: "yap",nodeclass: "type-TK"});g.addNode(759, {label: "_",nodeclass: "type-TK"});g.addNode(760, {label: "yapılan",nodeclass: "type-TK"});g.addNode(761, {label: "akarsu",nodeclass: "type-TK"});g.addNode(762, {label: "hangi",nodeclass: "type-TK"});g.addNode(763, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(764, {label: ".",nodeclass: "type-TK"});g.addEdge(null,752,753,{label: "OBJECT"});g.addEdge(null,753,760,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,754,755,{label: "OBJECT"});g.addEdge(null,755,757,{label: "COORDINATION"});g.addEdge(null,756,757,{label: "DERIV"});g.addEdge(null,757,760,{label: "OBJECT"});g.addEdge(null,758,759,{label: "DERIV"});g.addEdge(null,759,760,{label: "DERIV"});g.addEdge(null,760,761,{label: "MODIFIER"});g.addEdge(null,761,762,{label: "SUBJECT"});g.addEdge(null,762,763,{label: "DERIV"});g.addEdge(null,763,764,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
