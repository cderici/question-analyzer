<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de en az insan nüfusuna sahip olan şehir hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(620, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(621, {label: "en",nodeclass: "type-TK"});g.addNode(622, {label: "az",nodeclass: "type-TK"});g.addNode(623, {label: "insan",nodeclass: "type-TK"});g.addNode(624, {label: "nüfusuna",nodeclass: "type-TK"});g.addNode(625, {label: "sahip",nodeclass: "type-TK"});g.addNode(626, {label: "ol",nodeclass: "type-TK"});g.addNode(627, {label: "olan",nodeclass: "type-TK"});g.addNode(628, {label: "şehir",nodeclass: "type-TK"});g.addNode(629, {label: "hangi",nodeclass: "type-TK"});g.addNode(630, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(631, {label: ".",nodeclass: "type-TK"});g.addEdge(null,620,630,{label: "SUBJECT"});g.addEdge(null,621,622,{label: "MODIFIER"});g.addEdge(null,622,623,{label: "MODIFIER"});g.addEdge(null,623,624,{label: "CLASSIFIER"});g.addEdge(null,624,626,{label: "DATIVE.ADJUNCT"});g.addEdge(null,625,626,{label: "OBJECT"});g.addEdge(null,626,627,{label: "DERIV"});g.addEdge(null,627,628,{label: "MODIFIER"});g.addEdge(null,628,630,{label: "SUBJECT"});g.addEdge(null,629,630,{label: "DERIV"});g.addEdge(null,630,631,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
