<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

}

svg {

text {
  font-weight: 300;

}

</head>
<body>

<p>Atmosferin en alt katman覺nda hangi tabaka vard覺r</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(456, {label: "Atmosferin",nodeclass: "type-TK"});g.addNode(457, {label: "en",nodeclass: "type-TK"});g.addNode(458, {label: "alt",nodeclass: "type-TK"});g.addNode(459, {label: "katman覺nda",nodeclass: "type-TK"});g.addNode(460, {label: "hangi",nodeclass: "type-TK"});g.addNode(461, {label: "tabaka",nodeclass: "type-TK"});g.addNode(462, {label: "var",nodeclass: "type-TK"});g.addNode(463, {label: "vard覺r",nodeclass: "type-TK"});g.addNode(464, {label: ".",nodeclass: "type-TK"});g.addEdge(null,456,459,{label: "POSSESSOR"});g.addEdge(null,457,459,{label: "MODIFIER"});g.addEdge(null,458,459,{label: "CLASSIFIER"});g.addEdge(null,459,463,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,460,461,{label: "MODIFIER"});g.addEdge(null,461,463,{label: "OBJECT"});g.addEdge(null,462,463,{label: "DERIV"});g.addEdge(null,463,464,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
