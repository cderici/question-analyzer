<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Deprem sırasında yer kabuğuna ilk ulaşan dalgalar hangileridir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2393, {label: "Deprem",nodeclass: "type-TK"});g.addNode(2394, {label: "sırasında",nodeclass: "type-TK"});g.addNode(2395, {label: "yer",nodeclass: "type-TK"});g.addNode(2396, {label: "kabuğuna",nodeclass: "type-TK"});g.addNode(2397, {label: "ilk",nodeclass: "type-TK"});g.addNode(2398, {label: "ulaş",nodeclass: "type-TK"});g.addNode(2399, {label: "ulaşan",nodeclass: "type-TK"});g.addNode(2400, {label: "dalgalar",nodeclass: "type-TK"});g.addNode(2401, {label: "hangi",nodeclass: "type-TK"});g.addNode(2402, {label: "hangileridir",nodeclass: "type-TK"});g.addNode(2403, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2393,2394,{label: "CLASSIFIER"});g.addEdge(null,2394,2402,{label: "MODIFIER"});g.addEdge(null,2395,2396,{label: "CLASSIFIER"});g.addEdge(null,2396,2398,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2397,2398,{label: "MODIFIER"});g.addEdge(null,2398,2399,{label: "DERIV"});g.addEdge(null,2399,2400,{label: "MODIFIER"});g.addEdge(null,2400,2402,{label: "SUBJECT"});g.addEdge(null,2401,2402,{label: "DERIV"});g.addEdge(null,2402,2403,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
