<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Karstik mağaralarda oluşan sarkıt ve dikitler hangi kayaç türlerindendir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(515, {label: "Karstik",nodeclass: "type-TK"});g.addNode(516, {label: "mağaralarda",nodeclass: "type-TK"});g.addNode(517, {label: "oluş",nodeclass: "type-TK"});g.addNode(518, {label: "oluşan",nodeclass: "type-TK"});g.addNode(519, {label: "sarkıt",nodeclass: "type-TK"});g.addNode(520, {label: "ve",nodeclass: "type-TK"});g.addNode(521, {label: "dikitler",nodeclass: "type-TK"});g.addNode(522, {label: "hangi",nodeclass: "type-TK"});g.addNode(523, {label: "kayaç",nodeclass: "type-TK"});g.addNode(524, {label: "tür",nodeclass: "type-TK"});g.addNode(525, {label: "türlerindendir",nodeclass: "type-TK"});g.addNode(526, {label: ".",nodeclass: "type-TK"});g.addEdge(null,515,525,{label: "SUBJECT"});g.addEdge(null,516,517,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,517,518,{label: "DERIV"});g.addEdge(null,518,519,{label: "MODIFIER"});g.addEdge(null,519,520,{label: "OBJECT"});g.addEdge(null,520,521,{label: "COORDINATION"});g.addEdge(null,521,525,{label: "SUBJECT"});g.addEdge(null,522,523,{label: "MODIFIER"});g.addEdge(null,523,524,{label: "CLASSIFIER"});g.addEdge(null,524,525,{label: "DERIV"});g.addEdge(null,525,526,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
