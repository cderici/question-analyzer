<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’ye batıdan esen sıcak nemli rüzgâr hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(899, {label: "Türkiyeye",nodeclass: "type-TK"});g.addNode(900, {label: "batıdan",nodeclass: "type-TK"});g.addNode(901, {label: "es",nodeclass: "type-TK"});g.addNode(902, {label: "esen",nodeclass: "type-TK"});g.addNode(903, {label: "sıcak",nodeclass: "type-TK"});g.addNode(904, {label: "nem",nodeclass: "type-TK"});g.addNode(905, {label: "nemli",nodeclass: "type-TK"});g.addNode(906, {label: "rüzgâr",nodeclass: "type-TK"});g.addNode(907, {label: "hangi",nodeclass: "type-TK"});g.addNode(908, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(909, {label: ".",nodeclass: "type-TK"});g.addEdge(null,899,908,{label: "SUBJECT"});g.addEdge(null,900,901,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,901,902,{label: "DERIV"});g.addEdge(null,902,906,{label: "MODIFIER"});g.addEdge(null,903,904,{label: "MODIFIER"});g.addEdge(null,904,905,{label: "DERIV"});g.addEdge(null,905,906,{label: "MODIFIER"});g.addEdge(null,906,908,{label: "SUBJECT"});g.addEdge(null,907,908,{label: "DERIV"});g.addEdge(null,908,909,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
