<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Genel olarak Ekvator'dan kutuplara gidildikçe sıcaklık nasıl değişir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2007, {label: "Genel",nodeclass: "type-TK"});g.addNode(2008, {label: "ol",nodeclass: "type-TK"});g.addNode(2009, {label: "olarak",nodeclass: "type-TK"});g.addNode(2010, {label: "Ekvatordan",nodeclass: "type-TK"});g.addNode(2011, {label: "kutuplara",nodeclass: "type-TK"});g.addNode(2012, {label: "git",nodeclass: "type-TK"});g.addNode(2013, {label: "_",nodeclass: "type-TK"});g.addNode(2014, {label: "gidildikçe",nodeclass: "type-TK"});g.addNode(2015, {label: "sıcak",nodeclass: "type-TK"});g.addNode(2016, {label: "sıcaklık",nodeclass: "type-TK"});g.addNode(2017, {label: "nasıl",nodeclass: "type-TK"});g.addNode(2018, {label: "değişir",nodeclass: "type-TK"});g.addNode(2019, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2007,2008,{label: "MODIFIER"});g.addEdge(null,2008,2009,{label: "DERIV"});g.addEdge(null,2009,2018,{label: "MODIFIER"});g.addEdge(null,2010,2018,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,2011,2014,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2012,2013,{label: "DERIV"});g.addEdge(null,2013,2014,{label: "DERIV"});g.addEdge(null,2014,2018,{label: "MODIFIER"});g.addEdge(null,2015,2016,{label: "DERIV"});g.addEdge(null,2016,2018,{label: "SUBJECT"});g.addEdge(null,2017,2018,{label: "MODIFIER"});g.addEdge(null,2018,2019,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
