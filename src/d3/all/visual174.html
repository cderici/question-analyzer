<p>İnsanların barınma ihtiyacı için ürettikleri barınaklar neye göre farklılık gösterir</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1856, {label: "İnsanların",nodeclass: "type-TK"});g.addNode(1857, {label: "barın",nodeclass: "type-TK"});g.addNode(1858, {label: "barınma",nodeclass: "type-TK"});g.addNode(1859, {label: "ihtiyacı",nodeclass: "type-TK"});g.addNode(1860, {label: "için",nodeclass: "type-TK"});g.addNode(1861, {label: "üre",nodeclass: "type-TK"});g.addNode(1862, {label: "_",nodeclass: "type-TK"});g.addNode(1863, {label: "ürettikleri",nodeclass: "type-TK"});g.addNode(1864, {label: "barınaklar",nodeclass: "type-TK"});g.addNode(1865, {label: "neye",nodeclass: "type-TK"});g.addNode(1866, {label: "göre",nodeclass: "type-TK"});g.addNode(1867, {label: "fark",nodeclass: "type-TK"});g.addNode(1868, {label: "_",nodeclass: "type-TK"});g.addNode(1869, {label: "farklılık",nodeclass: "type-TK"});g.addNode(1870, {label: "gösterir",nodeclass: "type-TK"});g.addNode(1871, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1856,1857,{label: "SUBJECT"});g.addEdge(null,1857,1858,{label: "DERIV"});g.addEdge(null,1858,1859,{label: "CLASSIFIER"});g.addEdge(null,1859,1860,{label: "OBJECT"});g.addEdge(null,1860,1862,{label: "MODIFIER"});g.addEdge(null,1861,1862,{label: "DERIV"});g.addEdge(null,1862,1863,{label: "DERIV"});g.addEdge(null,1863,1864,{label: "MODIFIER"});g.addEdge(null,1864,1870,{label: "SUBJECT"});g.addEdge(null,1865,1866,{label: "OBJECT"});g.addEdge(null,1866,1870,{label: "MODIFIER"});g.addEdge(null,1867,1868,{label: "DERIV"});g.addEdge(null,1868,1869,{label: "DERIV"});g.addEdge(null,1869,1870,{label: "OBJECT"});g.addEdge(null,1870,1871,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
