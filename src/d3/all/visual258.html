<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Transgresyon ve regresyon hangi hareketler dahilinde incelenir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2762, {label: "Transgresyon",nodeclass: "type-TK"});g.addNode(2763, {label: "ve",nodeclass: "type-TK"});g.addNode(2764, {label: "regresyon",nodeclass: "type-TK"});g.addNode(2765, {label: "hangi",nodeclass: "type-TK"});g.addNode(2766, {label: "hareketler",nodeclass: "type-TK"});g.addNode(2767, {label: "dahilinde",nodeclass: "type-TK"});g.addNode(2768, {label: "incele",nodeclass: "type-TK"});g.addNode(2769, {label: "incelenir",nodeclass: "type-TK"});g.addNode(2770, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2762,2763,{label: "SUBJECT"});g.addEdge(null,2763,2764,{label: "COORDINATION"});g.addEdge(null,2764,2769,{label: "SUBJECT"});g.addEdge(null,2765,2766,{label: "MODIFIER"});g.addEdge(null,2766,2767,{label: "CLASSIFIER"});g.addEdge(null,2767,2769,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2768,2769,{label: "DERIV"});g.addEdge(null,2769,2770,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
