    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4263, {label: "Su",nodeclass: "type-TK"});g.addNode(4264, {label: "gücüyle",nodeclass: "type-TK"});g.addNode(4265, {label: "çalış",nodeclass: "type-TK"});g.addNode(4266, {label: "çalışan",nodeclass: "type-TK"});g.addNode(4267, {label: "iplik",nodeclass: "type-TK"});g.addNode(4268, {label: "makinesi",nodeclass: "type-TK"});g.addNode(4269, {label: "kimin",nodeclass: "type-TK"});g.addNode(4270, {label: "tarafından",nodeclass: "type-TK"});g.addNode(4271, {label: "icat",nodeclass: "type-TK"});g.addNode(4272, {label: "et",nodeclass: "type-TK"});g.addNode(4273, {label: "edilmiştir",nodeclass: "type-TK"});g.addNode(4274, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4263,4264,{label: "CLASSIFIER"});g.addEdge(null,4264,4265,{label: "MODIFIER"});g.addEdge(null,4265,4266,{label: "DERIV"});g.addEdge(null,4266,4268,{label: "MODIFIER"});g.addEdge(null,4267,4268,{label: "CLASSIFIER"});g.addEdge(null,4268,4273,{label: "SUBJECT"});g.addEdge(null,4269,4273,{label: "SUBJECT"});g.addEdge(null,4270,4273,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,4271,4273,{label: "SUBJECT"});g.addEdge(null,4272,4273,{label: "DERIV"});g.addEdge(null,4273,4274,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
