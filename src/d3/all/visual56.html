<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada nüfusun en çok olduğu kıta hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(607, {label: "Dünyada",nodeclass: "type-TK"});g.addNode(608, {label: "nüfusun",nodeclass: "type-TK"});g.addNode(609, {label: "en",nodeclass: "type-TK"});g.addNode(610, {label: "çok",nodeclass: "type-TK"});g.addNode(611, {label: "ol",nodeclass: "type-TK"});g.addNode(612, {label: "olduğu",nodeclass: "type-TK"});g.addNode(613, {label: "kıta",nodeclass: "type-TK"});g.addNode(614, {label: "hangi",nodeclass: "type-TK"});g.addNode(615, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(616, {label: ".",nodeclass: "type-TK"});g.addEdge(null,607,611,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,608,611,{label: "SUBJECT"});g.addEdge(null,609,610,{label: "MODIFIER"});g.addEdge(null,610,611,{label: "MODIFIER"});g.addEdge(null,611,612,{label: "DERIV"});g.addEdge(null,612,613,{label: "MODIFIER"});g.addEdge(null,613,614,{label: "SUBJECT"});g.addEdge(null,614,615,{label: "DERIV"});g.addEdge(null,615,616,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
