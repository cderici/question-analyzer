<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Güneş ışınlarının kırılma ve yansıma miktarı neye göre artar</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1872, {label: "Güneş",nodeclass: "type-TK"});g.addNode(1873, {label: "ışınlarının",nodeclass: "type-TK"});g.addNode(1874, {label: "kır",nodeclass: "type-TK"});g.addNode(1875, {label: "_",nodeclass: "type-TK"});g.addNode(1876, {label: "kırılma",nodeclass: "type-TK"});g.addNode(1877, {label: "ve",nodeclass: "type-TK"});g.addNode(1878, {label: "yansı",nodeclass: "type-TK"});g.addNode(1879, {label: "yansıma",nodeclass: "type-TK"});g.addNode(1880, {label: "miktarı",nodeclass: "type-TK"});g.addNode(1881, {label: "neye",nodeclass: "type-TK"});g.addNode(1882, {label: "göre",nodeclass: "type-TK"});g.addNode(1883, {label: "artar",nodeclass: "type-TK"});g.addNode(1884, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1872,1873,{label: "CLASSIFIER"});g.addEdge(null,1873,1875,{label: "SUBJECT"});g.addEdge(null,1874,1875,{label: "DERIV"});g.addEdge(null,1875,1876,{label: "DERIV"});g.addEdge(null,1876,1877,{label: "OBJECT"});g.addEdge(null,1877,1880,{label: "COORDINATION"});g.addEdge(null,1878,1879,{label: "DERIV"});g.addEdge(null,1879,1880,{label: "CLASSIFIER"});g.addEdge(null,1880,1883,{label: "SUBJECT"});g.addEdge(null,1881,1882,{label: "OBJECT"});g.addEdge(null,1882,1883,{label: "MODIFIER"});g.addEdge(null,1883,1884,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
