<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Zorunlu göçler üzerinde etkili olan faktörlere ne isim verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(22, {label: "Zorunlu",nodeclass: "type-TK"});g.addNode(23, {label: "göçler",nodeclass: "type-TK"});g.addNode(24, {label: "üzerinde",nodeclass: "type-TK"});g.addNode(25, {label: "etki",nodeclass: "type-TK"});g.addNode(26, {label: "etkili",nodeclass: "type-TK"});g.addNode(27, {label: "ol",nodeclass: "type-TK"});g.addNode(28, {label: "olan",nodeclass: "type-TK"});g.addNode(29, {label: "faktörlere",nodeclass: "type-TK"});g.addNode(30, {label: "ne",nodeclass: "type-TK"});g.addNode(31, {label: "isim",nodeclass: "type-TK"});g.addNode(32, {label: "ver",nodeclass: "type-TK"});g.addNode(33, {label: "verilir",nodeclass: "type-TK"});g.addNode(34, {label: ".",nodeclass: "type-TK"});g.addEdge(null,22,23,{label: "MODIFIER"});g.addEdge(null,23,24,{label: "OBJECT"});g.addEdge(null,24,27,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,25,26,{label: "DERIV"});g.addEdge(null,26,27,{label: "MODIFIER"});g.addEdge(null,27,28,{label: "DERIV"});g.addEdge(null,28,29,{label: "MODIFIER"});g.addEdge(null,29,33,{label: "DATIVE.ADJUNCT"});g.addEdge(null,30,31,{label: "MODIFIER"});g.addEdge(null,31,33,{label: "SUBJECT"});g.addEdge(null,32,33,{label: "DERIV"});g.addEdge(null,33,34,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
