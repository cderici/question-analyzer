<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>23 Eylül, Kuzey yarım kürede hangi mevsimin başlangıcıdır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(430, {label: "23",nodeclass: "type-TK"});g.addNode(431, {label: "Eylül,",nodeclass: "type-TK"});g.addNode(432, {label: "Kuzey",nodeclass: "type-TK"});g.addNode(433, {label: "yarım",nodeclass: "type-TK"});g.addNode(434, {label: "kürede",nodeclass: "type-TK"});g.addNode(435, {label: "hangi",nodeclass: "type-TK"});g.addNode(436, {label: "mevsimin",nodeclass: "type-TK"});g.addNode(437, {label: "başlangıç",nodeclass: "type-TK"});g.addNode(438, {label: "başlangıcıdır",nodeclass: "type-TK"});g.addNode(439, {label: ".",nodeclass: "type-TK"});g.addEdge(null,430,431,{label: "MODIFIER"});g.addEdge(null,431,438,{label: "SUBJECT"});g.addEdge(null,432,438,{label: "SUBJECT"});g.addEdge(null,433,434,{label: "MODIFIER"});g.addEdge(null,434,438,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,435,436,{label: "MODIFIER"});g.addEdge(null,436,437,{label: "POSSESSOR"});g.addEdge(null,437,438,{label: "DERIV"});g.addEdge(null,438,439,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
