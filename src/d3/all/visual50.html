<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İçerisinde bitki ve hayvan fosili bulunduran kayaç hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(533, {label: "İçerisinde",nodeclass: "type-TK"});g.addNode(534, {label: "bitki",nodeclass: "type-TK"});g.addNode(535, {label: "ve",nodeclass: "type-TK"});g.addNode(536, {label: "hayvan",nodeclass: "type-TK"});g.addNode(537, {label: "fosili",nodeclass: "type-TK"});g.addNode(538, {label: "bulun",nodeclass: "type-TK"});g.addNode(539, {label: "_",nodeclass: "type-TK"});g.addNode(540, {label: "bulunduran",nodeclass: "type-TK"});g.addNode(541, {label: "kayaç",nodeclass: "type-TK"});g.addNode(542, {label: "hangi",nodeclass: "type-TK"});g.addNode(543, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(544, {label: ".",nodeclass: "type-TK"});g.addEdge(null,533,539,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,534,535,{label: "OBJECT"});g.addEdge(null,535,536,{label: "COORDINATION"});g.addEdge(null,536,537,{label: "CLASSIFIER"});g.addEdge(null,537,539,{label: "OBJECT"});g.addEdge(null,538,539,{label: "DERIV"});g.addEdge(null,539,540,{label: "DERIV"});g.addEdge(null,540,541,{label: "MODIFIER"});g.addEdge(null,541,542,{label: "SUBJECT"});g.addEdge(null,542,543,{label: "DERIV"});g.addEdge(null,543,544,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
