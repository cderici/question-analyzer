<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir yerin kuş bakışı taslak çizimine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1154, {label: "Bir",nodeclass: "type-TK"});g.addNode(1155, {label: "yerin",nodeclass: "type-TK"});g.addNode(1156, {label: "kuş",nodeclass: "type-TK"});g.addNode(1157, {label: "bak",nodeclass: "type-TK"});g.addNode(1158, {label: "bakışı",nodeclass: "type-TK"});g.addNode(1159, {label: "taslak",nodeclass: "type-TK"});g.addNode(1160, {label: "çizimine",nodeclass: "type-TK"});g.addNode(1161, {label: "ne",nodeclass: "type-TK"});g.addNode(1162, {label: "de",nodeclass: "type-TK"});g.addNode(1163, {label: "denir",nodeclass: "type-TK"});g.addNode(1164, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1154,1155,{label: "DETERMINER"});g.addEdge(null,1155,1157,{label: "SUBJECT"});g.addEdge(null,1156,1157,{label: "OBJECT"});g.addEdge(null,1157,1158,{label: "DERIV"});g.addEdge(null,1158,1163,{label: "SUBJECT"});g.addEdge(null,1159,1160,{label: "CLASSIFIER"});g.addEdge(null,1160,1163,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1161,1163,{label: "MODIFIER"});g.addEdge(null,1162,1163,{label: "DERIV"});g.addEdge(null,1163,1164,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
