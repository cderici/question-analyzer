<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(504, {label: "Sıcak",nodeclass: "type-TK"});g.addNode(505, {label: "su",nodeclass: "type-TK"});g.addNode(506, {label: "kaynaklarından",nodeclass: "type-TK"});g.addNode(507, {label: "yarar",nodeclass: "type-TK"});g.addNode(508, {label: "_",nodeclass: "type-TK"});g.addNode(509, {label: "_",nodeclass: "type-TK"});g.addNode(510, {label: "yararlanılarak",nodeclass: "type-TK"});g.addNode(511, {label: "elektrik",nodeclass: "type-TK"});g.addNode(512, {label: "enerjisi",nodeclass: "type-TK"});g.addNode(513, {label: "üre",nodeclass: "type-TK"});g.addNode(514, {label: "_",nodeclass: "type-TK"});g.addNode(515, {label: "üreten",nodeclass: "type-TK"});g.addNode(516, {label: "santraller",nodeclass: "type-TK"});g.addNode(517, {label: "hangi",nodeclass: "type-TK"});g.addNode(518, {label: "hangileridir",nodeclass: "type-TK"});g.addNode(519, {label: ".",nodeclass: "type-TK"});g.addEdge(null,504,505,{label: "MODIFIER"});g.addEdge(null,505,506,{label: "CLASSIFIER"});g.addEdge(null,506,509,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,507,508,{label: "DERIV"});g.addEdge(null,508,509,{label: "DERIV"});g.addEdge(null,509,510,{label: "DERIV"});g.addEdge(null,510,514,{label: "MODIFIER"});g.addEdge(null,511,512,{label: "CLASSIFIER"});g.addEdge(null,512,514,{label: "OBJECT"});g.addEdge(null,513,514,{label: "DERIV"});g.addEdge(null,514,515,{label: "DERIV"});g.addEdge(null,515,516,{label: "MODIFIER"});g.addEdge(null,516,518,{label: "SUBJECT"});g.addEdge(null,517,518,{label: "DERIV"});g.addEdge(null,518,519,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();

  renderer.drawNode(function(graph, u, svg) {

  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
