                     var g = new dagreD3.Digraph();g.addNode(3519, {label: "Ulaşımda",nodeclass: "type-TK"});g.addNode(3520, {label: "sınırla",nodeclass: "type-TK"});g.addNode(3521, {label: "sınırlayıcı",nodeclass: "type-TK"});g.addNode(3522, {label: "etki",nodeclass: "type-TK"});g.addNode(3523, {label: "yap",nodeclass: "type-TK"});g.addNode(3524, {label: "yapan",nodeclass: "type-TK"});g.addNode(3525, {label: "en",nodeclass: "type-TK"});g.addNode(3526, {label: "önem",nodeclass: "type-TK"});g.addNode(3527, {label: "önemli",nodeclass: "type-TK"});g.addNode(3528, {label: "faktör",nodeclass: "type-TK"});g.addNode(3529, {label: "ne",nodeclass: "type-TK"});g.addNode(3530, {label: "nedir",nodeclass: "type-TK"});g.addNode(3531, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3519,3520,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3520,3521,{label: "DERIV"});g.addEdge(null,3521,3522,{label: "MODIFIER"});g.addEdge(null,3522,3523,{label: "OBJECT"});g.addEdge(null,3523,3524,{label: "DERIV"});g.addEdge(null,3524,3528,{label: "MODIFIER"});g.addEdge(null,3525,3527,{label: "MODIFIER"});g.addEdge(null,3526,3527,{label: "DERIV"});g.addEdge(null,3527,3528,{label: "MODIFIER"});g.addEdge(null,3528,3530,{label: "SUBJECT"});g.addEdge(null,3529,3530,{label: "DERIV"});g.addEdge(null,3530,3531,{label: "SENTENCE"});
