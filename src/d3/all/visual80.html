<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de en fazla pirinç tarımının yapıldığı akarsu havzasının ismi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(831, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(832, {label: "en",nodeclass: "type-TK"});g.addNode(833, {label: "fazla",nodeclass: "type-TK"});g.addNode(834, {label: "pirinç",nodeclass: "type-TK"});g.addNode(835, {label: "tarımının",nodeclass: "type-TK"});g.addNode(836, {label: "yap",nodeclass: "type-TK"});g.addNode(837, {label: "_",nodeclass: "type-TK"});g.addNode(838, {label: "yapıldığı",nodeclass: "type-TK"});g.addNode(839, {label: "akarsu",nodeclass: "type-TK"});g.addNode(840, {label: "havzasının",nodeclass: "type-TK"});g.addNode(841, {label: "ismi",nodeclass: "type-TK"});g.addNode(842, {label: "ne",nodeclass: "type-TK"});g.addNode(843, {label: "nedir",nodeclass: "type-TK"});g.addNode(844, {label: ".",nodeclass: "type-TK"});g.addEdge(null,831,843,{label: "SUBJECT"});g.addEdge(null,832,833,{label: "MODIFIER"});g.addEdge(null,833,834,{label: "MODIFIER"});g.addEdge(null,834,835,{label: "CLASSIFIER"});g.addEdge(null,835,837,{label: "SUBJECT"});g.addEdge(null,836,837,{label: "DERIV"});g.addEdge(null,837,838,{label: "DERIV"});g.addEdge(null,838,840,{label: "MODIFIER"});g.addEdge(null,839,840,{label: "CLASSIFIER"});g.addEdge(null,840,841,{label: "POSSESSOR"});g.addEdge(null,841,843,{label: "SUBJECT"});g.addEdge(null,842,843,{label: "DERIV"});g.addEdge(null,843,844,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
