<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Sanayi İnkılâbı ilk olarak hangi ülkede başlamıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(811, {label: "Sanayi",nodeclass: "type-TK"});g.addNode(812, {label: "İnkıl",nodeclass: "type-TK"});g.addNode(813, {label: "bı",nodeclass: "type-TK"});g.addNode(814, {label: "ilk",nodeclass: "type-TK"});g.addNode(815, {label: "ol",nodeclass: "type-TK"});g.addNode(816, {label: "olarak",nodeclass: "type-TK"});g.addNode(817, {label: "hangi",nodeclass: "type-TK"});g.addNode(818, {label: "ülkede",nodeclass: "type-TK"});g.addNode(819, {label: "başlamıştır",nodeclass: "type-TK"});g.addNode(820, {label: ".",nodeclass: "type-TK"});g.addEdge(null,811,812,{label: "CLASSIFIER"});g.addEdge(null,812,819,{label: "SUBJECT"});g.addEdge(null,813,819,{label: "SUBJECT"});g.addEdge(null,814,815,{label: "MODIFIER"});g.addEdge(null,815,816,{label: "DERIV"});g.addEdge(null,816,819,{label: "MODIFIER"});g.addEdge(null,817,818,{label: "MODIFIER"});g.addEdge(null,818,819,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,819,820,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
