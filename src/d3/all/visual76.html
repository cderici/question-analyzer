<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye en fazla hangi ülkeye işçi göçü vermiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(801, {label: "Türkiye",nodeclass: "type-TK"});g.addNode(802, {label: "en",nodeclass: "type-TK"});g.addNode(803, {label: "fazla",nodeclass: "type-TK"});g.addNode(804, {label: "hangi",nodeclass: "type-TK"});g.addNode(805, {label: "ülkeye",nodeclass: "type-TK"});g.addNode(806, {label: "işçi",nodeclass: "type-TK"});g.addNode(807, {label: "göçü",nodeclass: "type-TK"});g.addNode(808, {label: "vermiştir",nodeclass: "type-TK"});g.addNode(809, {label: ".",nodeclass: "type-TK"});g.addEdge(null,801,808,{label: "SUBJECT"});g.addEdge(null,802,803,{label: "MODIFIER"});g.addEdge(null,803,804,{label: "MODIFIER"});g.addEdge(null,804,805,{label: "MODIFIER"});g.addEdge(null,805,808,{label: "DATIVE.ADJUNCT"});g.addEdge(null,806,807,{label: "CLASSIFIER"});g.addEdge(null,807,808,{label: "OBJECT"});g.addEdge(null,808,809,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
