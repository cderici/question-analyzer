<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kutup rüzgarları 60 derece enlemleri civarında batı rüzgarlarıyla karşılaşınca ne olur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1804, {label: "Kutup",nodeclass: "type-TK"});g.addNode(1805, {label: "rüzgarları",nodeclass: "type-TK"});g.addNode(1806, {label: "60",nodeclass: "type-TK"});g.addNode(1807, {label: "derece",nodeclass: "type-TK"});g.addNode(1808, {label: "enlemleri",nodeclass: "type-TK"});g.addNode(1809, {label: "civarında",nodeclass: "type-TK"});g.addNode(1810, {label: "batı",nodeclass: "type-TK"});g.addNode(1811, {label: "rüzgarlarıyla",nodeclass: "type-TK"});g.addNode(1812, {label: "karşılaş",nodeclass: "type-TK"});g.addNode(1813, {label: "karşılaşınca",nodeclass: "type-TK"});g.addNode(1814, {label: "ne",nodeclass: "type-TK"});g.addNode(1815, {label: "olur",nodeclass: "type-TK"});g.addNode(1816, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1804,1805,{label: "CLASSIFIER"});g.addEdge(null,1805,1815,{label: "SUBJECT"});g.addEdge(null,1806,1807,{label: "MODIFIER"});g.addEdge(null,1807,1808,{label: "CLASSIFIER"});g.addEdge(null,1808,1809,{label: "OBJECT"});g.addEdge(null,1809,1812,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,1810,1811,{label: "CLASSIFIER"});g.addEdge(null,1811,1812,{label: "OBJECT"});g.addEdge(null,1812,1813,{label: "DERIV"});g.addEdge(null,1813,1815,{label: "MODIFIER"});g.addEdge(null,1814,1815,{label: "MODIFIER"});g.addEdge(null,1815,1816,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
