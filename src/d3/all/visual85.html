<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ülkemizde Cumhuriyet öncesi ilk nüfus sayımı hangi tarihlerde yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(883, {label: "Ülkemizde",nodeclass: "type-TK"});g.addNode(884, {label: "Cumhuriyet",nodeclass: "type-TK"});g.addNode(885, {label: "önce",nodeclass: "type-TK"});g.addNode(886, {label: "öncesi",nodeclass: "type-TK"});g.addNode(887, {label: "ilk",nodeclass: "type-TK"});g.addNode(888, {label: "nüfus",nodeclass: "type-TK"});g.addNode(889, {label: "sayımı",nodeclass: "type-TK"});g.addNode(890, {label: "hangi",nodeclass: "type-TK"});g.addNode(891, {label: "tarihlerde",nodeclass: "type-TK"});g.addNode(892, {label: "yap",nodeclass: "type-TK"});g.addNode(893, {label: "yapılmıştır",nodeclass: "type-TK"});g.addNode(894, {label: ".",nodeclass: "type-TK"});g.addEdge(null,883,893,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,884,885,{label: "OBJECT"});g.addEdge(null,885,886,{label: "DERIV"});g.addEdge(null,886,893,{label: "SUBJECT"});g.addEdge(null,887,888,{label: "MODIFIER"});g.addEdge(null,888,889,{label: "CLASSIFIER"});g.addEdge(null,889,893,{label: "SUBJECT"});g.addEdge(null,890,891,{label: "MODIFIER"});g.addEdge(null,891,893,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,892,893,{label: "DERIV"});g.addEdge(null,893,894,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
