    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1566, {label: "Alize",nodeclass: "type-TK"});g.addNode(1567, {label: "rüzgarlarının",nodeclass: "type-TK"});g.addNode(1568, {label: "da",nodeclass: "type-TK"});g.addNode(1569, {label: "etkisiyle",nodeclass: "type-TK"});g.addNode(1570, {label: "oluş",nodeclass: "type-TK"});g.addNode(1571, {label: "oluşan",nodeclass: "type-TK"});g.addNode(1572, {label: "sıcak",nodeclass: "type-TK"});g.addNode(1573, {label: "okyanus",nodeclass: "type-TK"});g.addNode(1574, {label: "akıntısına",nodeclass: "type-TK"});g.addNode(1575, {label: "ne",nodeclass: "type-TK"});g.addNode(1576, {label: "isim",nodeclass: "type-TK"});g.addNode(1577, {label: "ver",nodeclass: "type-TK"});g.addNode(1578, {label: "verilir",nodeclass: "type-TK"});g.addNode(1579, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1566,1567,{label: "CLASSIFIER"});g.addEdge(null,1567,1569,{label: "POSSESSOR"});g.addEdge(null,1568,1567,{label: "INTENSIFIER"});g.addEdge(null,1569,1578,{label: "MODIFIER"});g.addEdge(null,1570,1571,{label: "DERIV"});g.addEdge(null,1571,1573,{label: "MODIFIER"});g.addEdge(null,1572,1573,{label: "MODIFIER"});g.addEdge(null,1573,1574,{label: "CLASSIFIER"});g.addEdge(null,1574,1578,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1575,1576,{label: "MODIFIER"});g.addEdge(null,1576,1578,{label: "SUBJECT"});g.addEdge(null,1577,1578,{label: "DERIV"});g.addEdge(null,1578,1579,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
