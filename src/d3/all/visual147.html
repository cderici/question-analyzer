<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Gulf Stream sıcak su akıntısı nereleri etkiler</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1545, {label: "Gulf",nodeclass: "type-TK"});g.addNode(1546, {label: "Stream",nodeclass: "type-TK"});g.addNode(1547, {label: "sıcak",nodeclass: "type-TK"});g.addNode(1548, {label: "su",nodeclass: "type-TK"});g.addNode(1549, {label: "akıntısı",nodeclass: "type-TK"});g.addNode(1550, {label: "nereleri",nodeclass: "type-TK"});g.addNode(1551, {label: "etkiler",nodeclass: "type-TK"});g.addNode(1552, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1545,1551,{label: "SUBJECT"});g.addEdge(null,1546,1551,{label: "SUBJECT"});g.addEdge(null,1547,1548,{label: "MODIFIER"});g.addEdge(null,1548,1549,{label: "CLASSIFIER"});g.addEdge(null,1549,1550,{label: "CLASSIFIER"});g.addEdge(null,1550,1551,{label: "MODIFIER"});g.addEdge(null,1551,1564,{label: "SUBJECT"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
