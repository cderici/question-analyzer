<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3955, {label: "2006",nodeclass: "type-TK"});g.addNode(3956, {label: "yılında",nodeclass: "type-TK"});g.addNode(3957, {label: "dünya",nodeclass: "type-TK"});g.addNode(3958, {label: "Dünyadaki",nodeclass: "type-TK"});g.addNode(3959, {label: "toplam",nodeclass: "type-TK"});g.addNode(3960, {label: "turist",nodeclass: "type-TK"});g.addNode(3961, {label: "sayısı",nodeclass: "type-TK"});g.addNode(3962, {label: "ne",nodeclass: "type-TK"});g.addNode(3963, {label: "kadar",nodeclass: "type-TK"});g.addNode(3964, {label: "ol",nodeclass: "type-TK"});g.addNode(3965, {label: "olarak",nodeclass: "type-TK"});g.addNode(3966, {label: "hesapla",nodeclass: "type-TK"});g.addNode(3967, {label: "hesaplanmıştır",nodeclass: "type-TK"});g.addNode(3968, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3955,3956,{label: "MODIFIER"});g.addEdge(null,3956,3967,{label: "MODIFIER"});g.addEdge(null,3957,3958,{label: "DERIV"});g.addEdge(null,3958,3961,{label: "MODIFIER"});g.addEdge(null,3959,3960,{label: "CLASSIFIER"});g.addEdge(null,3960,3961,{label: "CLASSIFIER"});g.addEdge(null,3961,3967,{label: "SUBJECT"});g.addEdge(null,3962,3963,{label: "OBJECT"});g.addEdge(null,3963,3964,{label: "MODIFIER"});g.addEdge(null,3964,3965,{label: "DERIV"});g.addEdge(null,3965,3967,{label: "MODIFIER"});g.addEdge(null,3966,3967,{label: "DERIV"});g.addEdge(null,3967,3968,{label: "SENTENCE"});

    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");

          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
