<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>

svg {

text {

</head>
<body>

<p>Akarsu aşındırması sonucunda meydana gelen deniz seviyesine yakın, hafif dalgalı düzlüklere ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(48, {label: "Akarsu",nodeclass: "type-TK"});g.addNode(49, {label: "aşın",nodeclass: "type-TK"});g.addNode(50, {label: "_",nodeclass: "type-TK"});g.addNode(51, {label: "aşındırması",nodeclass: "type-TK"});g.addNode(52, {label: "sonucunda",nodeclass: "type-TK"});g.addNode(53, {label: "meydana",nodeclass: "type-TK"});g.addNode(54, {label: "gel",nodeclass: "type-TK"});g.addNode(55, {label: "gelen",nodeclass: "type-TK"});g.addNode(56, {label: "deniz",nodeclass: "type-TK"});g.addNode(57, {label: "seviyesine",nodeclass: "type-TK"});g.addNode(58, {label: "yakın,",nodeclass: "type-TK"});g.addNode(59, {label: "hafif",nodeclass: "type-TK"});g.addNode(60, {label: "dalga",nodeclass: "type-TK"});g.addNode(61, {label: "dalgalı",nodeclass: "type-TK"});g.addNode(62, {label: "düz",nodeclass: "type-TK"});g.addNode(63, {label: "düzlüklere",nodeclass: "type-TK"});g.addNode(64, {label: "ne",nodeclass: "type-TK"});g.addNode(65, {label: "de",nodeclass: "type-TK"});g.addNode(66, {label: "denir",nodeclass: "type-TK"});g.addNode(67, {label: ".",nodeclass: "type-TK"});g.addEdge(null,48,50,{label: "OBJECT"});g.addEdge(null,49,50,{label: "DERIV"});g.addEdge(null,50,51,{label: "DERIV"});g.addEdge(null,51,52,{label: "CLASSIFIER"});g.addEdge(null,52,54,{label: "MODIFIER"});g.addEdge(null,53,54,{label: "DATIVE.ADJUNCT"});g.addEdge(null,54,55,{label: "DERIV"});g.addEdge(null,55,57,{label: "MODIFIER"});g.addEdge(null,56,57,{label: "CLASSIFIER"});g.addEdge(null,57,66,{label: "DATIVE.ADJUNCT"});g.addEdge(null,58,66,{label: "SUBJECT"});g.addEdge(null,59,60,{label: "MODIFIER"});g.addEdge(null,60,61,{label: "DERIV"});g.addEdge(null,61,63,{label: "MODIFIER"});g.addEdge(null,62,63,{label: "DERIV"});g.addEdge(null,63,66,{label: "DATIVE.ADJUNCT"});g.addEdge(null,64,66,{label: "MODIFIER"});g.addEdge(null,65,66,{label: "DERIV"});g.addEdge(null,66,67,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
