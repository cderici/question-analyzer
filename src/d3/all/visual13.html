<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’nin kuzeybatısından esen yerel rüzgârın adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(140, {label: "Türkiyenin",nodeclass: "type-TK"});g.addNode(141, {label: "kuzeybatısından",nodeclass: "type-TK"});g.addNode(142, {label: "es",nodeclass: "type-TK"});g.addNode(143, {label: "esen",nodeclass: "type-TK"});g.addNode(144, {label: "yerel",nodeclass: "type-TK"});g.addNode(145, {label: "rüzgârın",nodeclass: "type-TK"});g.addNode(146, {label: "adı",nodeclass: "type-TK"});g.addNode(147, {label: "ne",nodeclass: "type-TK"});g.addNode(148, {label: "nedir",nodeclass: "type-TK"});g.addNode(149, {label: ".",nodeclass: "type-TK"});g.addEdge(null,140,141,{label: "CLASSIFIER"});g.addEdge(null,141,142,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,142,143,{label: "DERIV"});g.addEdge(null,143,145,{label: "MODIFIER"});g.addEdge(null,144,145,{label: "MODIFIER"});g.addEdge(null,145,146,{label: "POSSESSOR"});g.addEdge(null,146,147,{label: "SUBJECT"});g.addEdge(null,147,148,{label: "DERIV"});g.addEdge(null,148,149,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
