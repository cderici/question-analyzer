<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İnsanların giyinme ihtiyacı en çok neyle ilişkilidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4603, {label: "İnsanların",nodeclass: "type-TK"});g.addNode(4604, {label: "giy",nodeclass: "type-TK"});g.addNode(4605, {label: "giyinme",nodeclass: "type-TK"});g.addNode(4606, {label: "ihtiyacı",nodeclass: "type-TK"});g.addNode(4607, {label: "en",nodeclass: "type-TK"});g.addNode(4608, {label: "çok",nodeclass: "type-TK"});g.addNode(4609, {label: "neyle",nodeclass: "type-TK"});g.addNode(4610, {label: "ilişki",nodeclass: "type-TK"});g.addNode(4611, {label: "_",nodeclass: "type-TK"});g.addNode(4612, {label: "ilişkilidir",nodeclass: "type-TK"});g.addNode(4613, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4603,4606,{label: "POSSESSOR"});g.addEdge(null,4604,4605,{label: "DERIV"});g.addEdge(null,4605,4606,{label: "CLASSIFIER"});g.addEdge(null,4606,4612,{label: "SUBJECT"});g.addEdge(null,4607,4608,{label: "MODIFIER"});g.addEdge(null,4608,4609,{label: "DETERMINER"});g.addEdge(null,4609,4612,{label: "INSTRUMENTAL.ADJUNCT"});g.addEdge(null,4610,4611,{label: "DERIV"});g.addEdge(null,4611,4612,{label: "DERIV"});g.addEdge(null,4612,4613,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
