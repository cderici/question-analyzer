<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de çayır ve otlakların en fazla olduğu bölge hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(632, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(633, {label: "çayır",nodeclass: "type-TK"});g.addNode(634, {label: "ve",nodeclass: "type-TK"});g.addNode(635, {label: "otlakların",nodeclass: "type-TK"});g.addNode(636, {label: "en",nodeclass: "type-TK"});g.addNode(637, {label: "fazla",nodeclass: "type-TK"});g.addNode(638, {label: "ol",nodeclass: "type-TK"});g.addNode(639, {label: "olduğu",nodeclass: "type-TK"});g.addNode(640, {label: "bölge",nodeclass: "type-TK"});g.addNode(641, {label: "hangi",nodeclass: "type-TK"});g.addNode(642, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(643, {label: ".",nodeclass: "type-TK"});g.addEdge(null,632,642,{label: "SUBJECT"});g.addEdge(null,633,634,{label: "OBJECT"});g.addEdge(null,634,635,{label: "COORDINATION"});g.addEdge(null,635,638,{label: "SUBJECT"});g.addEdge(null,636,637,{label: "MODIFIER"});g.addEdge(null,637,638,{label: "MODIFIER"});g.addEdge(null,638,639,{label: "DERIV"});g.addEdge(null,639,640,{label: "MODIFIER"});g.addEdge(null,640,642,{label: "SUBJECT"});g.addEdge(null,641,642,{label: "DERIV"});g.addEdge(null,642,643,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
