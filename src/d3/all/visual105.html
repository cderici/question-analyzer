<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Göçlerin en önemli nedeni nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1063, {label: "Göçlerin",nodeclass: "type-TK"});g.addNode(1064, {label: "en",nodeclass: "type-TK"});g.addNode(1065, {label: "önem",nodeclass: "type-TK"});g.addNode(1066, {label: "önemli",nodeclass: "type-TK"});g.addNode(1067, {label: "nedeni",nodeclass: "type-TK"});g.addNode(1068, {label: "ne",nodeclass: "type-TK"});g.addNode(1069, {label: "nedir",nodeclass: "type-TK"});g.addNode(1070, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1063,1067,{label: "POSSESSOR"});g.addEdge(null,1064,1066,{label: "MODIFIER"});g.addEdge(null,1065,1066,{label: "DERIV"});g.addEdge(null,1066,1067,{label: "MODIFIER"});g.addEdge(null,1067,1069,{label: "SUBJECT"});g.addEdge(null,1068,1069,{label: "DERIV"});g.addEdge(null,1069,1070,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
