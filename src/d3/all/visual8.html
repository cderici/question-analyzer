<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yerkürenin hemen üzerinde yer alan atmosfer tabakasının adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(87, {label: "Yerkürenin",nodeclass: "type-TK"});g.addNode(88, {label: "hemen",nodeclass: "type-TK"});g.addNode(89, {label: "üzerinde",nodeclass: "type-TK"});g.addNode(90, {label: "yer",nodeclass: "type-TK"});g.addNode(91, {label: "al",nodeclass: "type-TK"});g.addNode(92, {label: "alan",nodeclass: "type-TK"});g.addNode(93, {label: "atmosfer",nodeclass: "type-TK"});g.addNode(94, {label: "tabakasının",nodeclass: "type-TK"});g.addNode(95, {label: "adı",nodeclass: "type-TK"});g.addNode(96, {label: "ne",nodeclass: "type-TK"});g.addNode(97, {label: "nedir",nodeclass: "type-TK"});g.addNode(98, {label: ".",nodeclass: "type-TK"});g.addEdge(null,87,94,{label: "POSSESSOR"});g.addEdge(null,88,91,{label: "MODIFIER"});g.addEdge(null,89,91,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,90,91,{label: "OBJECT"});g.addEdge(null,91,92,{label: "DERIV"});g.addEdge(null,92,93,{label: "MODIFIER"});g.addEdge(null,93,94,{label: "CLASSIFIER"});g.addEdge(null,94,95,{label: "POSSESSOR"});g.addEdge(null,95,96,{label: "SUBJECT"});g.addEdge(null,96,97,{label: "DERIV"});g.addEdge(null,97,98,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
