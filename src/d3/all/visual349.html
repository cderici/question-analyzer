<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir kültürün doğduğu yere o kültürün neyi denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3890, {label: "Bir",nodeclass: "type-TK"});g.addNode(3891, {label: "kültürün",nodeclass: "type-TK"});g.addNode(3892, {label: "doğ",nodeclass: "type-TK"});g.addNode(3893, {label: "doğduğu",nodeclass: "type-TK"});g.addNode(3894, {label: "yere",nodeclass: "type-TK"});g.addNode(3895, {label: "o",nodeclass: "type-TK"});g.addNode(3896, {label: "kültürün",nodeclass: "type-TK"});g.addNode(3897, {label: "neyi",nodeclass: "type-TK"});g.addNode(3898, {label: "de",nodeclass: "type-TK"});g.addNode(3899, {label: "denir",nodeclass: "type-TK"});g.addNode(3900, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3890,3891,{label: "DETERMINER"});g.addEdge(null,3891,3892,{label: "SUBJECT"});g.addEdge(null,3892,3893,{label: "DERIV"});g.addEdge(null,3893,3894,{label: "MODIFIER"});g.addEdge(null,3894,3899,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3895,3896,{label: "DETERMINER"});g.addEdge(null,3896,3899,{label: "SUBJECT"});g.addEdge(null,3897,3899,{label: "SUBJECT"});g.addEdge(null,3898,3899,{label: "DERIV"});g.addEdge(null,3899,3900,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
