<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İlk şehir yerleşmeleri hangi çağda görülür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(936, {label: "İlk",nodeclass: "type-TK"});g.addNode(937, {label: "şehir",nodeclass: "type-TK"});g.addNode(938, {label: "yerleş",nodeclass: "type-TK"});g.addNode(939, {label: "yerleşmeleri",nodeclass: "type-TK"});g.addNode(940, {label: "hangi",nodeclass: "type-TK"});g.addNode(941, {label: "çağda",nodeclass: "type-TK"});g.addNode(942, {label: "gör",nodeclass: "type-TK"});g.addNode(943, {label: "görülür",nodeclass: "type-TK"});g.addNode(944, {label: ".",nodeclass: "type-TK"});g.addEdge(null,936,937,{label: "MODIFIER"});g.addEdge(null,937,938,{label: "OBJECT"});g.addEdge(null,938,939,{label: "DERIV"});g.addEdge(null,939,943,{label: "SUBJECT"});g.addEdge(null,940,941,{label: "MODIFIER"});g.addEdge(null,941,943,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,942,943,{label: "DERIV"});g.addEdge(null,943,944,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
