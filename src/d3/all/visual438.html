<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Büyük şehirlerde birbiri ardına eğlence merkezlerinin açılması neye sebep olur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4922, {label: "Büyük",nodeclass: "type-TK"});g.addNode(4923, {label: "şehirlerde",nodeclass: "type-TK"});g.addNode(4924, {label: "birbiri",nodeclass: "type-TK"});g.addNode(4925, {label: "ardına",nodeclass: "type-TK"});g.addNode(4926, {label: "eğlence",nodeclass: "type-TK"});g.addNode(4927, {label: "merkezlerinin",nodeclass: "type-TK"});g.addNode(4928, {label: "aç",nodeclass: "type-TK"});g.addNode(4929, {label: "_",nodeclass: "type-TK"});g.addNode(4930, {label: "açılması",nodeclass: "type-TK"});g.addNode(4931, {label: "neye",nodeclass: "type-TK"});g.addNode(4932, {label: "sebep",nodeclass: "type-TK"});g.addNode(4933, {label: "olur",nodeclass: "type-TK"});g.addNode(4934, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4922,4923,{label: "MODIFIER"});g.addEdge(null,4923,4929,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4924,4929,{label: "SUBJECT"});g.addEdge(null,4925,4929,{label: "DATIVE.ADJUNCT"});g.addEdge(null,4926,4927,{label: "CLASSIFIER"});g.addEdge(null,4927,4929,{label: "SUBJECT"});g.addEdge(null,4928,4929,{label: "DERIV"});g.addEdge(null,4929,4930,{label: "DERIV"});g.addEdge(null,4930,4933,{label: "SUBJECT"});g.addEdge(null,4931,4933,{label: "DATIVE.ADJUNCT"});g.addEdge(null,4932,4933,{label: "OBJECT"});g.addEdge(null,4933,4934,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
