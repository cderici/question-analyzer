<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’nin en geniş yüz ölçümüne sahip şehri neresidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(877, {label: "Türkiyenin",nodeclass: "type-TK"});g.addNode(878, {label: "en",nodeclass: "type-TK"});g.addNode(879, {label: "geniş",nodeclass: "type-TK"});g.addNode(880, {label: "yüz",nodeclass: "type-TK"});g.addNode(881, {label: "ölçümüne",nodeclass: "type-TK"});g.addNode(882, {label: "sahip",nodeclass: "type-TK"});g.addNode(883, {label: "şehri",nodeclass: "type-TK"});g.addNode(884, {label: "nere",nodeclass: "type-TK"});g.addNode(885, {label: "neresidir",nodeclass: "type-TK"});g.addNode(886, {label: ".",nodeclass: "type-TK"});g.addEdge(null,877,885,{label: "SUBJECT"});g.addEdge(null,878,879,{label: "MODIFIER"});g.addEdge(null,879,880,{label: "MODIFIER"});g.addEdge(null,880,881,{label: "CLASSIFIER"});g.addEdge(null,881,885,{label: "DATIVE.ADJUNCT"});g.addEdge(null,882,883,{label: "CLASSIFIER"});g.addEdge(null,883,885,{label: "SUBJECT"});g.addEdge(null,884,885,{label: "DERIV"});g.addEdge(null,885,886,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
