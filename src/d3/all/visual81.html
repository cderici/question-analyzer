<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;

rect {

}

}

</style>

</head>
<body>

<p>Türkiye’de en fazla pirinç tarımının yapıldığı akarsu havzasının ismi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(851, {label: "Türkiye’de",nodeclass: "type-TK"});g.addNode(852, {label: "en",nodeclass: "type-TK"});g.addNode(853, {label: "fazla",nodeclass: "type-TK"});g.addNode(854, {label: "pirinç",nodeclass: "type-TK"});g.addNode(855, {label: "tarımının",nodeclass: "type-TK"});g.addNode(856, {label: "yap",nodeclass: "type-TK"});g.addNode(857, {label: "_",nodeclass: "type-TK"});g.addNode(858, {label: "yapıldığı",nodeclass: "type-TK"});g.addNode(859, {label: "akarsu",nodeclass: "type-TK"});g.addNode(860, {label: "havzasının",nodeclass: "type-TK"});g.addNode(861, {label: "ismi",nodeclass: "type-TK"});g.addNode(862, {label: "ne",nodeclass: "type-TK"});g.addNode(863, {label: "nedir",nodeclass: "type-TK"});g.addNode(864, {label: ".",nodeclass: "type-TK"});g.addEdge(null,851,863,{label: "SUBJECT"});g.addEdge(null,852,853,{label: "MODIFIER"});g.addEdge(null,853,854,{label: "MODIFIER"});g.addEdge(null,854,855,{label: "CLASSIFIER"});g.addEdge(null,855,857,{label: "SUBJECT"});g.addEdge(null,856,857,{label: "DERIV"});g.addEdge(null,857,858,{label: "DERIV"});g.addEdge(null,858,860,{label: "MODIFIER"});g.addEdge(null,859,860,{label: "CLASSIFIER"});g.addEdge(null,860,861,{label: "POSSESSOR"});g.addEdge(null,861,863,{label: "SUBJECT"});g.addEdge(null,862,863,{label: "DERIV"});g.addEdge(null,863,864,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
