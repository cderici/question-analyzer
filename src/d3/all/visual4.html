<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ormanların tahrip edilmesi sonucu oluşan bozkırlara ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(35, {label: "Ormanların",nodeclass: "type-TK"});g.addNode(36, {label: "tahrip",nodeclass: "type-TK"});g.addNode(37, {label: "et",nodeclass: "type-TK"});g.addNode(38, {label: "_",nodeclass: "type-TK"});g.addNode(39, {label: "edilmesi",nodeclass: "type-TK"});g.addNode(40, {label: "sonucu",nodeclass: "type-TK"});g.addNode(41, {label: "oluş",nodeclass: "type-TK"});g.addNode(42, {label: "oluşan",nodeclass: "type-TK"});g.addNode(43, {label: "bozkırlara",nodeclass: "type-TK"});g.addNode(44, {label: "ne",nodeclass: "type-TK"});g.addNode(45, {label: "de",nodeclass: "type-TK"});g.addNode(46, {label: "denir",nodeclass: "type-TK"});g.addNode(47, {label: ".",nodeclass: "type-TK"});g.addEdge(null,35,39,{label: "SUBJECT"});g.addEdge(null,36,39,{label: "OBJECT"});g.addEdge(null,37,38,{label: "DERIV"});g.addEdge(null,38,39,{label: "DERIV"});g.addEdge(null,39,40,{label: "CLASSIFIER"});g.addEdge(null,40,41,{label: "OBJECT"});g.addEdge(null,41,42,{label: "DERIV"});g.addEdge(null,42,43,{label: "MODIFIER"});g.addEdge(null,43,46,{label: "DATIVE.ADJUNCT"});g.addEdge(null,44,46,{label: "MODIFIER"});g.addEdge(null,45,46,{label: "DERIV"});g.addEdge(null,46,47,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
