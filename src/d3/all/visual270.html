    <g transform="translate(20, 20)"/>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2881, {label: "S",nodeclass: "type-TK"});g.addNode(2882, {label: "dalgalar覺",nodeclass: "type-TK"});g.addNode(2883, {label: "deprem",nodeclass: "type-TK"});g.addNode(2884, {label: "esnas覺nda",nodeclass: "type-TK"});g.addNode(2885, {label: "hangi",nodeclass: "type-TK"});g.addNode(2886, {label: "dalgalardan",nodeclass: "type-TK"});g.addNode(2887, {label: "sonra",nodeclass: "type-TK"});g.addNode(2888, {label: "gelirler",nodeclass: "type-TK"});g.addNode(2889, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2881,2882,{label: "CLASSIFIER"});g.addEdge(null,2882,2888,{label: "SUBJECT"});g.addEdge(null,2883,2884,{label: "CLASSIFIER"});g.addEdge(null,2884,2888,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2885,2886,{label: "MODIFIER"});g.addEdge(null,2886,2887,{label: "OBJECT"});g.addEdge(null,2887,2888,{label: "MODIFIER"});g.addEdge(null,2888,2895,{label: "SUBJECT"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
