<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;

}

}

}

  fill: none;

</style>

</head>
<body>

<p>Türkiye’de ekili dikili alanların en fazla yer kapladığı bölge hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(721, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(722, {label: "ekili",nodeclass: "type-TK"});g.addNode(723, {label: "dikili",nodeclass: "type-TK"});g.addNode(724, {label: "alanların",nodeclass: "type-TK"});g.addNode(725, {label: "en",nodeclass: "type-TK"});g.addNode(726, {label: "fazla",nodeclass: "type-TK"});g.addNode(727, {label: "yer",nodeclass: "type-TK"});g.addNode(728, {label: "kapla",nodeclass: "type-TK"});g.addNode(729, {label: "kapladığı",nodeclass: "type-TK"});g.addNode(730, {label: "bölge",nodeclass: "type-TK"});g.addNode(731, {label: "hangi",nodeclass: "type-TK"});g.addNode(732, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(733, {label: ".",nodeclass: "type-TK"});g.addEdge(null,721,732,{label: "SUBJECT"});g.addEdge(null,722,724,{label: "MODIFIER"});g.addEdge(null,723,724,{label: "MODIFIER"});g.addEdge(null,724,729,{label: "SUBJECT"});g.addEdge(null,725,726,{label: "MODIFIER"});g.addEdge(null,726,727,{label: "MODIFIER"});g.addEdge(null,727,729,{label: "OBJECT"});g.addEdge(null,728,729,{label: "DERIV"});g.addEdge(null,729,730,{label: "MODIFIER"});g.addEdge(null,730,732,{label: "SUBJECT"});g.addEdge(null,731,732,{label: "DERIV"});g.addEdge(null,732,733,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
