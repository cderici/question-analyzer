<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Biyosferi, ultraviyole ışınlarının zararlarından koruyan gaz hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(558, {label: "Biyosferi,",nodeclass: "type-TK"});g.addNode(559, {label: "ultraviyole",nodeclass: "type-TK"});g.addNode(560, {label: "ışınlarının",nodeclass: "type-TK"});g.addNode(561, {label: "zararlarından",nodeclass: "type-TK"});g.addNode(562, {label: "koru",nodeclass: "type-TK"});g.addNode(563, {label: "koruyan",nodeclass: "type-TK"});g.addNode(564, {label: "gaz",nodeclass: "type-TK"});g.addNode(565, {label: "hangi",nodeclass: "type-TK"});g.addNode(566, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(567, {label: ".",nodeclass: "type-TK"});g.addEdge(null,558,566,{label: "SUBJECT"});g.addEdge(null,559,560,{label: "CLASSIFIER"});g.addEdge(null,560,561,{label: "POSSESSOR"});g.addEdge(null,561,562,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,562,563,{label: "DERIV"});g.addEdge(null,563,564,{label: "MODIFIER"});g.addEdge(null,564,566,{label: "SUBJECT"});g.addEdge(null,565,566,{label: "DERIV"});g.addEdge(null,566,567,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
