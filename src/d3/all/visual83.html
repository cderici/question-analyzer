<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;

</style>

</head>
<body>

<p>Türkiye’de heyelan set göllerinin en fazla görüldüğü bölge neresidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(858, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(859, {label: "heyelan",nodeclass: "type-TK"});g.addNode(860, {label: "set",nodeclass: "type-TK"});g.addNode(861, {label: "göllerinin",nodeclass: "type-TK"});g.addNode(862, {label: "en",nodeclass: "type-TK"});g.addNode(863, {label: "fazla",nodeclass: "type-TK"});g.addNode(864, {label: "gör",nodeclass: "type-TK"});g.addNode(865, {label: "_",nodeclass: "type-TK"});g.addNode(866, {label: "görüldüğü",nodeclass: "type-TK"});g.addNode(867, {label: "bölge",nodeclass: "type-TK"});g.addNode(868, {label: "nere",nodeclass: "type-TK"});g.addNode(869, {label: "neresidir",nodeclass: "type-TK"});g.addNode(870, {label: ".",nodeclass: "type-TK"});g.addEdge(null,858,869,{label: "SUBJECT"});g.addEdge(null,859,866,{label: "CLASSIFIER"});g.addEdge(null,860,861,{label: "CLASSIFIER"});g.addEdge(null,861,865,{label: "SUBJECT"});g.addEdge(null,862,863,{label: "MODIFIER"});g.addEdge(null,863,865,{label: "MODIFIER"});g.addEdge(null,864,865,{label: "DERIV"});g.addEdge(null,865,866,{label: "DERIV"});g.addEdge(null,866,867,{label: "CLASSIFIER"});g.addEdge(null,867,869,{label: "SUBJECT"});g.addEdge(null,868,869,{label: "DERIV"});g.addEdge(null,869,870,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
