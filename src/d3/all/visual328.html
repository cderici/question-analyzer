                     var g = new dagreD3.Digraph();g.addNode(3557, {label: "İnsanların",nodeclass: "type-TK"});g.addNode(3558, {label: "geçimini",nodeclass: "type-TK"});g.addNode(3559, {label: "tarım",nodeclass: "type-TK"});g.addNode(3560, {label: "ve",nodeclass: "type-TK"});g.addNode(3561, {label: "hayvancılıktan",nodeclass: "type-TK"});g.addNode(3562, {label: "sağla",nodeclass: "type-TK"});g.addNode(3563, {label: "sağladığı",nodeclass: "type-TK"});g.addNode(3564, {label: "köylere",nodeclass: "type-TK"});g.addNode(3565, {label: "ve",nodeclass: "type-TK"});g.addNode(3566, {label: "köy",nodeclass: "type-TK"});g.addNode(3567, {label: "altı",nodeclass: "type-TK"});g.addNode(3568, {label: "yerleş",nodeclass: "type-TK"});g.addNode(3569, {label: "yerleşmelerine",nodeclass: "type-TK"});g.addNode(3570, {label: "ne",nodeclass: "type-TK"});g.addNode(3571, {label: "de",nodeclass: "type-TK"});g.addNode(3572, {label: "denir",nodeclass: "type-TK"});g.addNode(3573, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3557,3558,{label: "POSSESSOR"});g.addEdge(null,3558,3562,{label: "OBJECT"});g.addEdge(null,3559,3560,{label: "CLASSIFIER"});g.addEdge(null,3560,3561,{label: "COORDINATION"});g.addEdge(null,3561,3562,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,3562,3563,{label: "DERIV"});g.addEdge(null,3563,3572,{label: "SUBJECT"});g.addEdge(null,3564,3565,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3565,3569,{label: "COORDINATION"});g.addEdge(null,3566,3567,{label: "CLASSIFIER"});g.addEdge(null,3567,3569,{label: "OBJECT"});g.addEdge(null,3568,3569,{label: "DERIV"});g.addEdge(null,3569,3572,{label: "SUBJECT"});g.addEdge(null,3570,3572,{label: "MODIFIER"});g.addEdge(null,3571,3572,{label: "DERIV"});g.addEdge(null,3572,3573,{label: "SENTENCE"});
