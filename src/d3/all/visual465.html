<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5308, {label: "Kutuplara",nodeclass: "type-TK"});g.addNode(5309, {label: "yakın",nodeclass: "type-TK"});g.addNode(5310, {label: "bölgelerde",nodeclass: "type-TK"});g.addNode(5311, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5312, {label: "yoğun",nodeclass: "type-TK"});g.addNode(5313, {label: "yoğunluğunun",nodeclass: "type-TK"});g.addNode(5314, {label: "az",nodeclass: "type-TK"});g.addNode(5315, {label: "ol",nodeclass: "type-TK"});g.addNode(5316, {label: "olmasının",nodeclass: "type-TK"});g.addNode(5317, {label: "en",nodeclass: "type-TK"});g.addNode(5318, {label: "önem",nodeclass: "type-TK"});g.addNode(5319, {label: "önemli",nodeclass: "type-TK"});g.addNode(5320, {label: "sebebi",nodeclass: "type-TK"});g.addNode(5321, {label: "ne",nodeclass: "type-TK"});g.addNode(5322, {label: "nedir",nodeclass: "type-TK"});g.addNode(5323, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5308,5322,{label: "DATIVE.ADJUNCT"});g.addEdge(null,5309,5310,{label: "MODIFIER"});g.addEdge(null,5310,5322,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5311,5313,{label: "CLASSIFIER"});g.addEdge(null,5312,5313,{label: "DERIV"});g.addEdge(null,5313,5315,{label: "SUBJECT"});g.addEdge(null,5314,5315,{label: "MODIFIER"});g.addEdge(null,5315,5316,{label: "DERIV"});g.addEdge(null,5316,5320,{label: "POSSESSOR"});g.addEdge(null,5317,5319,{label: "MODIFIER"});g.addEdge(null,5318,5319,{label: "DERIV"});g.addEdge(null,5319,5320,{label: "MODIFIER"});g.addEdge(null,5320,5322,{label: "OBJECT"});g.addEdge(null,5321,5322,{label: "DERIV"});g.addEdge(null,5322,5323,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();

    oldDrawNode(graph, u, svg);

  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
