<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de Güneyden esen rüzgârın ismi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(159, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(160, {label: "Güneyden",nodeclass: "type-TK"});g.addNode(161, {label: "esen",nodeclass: "type-TK"});g.addNode(162, {label: "rüzgârın",nodeclass: "type-TK"});g.addNode(163, {label: "ismi",nodeclass: "type-TK"});g.addNode(164, {label: "ne",nodeclass: "type-TK"});g.addNode(165, {label: "nedir",nodeclass: "type-TK"});g.addNode(166, {label: ".",nodeclass: "type-TK"});g.addEdge(null,159,165,{label: "SUBJECT"});g.addEdge(null,160,165,{label: "MODIFIER"});g.addEdge(null,161,162,{label: "MODIFIER"});g.addEdge(null,162,163,{label: "POSSESSOR"});g.addEdge(null,163,165,{label: "SUBJECT"});g.addEdge(null,164,165,{label: "DERIV"});g.addEdge(null,165,166,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
