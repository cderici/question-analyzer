<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yer kabuğunun ortalama kalınlığı denizlerde ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2045, {label: "Yer",nodeclass: "type-TK"});g.addNode(2046, {label: "kabuğunun",nodeclass: "type-TK"});g.addNode(2047, {label: "ortalama",nodeclass: "type-TK"});g.addNode(2048, {label: "kalın",nodeclass: "type-TK"});g.addNode(2049, {label: "kalınlığı",nodeclass: "type-TK"});g.addNode(2050, {label: "denizlerde",nodeclass: "type-TK"});g.addNode(2051, {label: "ne",nodeclass: "type-TK"});g.addNode(2052, {label: "kadar",nodeclass: "type-TK"});g.addNode(2053, {label: "kadardır",nodeclass: "type-TK"});g.addNode(2054, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2045,2046,{label: "CLASSIFIER"});g.addEdge(null,2046,2049,{label: "POSSESSOR"});g.addEdge(null,2047,2049,{label: "CLASSIFIER"});g.addEdge(null,2048,2049,{label: "DERIV"});g.addEdge(null,2049,2053,{label: "SUBJECT"});g.addEdge(null,2050,2053,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2051,2052,{label: "OBJECT"});g.addEdge(null,2052,2053,{label: "DERIV"});g.addEdge(null,2053,2054,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
