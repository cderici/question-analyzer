<style>

svg {

</head>
<body>

<p>Meskenlerin yapımında kullanılan malzemeler üzerinde en çok ne etkilidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3672, {label: "Meskenlerin",nodeclass: "type-TK"});g.addNode(3673, {label: "yapımında",nodeclass: "type-TK"});g.addNode(3674, {label: "kullan",nodeclass: "type-TK"});g.addNode(3675, {label: "_",nodeclass: "type-TK"});g.addNode(3676, {label: "kullanılan",nodeclass: "type-TK"});g.addNode(3677, {label: "malzemeler",nodeclass: "type-TK"});g.addNode(3678, {label: "üzerinde",nodeclass: "type-TK"});g.addNode(3679, {label: "en",nodeclass: "type-TK"});g.addNode(3680, {label: "çok",nodeclass: "type-TK"});g.addNode(3681, {label: "ne",nodeclass: "type-TK"});g.addNode(3682, {label: "etki",nodeclass: "type-TK"});g.addNode(3683, {label: "_",nodeclass: "type-TK"});g.addNode(3684, {label: "etkilidir",nodeclass: "type-TK"});g.addNode(3685, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3672,3673,{label: "POSSESSOR"});g.addEdge(null,3673,3675,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3674,3675,{label: "DERIV"});g.addEdge(null,3675,3676,{label: "DERIV"});g.addEdge(null,3676,3677,{label: "MODIFIER"});g.addEdge(null,3677,3678,{label: "OBJECT"});g.addEdge(null,3678,3684,{label: "MODIFIER"});g.addEdge(null,3679,3680,{label: "MODIFIER"});g.addEdge(null,3680,3684,{label: "MODIFIER"});g.addEdge(null,3681,3682,{label: "MODIFIER"});g.addEdge(null,3682,3683,{label: "DERIV"});g.addEdge(null,3683,3684,{label: "DERIV"});g.addEdge(null,3684,3685,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
