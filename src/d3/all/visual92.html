<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Tarım, hayvancılık ve ticari faaliyetler ilk kez hangi çağda başlamıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(962, {label: "Tarım,",nodeclass: "type-TK"});g.addNode(963, {label: "hayvancılık",nodeclass: "type-TK"});g.addNode(964, {label: "ve",nodeclass: "type-TK"});g.addNode(965, {label: "ticari",nodeclass: "type-TK"});g.addNode(966, {label: "faaliyetler",nodeclass: "type-TK"});g.addNode(967, {label: "ilk",nodeclass: "type-TK"});g.addNode(968, {label: "kez",nodeclass: "type-TK"});g.addNode(969, {label: "hangi",nodeclass: "type-TK"});g.addNode(970, {label: "çağda",nodeclass: "type-TK"});g.addNode(971, {label: "başlamıştır",nodeclass: "type-TK"});g.addNode(972, {label: ".",nodeclass: "type-TK"});g.addEdge(null,962,971,{label: "SUBJECT"});g.addEdge(null,963,964,{label: "OBJECT"});g.addEdge(null,964,966,{label: "COORDINATION"});g.addEdge(null,965,966,{label: "MODIFIER"});g.addEdge(null,966,971,{label: "SUBJECT"});g.addEdge(null,967,968,{label: "MODIFIER"});g.addEdge(null,968,971,{label: "MODIFIER"});g.addEdge(null,969,970,{label: "MODIFIER"});g.addEdge(null,970,971,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,971,972,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
