<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Orta Afrika’da insanların yıl boyunca ince elbiseler giyiyor olmaları neyin sonucudur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4993, {label: "Orta",nodeclass: "type-TK"});g.addNode(4994, {label: "Afrikada",nodeclass: "type-TK"});g.addNode(4995, {label: "insanların",nodeclass: "type-TK"});g.addNode(4996, {label: "yıl",nodeclass: "type-TK"});g.addNode(4997, {label: "boyunca",nodeclass: "type-TK"});g.addNode(4998, {label: "ince",nodeclass: "type-TK"});g.addNode(4999, {label: "elbiseler",nodeclass: "type-TK"});g.addNode(5000, {label: "giyiyor",nodeclass: "type-TK"});g.addNode(5001, {label: "ol",nodeclass: "type-TK"});g.addNode(5002, {label: "olmaları",nodeclass: "type-TK"});g.addNode(5003, {label: "neyin",nodeclass: "type-TK"});g.addNode(5004, {label: "sonuç",nodeclass: "type-TK"});g.addNode(5005, {label: "sonucudur",nodeclass: "type-TK"});g.addNode(5006, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4993,4994,{label: "CLASSIFIER"});g.addEdge(null,4994,5002,{label: "CLASSIFIER"});g.addEdge(null,4995,5000,{label: "SUBJECT"});g.addEdge(null,4996,4997,{label: "OBJECT"});g.addEdge(null,4997,5000,{label: "MODIFIER"});g.addEdge(null,4998,4999,{label: "MODIFIER"});g.addEdge(null,4999,5000,{label: "OBJECT"});g.addEdge(null,5000,5002,{label: "OBJECT"});g.addEdge(null,5001,5002,{label: "DERIV"});g.addEdge(null,5002,5005,{label: "SUBJECT"});g.addEdge(null,5003,5004,{label: "POSSESSOR"});g.addEdge(null,5004,5005,{label: "DERIV"});g.addEdge(null,5005,5006,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
