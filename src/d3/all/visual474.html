    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5425, {label: "Nüfus",nodeclass: "type-TK"});g.addNode(5426, {label: "art",nodeclass: "type-TK"});g.addNode(5427, {label: "artış",nodeclass: "type-TK"});g.addNode(5428, {label: "hızı",nodeclass: "type-TK"});g.addNode(5429, {label: "en",nodeclass: "type-TK"});g.addNode(5430, {label: "fazla",nodeclass: "type-TK"});g.addNode(5431, {label: "ol",nodeclass: "type-TK"});g.addNode(5432, {label: "olan",nodeclass: "type-TK"});g.addNode(5433, {label: "kıta",nodeclass: "type-TK"});g.addNode(5434, {label: "hangi",nodeclass: "type-TK"});g.addNode(5435, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(5436, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5425,5428,{label: "MODIFIER"});g.addEdge(null,5426,5427,{label: "DERIV"});g.addEdge(null,5427,5428,{label: "CLASSIFIER"});g.addEdge(null,5428,5435,{label: "SUBJECT"});g.addEdge(null,5429,5430,{label: "MODIFIER"});g.addEdge(null,5430,5431,{label: "MODIFIER"});g.addEdge(null,5431,5432,{label: "DERIV"});g.addEdge(null,5432,5433,{label: "MODIFIER"});g.addEdge(null,5433,5435,{label: "SUBJECT"});g.addEdge(null,5434,5435,{label: "DERIV"});g.addEdge(null,5435,5436,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
