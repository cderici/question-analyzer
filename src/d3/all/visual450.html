<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>20.yüzyıldan önceki nüfus sayımlarının temel amacı neydi</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5110, {label: "20",nodeclass: "type-TK"});g.addNode(5111, {label: "yüzyıldan",nodeclass: "type-TK"});g.addNode(5112, {label: "önce",nodeclass: "type-TK"});g.addNode(5113, {label: "_",nodeclass: "type-TK"});g.addNode(5114, {label: "önceki",nodeclass: "type-TK"});g.addNode(5115, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5116, {label: "sayımlarının",nodeclass: "type-TK"});g.addNode(5117, {label: "temel",nodeclass: "type-TK"});g.addNode(5118, {label: "amacı",nodeclass: "type-TK"});g.addNode(5119, {label: "ne",nodeclass: "type-TK"});g.addNode(5120, {label: "neydi",nodeclass: "type-TK"});g.addNode(5121, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5110,5111,{label: "MODIFIER"});g.addEdge(null,5111,5112,{label: "OBJECT"});g.addEdge(null,5112,5113,{label: "DERIV"});g.addEdge(null,5113,5114,{label: "DERIV"});g.addEdge(null,5114,5116,{label: "MODIFIER"});g.addEdge(null,5115,5116,{label: "CLASSIFIER"});g.addEdge(null,5116,5118,{label: "POSSESSOR"});g.addEdge(null,5117,5118,{label: "CLASSIFIER"});g.addEdge(null,5118,5119,{label: "SUBJECT"});g.addEdge(null,5119,5120,{label: "DERIV"});g.addEdge(null,5120,5121,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
