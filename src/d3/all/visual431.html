<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4806, {label: "Toprağın",nodeclass: "type-TK"});g.addNode(4807, {label: "katı",nodeclass: "type-TK"});g.addNode(4808, {label: "sıvı",nodeclass: "type-TK"});g.addNode(4809, {label: "ve",nodeclass: "type-TK"});g.addNode(4810, {label: "radyoaktif",nodeclass: "type-TK"});g.addNode(4811, {label: "maddeler",nodeclass: "type-TK"});g.addNode(4812, {label: "tarafından",nodeclass: "type-TK"});g.addNode(4813, {label: "fiziksel",nodeclass: "type-TK"});g.addNode(4814, {label: "ve",nodeclass: "type-TK"});g.addNode(4815, {label: "kimyasal",nodeclass: "type-TK"});g.addNode(4816, {label: "özelliklerinin",nodeclass: "type-TK"});g.addNode(4817, {label: "boz",nodeclass: "type-TK"});g.addNode(4818, {label: "_",nodeclass: "type-TK"});g.addNode(4819, {label: "bozulmasına",nodeclass: "type-TK"});g.addNode(4820, {label: "ne",nodeclass: "type-TK"});g.addNode(4821, {label: "de",nodeclass: "type-TK"});g.addNode(4822, {label: "denir",nodeclass: "type-TK"});g.addNode(4823, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4806,4822,{label: "SUBJECT"});g.addEdge(null,4807,4808,{label: "MODIFIER"});g.addEdge(null,4808,4809,{label: "OBJECT"});g.addEdge(null,4809,4822,{label: "COORDINATION"});g.addEdge(null,4810,4822,{label: "SUBJECT"});g.addEdge(null,4811,4812,{label: "OBJECT"});g.addEdge(null,4812,4822,{label: "MODIFIER"});g.addEdge(null,4813,4814,{label: "MODIFIER"});g.addEdge(null,4814,4815,{label: "COORDINATION"});g.addEdge(null,4815,4816,{label: "MODIFIER"});g.addEdge(null,4816,4818,{label: "SUBJECT"});g.addEdge(null,4817,4818,{label: "DERIV"});g.addEdge(null,4818,4819,{label: "DERIV"});g.addEdge(null,4819,4822,{label: "DATIVE.ADJUNCT"});g.addEdge(null,4820,4822,{label: "MODIFIER"});g.addEdge(null,4821,4822,{label: "DERIV"});g.addEdge(null,4822,4823,{label: "SENTENCE"});

  d3.select("svg")

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");

          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
