<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yer şekilleri düz ve su kaynakları sınırlı olan bölgelerde görülen yerleşim çeşidi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3785, {label: "Yer",nodeclass: "type-TK"});g.addNode(3786, {label: "şekilleri",nodeclass: "type-TK"});g.addNode(3787, {label: "düz",nodeclass: "type-TK"});g.addNode(3788, {label: "ve",nodeclass: "type-TK"});g.addNode(3789, {label: "su",nodeclass: "type-TK"});g.addNode(3790, {label: "kaynakları",nodeclass: "type-TK"});g.addNode(3791, {label: "sınır",nodeclass: "type-TK"});g.addNode(3792, {label: "sınırlı",nodeclass: "type-TK"});g.addNode(3793, {label: "ol",nodeclass: "type-TK"});g.addNode(3794, {label: "olan",nodeclass: "type-TK"});g.addNode(3795, {label: "bölgelerde",nodeclass: "type-TK"});g.addNode(3796, {label: "gör",nodeclass: "type-TK"});g.addNode(3797, {label: "_",nodeclass: "type-TK"});g.addNode(3798, {label: "görülen",nodeclass: "type-TK"});g.addNode(3799, {label: "yerleşim",nodeclass: "type-TK"});g.addNode(3800, {label: "çeşidi",nodeclass: "type-TK"});g.addNode(3801, {label: "ne",nodeclass: "type-TK"});g.addNode(3802, {label: "nedir",nodeclass: "type-TK"});g.addNode(3803, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3785,3786,{label: "CLASSIFIER"});g.addEdge(null,3786,3793,{label: "OBJECT"});g.addEdge(null,3787,3788,{label: "MODIFIER"});g.addEdge(null,3788,3789,{label: "COORDINATION"});g.addEdge(null,3789,3790,{label: "CLASSIFIER"});g.addEdge(null,3790,3793,{label: "OBJECT"});g.addEdge(null,3791,3792,{label: "DERIV"});g.addEdge(null,3792,3793,{label: "MODIFIER"});g.addEdge(null,3793,3794,{label: "DERIV"});g.addEdge(null,3794,3795,{label: "MODIFIER"});g.addEdge(null,3795,3797,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3796,3797,{label: "DERIV"});g.addEdge(null,3797,3798,{label: "DERIV"});g.addEdge(null,3798,3800,{label: "MODIFIER"});g.addEdge(null,3799,3800,{label: "CLASSIFIER"});g.addEdge(null,3800,3802,{label: "SUBJECT"});g.addEdge(null,3801,3802,{label: "DERIV"});g.addEdge(null,3802,3803,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
