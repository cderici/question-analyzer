<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İnsanların yaşamlarını sürdürdükleri ve çeşitli ekonomik faaliyetlerde bulundukları bölgeye ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3325, {label: "İnsanların",nodeclass: "type-TK"});g.addNode(3326, {label: "yaşamlarını",nodeclass: "type-TK"});g.addNode(3327, {label: "sür",nodeclass: "type-TK"});g.addNode(3328, {label: "_",nodeclass: "type-TK"});g.addNode(3329, {label: "sürdürdükleri",nodeclass: "type-TK"});g.addNode(3330, {label: "ve",nodeclass: "type-TK"});g.addNode(3331, {label: "çeşit",nodeclass: "type-TK"});g.addNode(3332, {label: "çeşitli",nodeclass: "type-TK"});g.addNode(3333, {label: "ekonomik",nodeclass: "type-TK"});g.addNode(3334, {label: "faaliyetlerde",nodeclass: "type-TK"});g.addNode(3335, {label: "bulun",nodeclass: "type-TK"});g.addNode(3336, {label: "bulundukları",nodeclass: "type-TK"});g.addNode(3337, {label: "bölgeye",nodeclass: "type-TK"});g.addNode(3338, {label: "ne",nodeclass: "type-TK"});g.addNode(3339, {label: "de",nodeclass: "type-TK"});g.addNode(3340, {label: "denir",nodeclass: "type-TK"});g.addNode(3341, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3325,3326,{label: "POSSESSOR"});g.addEdge(null,3326,3328,{label: "OBJECT"});g.addEdge(null,3327,3328,{label: "DERIV"});g.addEdge(null,3328,3329,{label: "DERIV"});g.addEdge(null,3329,3330,{label: "MODIFIER"});g.addEdge(null,3330,3332,{label: "COORDINATION"});g.addEdge(null,3331,3332,{label: "DERIV"});g.addEdge(null,3332,3334,{label: "MODIFIER"});g.addEdge(null,3333,3334,{label: "MODIFIER"});g.addEdge(null,3334,3335,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3335,3336,{label: "DERIV"});g.addEdge(null,3336,3337,{label: "MODIFIER"});g.addEdge(null,3337,3340,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3338,3340,{label: "MODIFIER"});g.addEdge(null,3339,3340,{label: "DERIV"});g.addEdge(null,3340,3341,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
