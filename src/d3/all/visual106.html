<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ümit Burnuna ilk kez ulaşan denizci kimdir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1071, {label: "Ümit",nodeclass: "type-TK"});g.addNode(1072, {label: "Burnuna",nodeclass: "type-TK"});g.addNode(1073, {label: "ilk",nodeclass: "type-TK"});g.addNode(1074, {label: "kez",nodeclass: "type-TK"});g.addNode(1075, {label: "ulaş",nodeclass: "type-TK"});g.addNode(1076, {label: "ulaşan",nodeclass: "type-TK"});g.addNode(1077, {label: "denizci",nodeclass: "type-TK"});g.addNode(1078, {label: "kim",nodeclass: "type-TK"});g.addNode(1079, {label: "kimdir",nodeclass: "type-TK"});g.addNode(1080, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1071,1072,{label: "CLASSIFIER"});g.addEdge(null,1072,1075,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1073,1074,{label: "MODIFIER"});g.addEdge(null,1074,1075,{label: "MODIFIER"});g.addEdge(null,1075,1076,{label: "DERIV"});g.addEdge(null,1076,1077,{label: "MODIFIER"});g.addEdge(null,1077,1079,{label: "SUBJECT"});g.addEdge(null,1078,1079,{label: "DERIV"});g.addEdge(null,1079,1080,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
