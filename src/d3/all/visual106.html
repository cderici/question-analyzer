    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1061, {label: "Yüzeye",nodeclass: "type-TK"});g.addNode(1062, {label: "çık",nodeclass: "type-TK"});g.addNode(1063, {label: "çıkan",nodeclass: "type-TK"});g.addNode(1064, {label: "lav",nodeclass: "type-TK"});g.addNode(1065, {label: "ve",nodeclass: "type-TK"});g.addNode(1066, {label: "tüfün",nodeclass: "type-TK"});g.addNode(1067, {label: "oluş",nodeclass: "type-TK"});g.addNode(1068, {label: "_",nodeclass: "type-TK"});g.addNode(1069, {label: "oluşturduğu",nodeclass: "type-TK"});g.addNode(1070, {label: "yer",nodeclass: "type-TK"});g.addNode(1071, {label: "şeklinin",nodeclass: "type-TK"});g.addNode(1072, {label: "adı",nodeclass: "type-TK"});g.addNode(1073, {label: "ne",nodeclass: "type-TK"});g.addNode(1074, {label: "nedir",nodeclass: "type-TK"});g.addNode(1075, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1061,1062,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1062,1063,{label: "DERIV"});g.addEdge(null,1063,1064,{label: "MODIFIER"});g.addEdge(null,1064,1065,{label: "OBJECT"});g.addEdge(null,1065,1066,{label: "COORDINATION"});g.addEdge(null,1066,1068,{label: "SUBJECT"});g.addEdge(null,1067,1068,{label: "DERIV"});g.addEdge(null,1068,1069,{label: "DERIV"});g.addEdge(null,1069,1071,{label: "MODIFIER"});g.addEdge(null,1070,1071,{label: "CLASSIFIER"});g.addEdge(null,1071,1072,{label: "POSSESSOR"});g.addEdge(null,1072,1073,{label: "SUBJECT"});g.addEdge(null,1073,1074,{label: "DERIV"});g.addEdge(null,1074,1075,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
