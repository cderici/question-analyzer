<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de cephesel yağışlar en çok hangi bölgede görülür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(693, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(694, {label: "cephe",nodeclass: "type-TK"});g.addNode(695, {label: "cephesel",nodeclass: "type-TK"});g.addNode(696, {label: "yağ",nodeclass: "type-TK"});g.addNode(697, {label: "yağışlar",nodeclass: "type-TK"});g.addNode(698, {label: "en",nodeclass: "type-TK"});g.addNode(699, {label: "çok",nodeclass: "type-TK"});g.addNode(700, {label: "hangi",nodeclass: "type-TK"});g.addNode(701, {label: "bölgede",nodeclass: "type-TK"});g.addNode(702, {label: "gör",nodeclass: "type-TK"});g.addNode(703, {label: "görülür",nodeclass: "type-TK"});g.addNode(704, {label: ".",nodeclass: "type-TK"});g.addEdge(null,693,703,{label: "SUBJECT"});g.addEdge(null,694,695,{label: "DERIV"});g.addEdge(null,695,697,{label: "MODIFIER"});g.addEdge(null,696,697,{label: "DERIV"});g.addEdge(null,697,703,{label: "SUBJECT"});g.addEdge(null,698,699,{label: "MODIFIER"});g.addEdge(null,699,700,{label: "MODIFIER"});g.addEdge(null,700,701,{label: "MODIFIER"});g.addEdge(null,701,703,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,702,703,{label: "DERIV"});g.addEdge(null,703,704,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
