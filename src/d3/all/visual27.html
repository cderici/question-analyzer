<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Akarsuyun doğduğu yere ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(308, {label: "Akarsuyun",nodeclass: "type-TK"});g.addNode(309, {label: "doğ",nodeclass: "type-TK"});g.addNode(310, {label: "doğduğu",nodeclass: "type-TK"});g.addNode(311, {label: "yere",nodeclass: "type-TK"});g.addNode(312, {label: "ne",nodeclass: "type-TK"});g.addNode(313, {label: "ad",nodeclass: "type-TK"});g.addNode(314, {label: "ver",nodeclass: "type-TK"});g.addNode(315, {label: "verilir",nodeclass: "type-TK"});g.addNode(316, {label: ".",nodeclass: "type-TK"});g.addEdge(null,308,309,{label: "SUBJECT"});g.addEdge(null,309,310,{label: "DERIV"});g.addEdge(null,310,311,{label: "MODIFIER"});g.addEdge(null,311,315,{label: "DATIVE.ADJUNCT"});g.addEdge(null,312,313,{label: "MODIFIER"});g.addEdge(null,313,315,{label: "SUBJECT"});g.addEdge(null,314,315,{label: "DERIV"});g.addEdge(null,315,316,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
