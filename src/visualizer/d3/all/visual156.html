<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

svg {

</head>
<body>

<p>Neden ve sonuç bakımından karmaşık coğrafya olaylarını incelerken hangi coğrafya ilkesine başvurulur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1648, {label: "Neden",nodeclass: "type-TK"});g.addNode(1649, {label: "ve",nodeclass: "type-TK"});g.addNode(1650, {label: "sonuç",nodeclass: "type-TK"});g.addNode(1651, {label: "bakımından",nodeclass: "type-TK"});g.addNode(1652, {label: "karmaşık",nodeclass: "type-TK"});g.addNode(1653, {label: "coğrafya",nodeclass: "type-TK"});g.addNode(1654, {label: "olaylarını",nodeclass: "type-TK"});g.addNode(1655, {label: "incele",nodeclass: "type-TK"});g.addNode(1656, {label: "incelerken",nodeclass: "type-TK"});g.addNode(1657, {label: "hangi",nodeclass: "type-TK"});g.addNode(1658, {label: "coğrafya",nodeclass: "type-TK"});g.addNode(1659, {label: "ilkesine",nodeclass: "type-TK"});g.addNode(1660, {label: "başvur",nodeclass: "type-TK"});g.addNode(1661, {label: "başvurulur",nodeclass: "type-TK"});g.addNode(1662, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1648,1649,{label: "OBJECT"});g.addEdge(null,1649,1650,{label: "COORDINATION"});g.addEdge(null,1650,1651,{label: "CLASSIFIER"});g.addEdge(null,1651,1655,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,1652,1653,{label: "MODIFIER"});g.addEdge(null,1653,1654,{label: "CLASSIFIER"});g.addEdge(null,1654,1655,{label: "OBJECT"});g.addEdge(null,1655,1656,{label: "DERIV"});g.addEdge(null,1656,1661,{label: "MODIFIER"});g.addEdge(null,1657,1658,{label: "MODIFIER"});g.addEdge(null,1658,1659,{label: "CLASSIFIER"});g.addEdge(null,1659,1661,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1660,1661,{label: "DERIV"});g.addEdge(null,1661,1662,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
