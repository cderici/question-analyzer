                     var g = new dagreD3.Digraph();g.addNode(3031, {label: "Orta",nodeclass: "type-TK"});g.addNode(3032, {label: "kuşağın",nodeclass: "type-TK"});g.addNode(3033, {label: "nem",nodeclass: "type-TK"});g.addNode(3034, {label: "nemli",nodeclass: "type-TK"});g.addNode(3035, {label: "ormanlarında",nodeclass: "type-TK"});g.addNode(3036, {label: "yıllık",nodeclass: "type-TK"});g.addNode(3037, {label: "yağ",nodeclass: "type-TK"});g.addNode(3038, {label: "yağış",nodeclass: "type-TK"});g.addNode(3039, {label: "miktarı",nodeclass: "type-TK"});g.addNode(3040, {label: "ne",nodeclass: "type-TK"});g.addNode(3041, {label: "kadar",nodeclass: "type-TK"});g.addNode(3042, {label: "kadardır",nodeclass: "type-TK"});g.addNode(3043, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3031,3032,{label: "MODIFIER"});g.addEdge(null,3032,3035,{label: "POSSESSOR"});g.addEdge(null,3033,3034,{label: "DERIV"});g.addEdge(null,3034,3035,{label: "MODIFIER"});g.addEdge(null,3035,3037,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3036,3037,{label: "OBJECT"});g.addEdge(null,3037,3038,{label: "DERIV"});g.addEdge(null,3038,3039,{label: "CLASSIFIER"});g.addEdge(null,3039,3042,{label: "SUBJECT"});g.addEdge(null,3040,3041,{label: "OBJECT"});g.addEdge(null,3041,3042,{label: "DERIV"});g.addEdge(null,3042,3043,{label: "SENTENCE"});

  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {

          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
