                     var g = new dagreD3.Digraph();g.addNode(4224, {label: "Su",nodeclass: "type-TK"});g.addNode(4225, {label: "gücüyle",nodeclass: "type-TK"});g.addNode(4226, {label: "çalış",nodeclass: "type-TK"});g.addNode(4227, {label: "çalışan",nodeclass: "type-TK"});g.addNode(4228, {label: "iplik",nodeclass: "type-TK"});g.addNode(4229, {label: "makinesi",nodeclass: "type-TK"});g.addNode(4230, {label: "hangi",nodeclass: "type-TK"});g.addNode(4231, {label: "tarihte",nodeclass: "type-TK"});g.addNode(4232, {label: "icat",nodeclass: "type-TK"});g.addNode(4233, {label: "et",nodeclass: "type-TK"});g.addNode(4234, {label: "edilmiştir",nodeclass: "type-TK"});g.addNode(4235, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4224,4225,{label: "CLASSIFIER"});g.addEdge(null,4225,4226,{label: "MODIFIER"});g.addEdge(null,4226,4227,{label: "DERIV"});g.addEdge(null,4227,4229,{label: "MODIFIER"});g.addEdge(null,4228,4229,{label: "CLASSIFIER"});g.addEdge(null,4229,4234,{label: "SUBJECT"});g.addEdge(null,4230,4231,{label: "MODIFIER"});g.addEdge(null,4231,4234,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4232,4234,{label: "SUBJECT"});g.addEdge(null,4233,4234,{label: "DERIV"});g.addEdge(null,4234,4235,{label: "SENTENCE"});

  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {

          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
