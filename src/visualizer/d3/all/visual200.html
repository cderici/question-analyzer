<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yer kabuğunun ana maddesi olan ve minerallerden meydana gelen katı cisimlere ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2137, {label: "İç",nodeclass: "type-TK"});g.addNode(2138, {label: "çekirdeğin",nodeclass: "type-TK"});g.addNode(2139, {label: "sıcak",nodeclass: "type-TK"});g.addNode(2140, {label: "sıcaklığı",nodeclass: "type-TK"});g.addNode(2141, {label: "kaç",nodeclass: "type-TK"});g.addNode(2142, {label: "dereceyi",nodeclass: "type-TK"});g.addNode(2143, {label: "bulur",nodeclass: "type-TK"});g.addNode(2144, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2137,2138,{label: "CLASSIFIER"});g.addEdge(null,2138,2140,{label: "POSSESSOR"});g.addEdge(null,2139,2140,{label: "DERIV"});g.addEdge(null,2140,2143,{label: "SUBJECT"});g.addEdge(null,2141,2142,{label: "MODIFIER"});g.addEdge(null,2142,2143,{label: "OBJECT"});g.addEdge(null,2143,2144,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
