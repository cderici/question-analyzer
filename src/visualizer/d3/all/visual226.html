<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {

}

svg {

  border: 1px solid #999;
}

text {

rect {

  fill: none;
}

}

  fill: none;

</style>

</head>

<p>Depremin aletle ölçülen büyüklüğüne ne denir</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2412, {label: "Tsunami",nodeclass: "type-TK"});g.addNode(2413, {label: "de",nodeclass: "type-TK"});g.addNode(2414, {label: "_",nodeclass: "type-TK"});g.addNode(2415, {label: "denen",nodeclass: "type-TK"});g.addNode(2416, {label: "dev",nodeclass: "type-TK"});g.addNode(2417, {label: "dalgalara",nodeclass: "type-TK"});g.addNode(2418, {label: "ne",nodeclass: "type-TK"});g.addNode(2419, {label: "sebep",nodeclass: "type-TK"});g.addNode(2420, {label: "olur",nodeclass: "type-TK"});g.addNode(2421, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2412,2415,{label: "OBJECT"});g.addEdge(null,2413,2414,{label: "DERIV"});g.addEdge(null,2414,2415,{label: "DERIV"});g.addEdge(null,2415,2416,{label: "MODIFIER"});g.addEdge(null,2416,2420,{label: "SUBJECT"});g.addEdge(null,2417,2420,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2418,2419,{label: "MODIFIER"});g.addEdge(null,2419,2420,{label: "OBJECT"});g.addEdge(null,2420,2421,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
