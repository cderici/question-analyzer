<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>

  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {

}

  fill: #fff;
}

}

  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Suyun kinetik enerjinden yararlanılarak elektrik üretimi yapılan santrallere ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(600, {label: "Suyun",nodeclass: "type-TK"});g.addNode(601, {label: "kinetik",nodeclass: "type-TK"});g.addNode(602, {label: "enerjinden",nodeclass: "type-TK"});g.addNode(603, {label: "yarar",nodeclass: "type-TK"});g.addNode(604, {label: "_",nodeclass: "type-TK"});g.addNode(605, {label: "_",nodeclass: "type-TK"});g.addNode(606, {label: "yararlanılarak",nodeclass: "type-TK"});g.addNode(607, {label: "elektrik",nodeclass: "type-TK"});g.addNode(608, {label: "üretimi",nodeclass: "type-TK"});g.addNode(609, {label: "yap",nodeclass: "type-TK"});g.addNode(610, {label: "_",nodeclass: "type-TK"});g.addNode(611, {label: "yapılan",nodeclass: "type-TK"});g.addNode(612, {label: "santrallere",nodeclass: "type-TK"});g.addNode(613, {label: "ne",nodeclass: "type-TK"});g.addNode(614, {label: "ad",nodeclass: "type-TK"});g.addNode(615, {label: "ver",nodeclass: "type-TK"});g.addNode(616, {label: "verilir",nodeclass: "type-TK"});g.addNode(617, {label: ".",nodeclass: "type-TK"});g.addEdge(null,600,602,{label: "POSSESSOR"});g.addEdge(null,601,602,{label: "MODIFIER"});g.addEdge(null,602,616,{label: "SUBJECT"});g.addEdge(null,603,604,{label: "DERIV"});g.addEdge(null,604,605,{label: "DERIV"});g.addEdge(null,605,606,{label: "DERIV"});g.addEdge(null,606,610,{label: "MODIFIER"});g.addEdge(null,607,608,{label: "CLASSIFIER"});g.addEdge(null,608,610,{label: "SUBJECT"});g.addEdge(null,609,610,{label: "DERIV"});g.addEdge(null,610,611,{label: "DERIV"});g.addEdge(null,611,612,{label: "MODIFIER"});g.addEdge(null,612,616,{label: "DATIVE.ADJUNCT"});g.addEdge(null,613,614,{label: "MODIFIER"});g.addEdge(null,614,616,{label: "SUBJECT"});g.addEdge(null,615,616,{label: "DERIV"});g.addEdge(null,616,617,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
