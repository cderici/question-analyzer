<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>2010 yılına göre dünyadaki nüfus artış oranı kaçtır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5064, {label: "2010",nodeclass: "type-TK"});g.addNode(5065, {label: "yılına",nodeclass: "type-TK"});g.addNode(5066, {label: "göre",nodeclass: "type-TK"});g.addNode(5067, {label: "dünya",nodeclass: "type-TK"});g.addNode(5068, {label: "dünyadaki",nodeclass: "type-TK"});g.addNode(5069, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5070, {label: "art",nodeclass: "type-TK"});g.addNode(5071, {label: "artış",nodeclass: "type-TK"});g.addNode(5072, {label: "oranı",nodeclass: "type-TK"});g.addNode(5073, {label: "kaç",nodeclass: "type-TK"});g.addNode(5074, {label: "kaçtır",nodeclass: "type-TK"});g.addNode(5075, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5064,5065,{label: "MODIFIER"});g.addEdge(null,5065,5066,{label: "OBJECT"});g.addEdge(null,5066,5074,{label: "MODIFIER"});g.addEdge(null,5067,5068,{label: "DERIV"});g.addEdge(null,5068,5069,{label: "MODIFIER"});g.addEdge(null,5069,5074,{label: "SUBJECT"});g.addEdge(null,5070,5071,{label: "DERIV"});g.addEdge(null,5071,5072,{label: "CLASSIFIER"});g.addEdge(null,5072,5074,{label: "OBJECT"});g.addEdge(null,5073,5074,{label: "DERIV"});g.addEdge(null,5074,5075,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
