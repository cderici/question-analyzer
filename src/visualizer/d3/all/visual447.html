    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5067, {label: "Doğum",nodeclass: "type-TK"});g.addNode(5068, {label: "oranından",nodeclass: "type-TK"});g.addNode(5069, {label: "ölüm",nodeclass: "type-TK"});g.addNode(5070, {label: "oranı",nodeclass: "type-TK"});g.addNode(5071, {label: "çık",nodeclass: "type-TK"});g.addNode(5072, {label: "_",nodeclass: "type-TK"});g.addNode(5073, {label: "_",nodeclass: "type-TK"});g.addNode(5074, {label: "_",nodeclass: "type-TK"});g.addNode(5075, {label: "çıkartıldığında",nodeclass: "type-TK"});g.addNode(5076, {label: "ne",nodeclass: "type-TK"});g.addNode(5077, {label: "bulunur",nodeclass: "type-TK"});g.addNode(5078, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5067,5068,{label: "CLASSIFIER"});g.addEdge(null,5068,5074,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,5069,5070,{label: "CLASSIFIER"});g.addEdge(null,5070,5074,{label: "SUBJECT"});g.addEdge(null,5071,5072,{label: "DERIV"});g.addEdge(null,5072,5073,{label: "DERIV"});g.addEdge(null,5073,5074,{label: "DERIV"});g.addEdge(null,5074,5075,{label: "DERIV"});g.addEdge(null,5075,5077,{label: "MODIFIER"});g.addEdge(null,5076,5077,{label: "MODIFIER"});g.addEdge(null,5077,5078,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
