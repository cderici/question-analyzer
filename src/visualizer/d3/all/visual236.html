<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;

}

}

  fill: none;
}

  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;

</style>

</head>
<body>

<p>Deniz ekosisteminin ortalama derinliği ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2518, {label: "Denizler",nodeclass: "type-TK"});g.addNode(2519, {label: "ve",nodeclass: "type-TK"});g.addNode(2520, {label: "okyanuslar",nodeclass: "type-TK"});g.addNode(2521, {label: "yeryüzünün",nodeclass: "type-TK"});g.addNode(2522, {label: "yüz",nodeclass: "type-TK"});g.addNode(2523, {label: "yüzde",nodeclass: "type-TK"});g.addNode(2524, {label: "kaçını",nodeclass: "type-TK"});g.addNode(2525, {label: "meydana",nodeclass: "type-TK"});g.addNode(2526, {label: "getirir",nodeclass: "type-TK"});g.addNode(2527, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2518,2519,{label: "SUBJECT"});g.addEdge(null,2519,2520,{label: "COORDINATION"});g.addEdge(null,2520,2521,{label: "CLASSIFIER"});g.addEdge(null,2521,2526,{label: "SUBJECT"});g.addEdge(null,2522,2523,{label: "DERIV"});g.addEdge(null,2523,2526,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2524,2526,{label: "OBJECT"});g.addEdge(null,2525,2526,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2526,2527,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
