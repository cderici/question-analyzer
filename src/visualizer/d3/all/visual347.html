<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3851, {label: "Ekvatoral",nodeclass: "type-TK"});g.addNode(3852, {label: "bölgede",nodeclass: "type-TK"});g.addNode(3853, {label: "Amazon",nodeclass: "type-TK"});g.addNode(3854, {label: "ve",nodeclass: "type-TK"});g.addNode(3855, {label: "Kongo",nodeclass: "type-TK"});g.addNode(3856, {label: "havzasında",nodeclass: "type-TK"});g.addNode(3857, {label: "yerleşimin",nodeclass: "type-TK"});g.addNode(3858, {label: "az",nodeclass: "type-TK"});g.addNode(3859, {label: "ol",nodeclass: "type-TK"});g.addNode(3860, {label: "olmasının",nodeclass: "type-TK"});g.addNode(3861, {label: "sebebi",nodeclass: "type-TK"});g.addNode(3862, {label: "ne",nodeclass: "type-TK"});g.addNode(3863, {label: "nedir",nodeclass: "type-TK"});g.addNode(3864, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3851,3852,{label: "MODIFIER"});g.addEdge(null,3852,3863,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3853,3854,{label: "OBJECT"});g.addEdge(null,3854,3863,{label: "COORDINATION"});g.addEdge(null,3855,3856,{label: "CLASSIFIER"});g.addEdge(null,3856,3863,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3857,3859,{label: "SUBJECT"});g.addEdge(null,3858,3859,{label: "MODIFIER"});g.addEdge(null,3859,3860,{label: "DERIV"});g.addEdge(null,3860,3861,{label: "POSSESSOR"});g.addEdge(null,3861,3863,{label: "SUBJECT"});g.addEdge(null,3862,3863,{label: "DERIV"});g.addEdge(null,3863,3864,{label: "SENTENCE"});

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {

      }));
