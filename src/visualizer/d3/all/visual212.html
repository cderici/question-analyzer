                     var g = new dagreD3.Digraph();g.addNode(2281, {label: "Epirojenik",nodeclass: "type-TK"});g.addNode(2282, {label: "hareketler",nodeclass: "type-TK"});g.addNode(2283, {label: "sırasında",nodeclass: "type-TK"});g.addNode(2284, {label: "denizin",nodeclass: "type-TK"});g.addNode(2285, {label: "çek",nodeclass: "type-TK"});g.addNode(2286, {label: "_",nodeclass: "type-TK"});g.addNode(2287, {label: "çekilmesine",nodeclass: "type-TK"});g.addNode(2288, {label: "ne",nodeclass: "type-TK"});g.addNode(2289, {label: "de",nodeclass: "type-TK"});g.addNode(2290, {label: "denir",nodeclass: "type-TK"});g.addNode(2291, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2281,2282,{label: "CLASSIFIER"});g.addEdge(null,2282,2286,{label: "SUBJECT"});g.addEdge(null,2283,2286,{label: "MODIFIER"});g.addEdge(null,2284,2286,{label: "SUBJECT"});g.addEdge(null,2285,2286,{label: "DERIV"});g.addEdge(null,2286,2287,{label: "DERIV"});g.addEdge(null,2287,2290,{label: "SUBJECT"});g.addEdge(null,2288,2290,{label: "MODIFIER"});g.addEdge(null,2289,2290,{label: "DERIV"});g.addEdge(null,2290,2291,{label: "SENTENCE"});

  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
