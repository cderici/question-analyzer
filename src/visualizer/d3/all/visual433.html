<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4887, {label: "Sanayi",nodeclass: "type-TK"});g.addNode(4888, {label: "devrimi",nodeclass: "type-TK"});g.addNode(4889, {label: "ile",nodeclass: "type-TK"});g.addNode(4890, {label: "en",nodeclass: "type-TK"});g.addNode(4891, {label: "önem",nodeclass: "type-TK"});g.addNode(4892, {label: "önemli",nodeclass: "type-TK"});g.addNode(4893, {label: "nüfus",nodeclass: "type-TK"});g.addNode(4894, {label: "art",nodeclass: "type-TK"});g.addNode(4895, {label: "artışı",nodeclass: "type-TK"});g.addNode(4896, {label: "hangi",nodeclass: "type-TK"});g.addNode(4897, {label: "kıtada",nodeclass: "type-TK"});g.addNode(4898, {label: "yaşa",nodeclass: "type-TK"});g.addNode(4899, {label: "yaşanmıştır",nodeclass: "type-TK"});g.addNode(4900, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4887,4888,{label: "CLASSIFIER"});g.addEdge(null,4888,4889,{label: "OBJECT"});g.addEdge(null,4889,4893,{label: "MODIFIER"});g.addEdge(null,4890,4892,{label: "MODIFIER"});g.addEdge(null,4891,4892,{label: "DERIV"});g.addEdge(null,4892,4893,{label: "MODIFIER"});g.addEdge(null,4893,4895,{label: "CLASSIFIER"});g.addEdge(null,4894,4895,{label: "DERIV"});g.addEdge(null,4895,4899,{label: "SUBJECT"});g.addEdge(null,4896,4897,{label: "MODIFIER"});g.addEdge(null,4897,4899,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4898,4899,{label: "DERIV"});g.addEdge(null,4899,4900,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
