<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Sanayi devriminden sonra dünya nüfusunda neden artışa yaşanmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5196, {label: "Sanayi",nodeclass: "type-TK"});g.addNode(5197, {label: "devriminden",nodeclass: "type-TK"});g.addNode(5198, {label: "sonra",nodeclass: "type-TK"});g.addNode(5199, {label: "dünya",nodeclass: "type-TK"});g.addNode(5200, {label: "nüfusunda",nodeclass: "type-TK"});g.addNode(5201, {label: "neden",nodeclass: "type-TK"});g.addNode(5202, {label: "art",nodeclass: "type-TK"});g.addNode(5203, {label: "artışa",nodeclass: "type-TK"});g.addNode(5204, {label: "yaşa",nodeclass: "type-TK"});g.addNode(5205, {label: "yaşanmıştır",nodeclass: "type-TK"});g.addNode(5206, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5196,5197,{label: "CLASSIFIER"});g.addEdge(null,5197,5198,{label: "OBJECT"});g.addEdge(null,5198,5205,{label: "MODIFIER"});g.addEdge(null,5199,5200,{label: "CLASSIFIER"});g.addEdge(null,5200,5205,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5201,5203,{label: "OBJECT"});g.addEdge(null,5202,5203,{label: "DERIV"});g.addEdge(null,5203,5205,{label: "DATIVE.ADJUNCT"});g.addEdge(null,5204,5205,{label: "DERIV"});g.addEdge(null,5205,5206,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
