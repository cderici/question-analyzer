<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Deniz ve göller haritada hangi renkle gösterilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1238, {label: "Deniz",nodeclass: "type-TK"});g.addNode(1239, {label: "ve",nodeclass: "type-TK"});g.addNode(1240, {label: "göller",nodeclass: "type-TK"});g.addNode(1241, {label: "haritada",nodeclass: "type-TK"});g.addNode(1242, {label: "hangi",nodeclass: "type-TK"});g.addNode(1243, {label: "renkle",nodeclass: "type-TK"});g.addNode(1244, {label: "göster",nodeclass: "type-TK"});g.addNode(1245, {label: "gösterilir",nodeclass: "type-TK"});g.addNode(1246, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1238,1239,{label: "OBJECT"});g.addEdge(null,1239,1240,{label: "COORDINATION"});g.addEdge(null,1240,1245,{label: "SUBJECT"});g.addEdge(null,1241,1245,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,1242,1243,{label: "MODIFIER"});g.addEdge(null,1243,1245,{label: "INSTRUMENTAL.ADJUNCT"});g.addEdge(null,1244,1245,{label: "DERIV"});g.addEdge(null,1245,1246,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
