<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>

svg {

}

rect {
  fill: #fff;
}

.node rect {

  fill: none;
}

  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;

</style>

</head>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5466, {label: "Dünyada",nodeclass: "type-TK"});g.addNode(5467, {label: "turist",nodeclass: "type-TK"});g.addNode(5468, {label: "turistlik",nodeclass: "type-TK"});g.addNode(5469, {label: "açıdan",nodeclass: "type-TK"});g.addNode(5470, {label: "en",nodeclass: "type-TK"});g.addNode(5471, {label: "fazla",nodeclass: "type-TK"});g.addNode(5472, {label: "ziyaret",nodeclass: "type-TK"});g.addNode(5473, {label: "et",nodeclass: "type-TK"});g.addNode(5474, {label: "_",nodeclass: "type-TK"});g.addNode(5475, {label: "edilen",nodeclass: "type-TK"});g.addNode(5476, {label: "ülke",nodeclass: "type-TK"});g.addNode(5477, {label: "nere",nodeclass: "type-TK"});g.addNode(5478, {label: "neresidir",nodeclass: "type-TK"});g.addNode(5479, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5466,5475,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5467,5468,{label: "DERIV"});g.addEdge(null,5468,5469,{label: "MODIFIER"});g.addEdge(null,5469,5475,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,5470,5471,{label: "MODIFIER"});g.addEdge(null,5471,5472,{label: "MODIFIER"});g.addEdge(null,5472,5475,{label: "OBJECT"});g.addEdge(null,5473,5474,{label: "DERIV"});g.addEdge(null,5474,5475,{label: "DERIV"});g.addEdge(null,5475,5476,{label: "MODIFIER"});g.addEdge(null,5476,5478,{label: "SUBJECT"});g.addEdge(null,5477,5478,{label: "DERIV"});g.addEdge(null,5478,5479,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
