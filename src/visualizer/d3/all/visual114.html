<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir yerin tepeden görünümüne ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1145, {label: "Bir",nodeclass: "type-TK"});g.addNode(1146, {label: "yerin",nodeclass: "type-TK"});g.addNode(1147, {label: "tepeden",nodeclass: "type-TK"});g.addNode(1148, {label: "görünümüne",nodeclass: "type-TK"});g.addNode(1149, {label: "ne",nodeclass: "type-TK"});g.addNode(1150, {label: "ad",nodeclass: "type-TK"});g.addNode(1151, {label: "ver",nodeclass: "type-TK"});g.addNode(1152, {label: "verilir",nodeclass: "type-TK"});g.addNode(1153, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1145,1146,{label: "DETERMINER"});g.addEdge(null,1146,1152,{label: "SUBJECT"});g.addEdge(null,1147,1152,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,1148,1152,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1149,1150,{label: "MODIFIER"});g.addEdge(null,1150,1152,{label: "SUBJECT"});g.addEdge(null,1151,1152,{label: "DERIV"});g.addEdge(null,1152,1153,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
