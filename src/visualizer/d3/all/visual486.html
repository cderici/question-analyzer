<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada turistlik açıdan en fazla ziyaret edilen ülke neresidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5457, {label: "Fransada",nodeclass: "type-TK"});g.addNode(5458, {label: "ki",nodeclass: "type-TK"});g.addNode(5459, {label: "hava",nodeclass: "type-TK"});g.addNode(5460, {label: "alanı",nodeclass: "type-TK"});g.addNode(5461, {label: "sayısı",nodeclass: "type-TK"});g.addNode(5462, {label: "ne",nodeclass: "type-TK"});g.addNode(5463, {label: "kaç",nodeclass: "type-TK"});g.addNode(5464, {label: "kaçtır",nodeclass: "type-TK"});g.addNode(5465, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5457,5464,{label: "SUBJECT"});g.addEdge(null,5458,5457,{label: "INTENSIFIER"});g.addEdge(null,5459,5460,{label: "CLASSIFIER"});g.addEdge(null,5460,5461,{label: "CLASSIFIER"});g.addEdge(null,5461,5464,{label: "OBJECT"});g.addEdge(null,5462,5464,{label: "MODIFIER"});g.addEdge(null,5463,5464,{label: "DERIV"});g.addEdge(null,5464,5465,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
