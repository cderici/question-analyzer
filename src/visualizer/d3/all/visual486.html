<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir ülkede genç nüfusun fazla olması nüfus artış hızı ile ilgili ne söyler</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5588, {label: "Bir",nodeclass: "type-TK"});g.addNode(5589, {label: "ülkede",nodeclass: "type-TK"});g.addNode(5590, {label: "genç",nodeclass: "type-TK"});g.addNode(5591, {label: "nüfusun",nodeclass: "type-TK"});g.addNode(5592, {label: "fazla",nodeclass: "type-TK"});g.addNode(5593, {label: "ol",nodeclass: "type-TK"});g.addNode(5594, {label: "olması",nodeclass: "type-TK"});g.addNode(5595, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5596, {label: "art",nodeclass: "type-TK"});g.addNode(5597, {label: "artış",nodeclass: "type-TK"});g.addNode(5598, {label: "hızı",nodeclass: "type-TK"});g.addNode(5599, {label: "ile",nodeclass: "type-TK"});g.addNode(5600, {label: "ilgi",nodeclass: "type-TK"});g.addNode(5601, {label: "ilgili",nodeclass: "type-TK"});g.addNode(5602, {label: "ne",nodeclass: "type-TK"});g.addNode(5603, {label: "söyler",nodeclass: "type-TK"});g.addNode(5604, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5588,5589,{label: "DETERMINER"});g.addEdge(null,5589,5603,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5590,5591,{label: "MODIFIER"});g.addEdge(null,5591,5594,{label: "POSSESSOR"});g.addEdge(null,5592,5594,{label: "MODIFIER"});g.addEdge(null,5593,5594,{label: "DERIV"});g.addEdge(null,5594,5603,{label: "SUBJECT"});g.addEdge(null,5595,5597,{label: "OBJECT"});g.addEdge(null,5596,5597,{label: "DERIV"});g.addEdge(null,5597,5598,{label: "CLASSIFIER"});g.addEdge(null,5598,5599,{label: "OBJECT"});g.addEdge(null,5599,5601,{label: "MODIFIER"});g.addEdge(null,5600,5601,{label: "DERIV"});g.addEdge(null,5601,5603,{label: "MODIFIER"});g.addEdge(null,5602,5603,{label: "MODIFIER"});g.addEdge(null,5603,5604,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
