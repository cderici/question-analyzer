<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>

}

svg {
  align:center
  border: 1px solid #999;

text {

</style>

</head>
<body>

<p>Doğum oranından ölüm oranı çıkartıldığında ne bulunur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5453, {label: "Doğum",nodeclass: "type-TK"});g.addNode(5454, {label: "oranından",nodeclass: "type-TK"});g.addNode(5455, {label: "ölüm",nodeclass: "type-TK"});g.addNode(5456, {label: "oranı",nodeclass: "type-TK"});g.addNode(5457, {label: "çık",nodeclass: "type-TK"});g.addNode(5458, {label: "_",nodeclass: "type-TK"});g.addNode(5459, {label: "_",nodeclass: "type-TK"});g.addNode(5460, {label: "_",nodeclass: "type-TK"});g.addNode(5461, {label: "çıkartıldığında",nodeclass: "type-TK"});g.addNode(5462, {label: "ne",nodeclass: "type-TK"});g.addNode(5463, {label: "bulunur",nodeclass: "type-TK"});g.addNode(5464, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5453,5454,{label: "CLASSIFIER"});g.addEdge(null,5454,5460,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,5455,5456,{label: "CLASSIFIER"});g.addEdge(null,5456,5460,{label: "SUBJECT"});g.addEdge(null,5457,5458,{label: "DERIV"});g.addEdge(null,5458,5459,{label: "DERIV"});g.addEdge(null,5459,5460,{label: "DERIV"});g.addEdge(null,5460,5461,{label: "DERIV"});g.addEdge(null,5461,5463,{label: "MODIFIER"});g.addEdge(null,5462,5463,{label: "MODIFIER"});g.addEdge(null,5463,5464,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
