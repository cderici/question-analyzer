<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5125, {label: "Olgun",nodeclass: "type-TK"});g.addNode(5126, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5127, {label: "ol",nodeclass: "type-TK"});g.addNode(5128, {label: "olarak",nodeclass: "type-TK"});g.addNode(5129, {label: "kabul",nodeclass: "type-TK"});g.addNode(5130, {label: "et",nodeclass: "type-TK"});g.addNode(5131, {label: "_",nodeclass: "type-TK"});g.addNode(5132, {label: "edilen",nodeclass: "type-TK"});g.addNode(5133, {label: "yaş",nodeclass: "type-TK"});g.addNode(5134, {label: "grubu",nodeclass: "type-TK"});g.addNode(5135, {label: "ne",nodeclass: "type-TK"});g.addNode(5136, {label: "nedir",nodeclass: "type-TK"});g.addNode(5137, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5125,5126,{label: "MODIFIER"});g.addEdge(null,5126,5127,{label: "OBJECT"});g.addEdge(null,5127,5128,{label: "DERIV"});g.addEdge(null,5128,5136,{label: "MODIFIER"});g.addEdge(null,5129,5132,{label: "OBJECT"});g.addEdge(null,5130,5131,{label: "DERIV"});g.addEdge(null,5131,5132,{label: "DERIV"});g.addEdge(null,5132,5134,{label: "MODIFIER"});g.addEdge(null,5133,5134,{label: "CLASSIFIER"});g.addEdge(null,5134,5136,{label: "SUBJECT"});g.addEdge(null,5135,5136,{label: "DERIV"});g.addEdge(null,5136,5137,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
