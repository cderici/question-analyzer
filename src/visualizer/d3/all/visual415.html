<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

</head>
<body>

<p>Toprağın katı, sıvı ve radyoaktif maddeler tarafından fiziksel ve kimyasal özelliklerinin bozulmasına ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4606, {label: "Toprağın",nodeclass: "type-TK"});g.addNode(4607, {label: "katı",nodeclass: "type-TK"});g.addNode(4608, {label: "sıvı",nodeclass: "type-TK"});g.addNode(4609, {label: "ve",nodeclass: "type-TK"});g.addNode(4610, {label: "radyoaktif",nodeclass: "type-TK"});g.addNode(4611, {label: "maddeler",nodeclass: "type-TK"});g.addNode(4612, {label: "tarafından",nodeclass: "type-TK"});g.addNode(4613, {label: "fiziksel",nodeclass: "type-TK"});g.addNode(4614, {label: "ve",nodeclass: "type-TK"});g.addNode(4615, {label: "kimyasal",nodeclass: "type-TK"});g.addNode(4616, {label: "özelliklerinin",nodeclass: "type-TK"});g.addNode(4617, {label: "boz",nodeclass: "type-TK"});g.addNode(4618, {label: "_",nodeclass: "type-TK"});g.addNode(4619, {label: "bozulmasına",nodeclass: "type-TK"});g.addNode(4620, {label: "ne",nodeclass: "type-TK"});g.addNode(4621, {label: "de",nodeclass: "type-TK"});g.addNode(4622, {label: "denir",nodeclass: "type-TK"});g.addNode(4623, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4606,4622,{label: "SUBJECT"});g.addEdge(null,4607,4608,{label: "MODIFIER"});g.addEdge(null,4608,4609,{label: "OBJECT"});g.addEdge(null,4609,4622,{label: "COORDINATION"});g.addEdge(null,4610,4622,{label: "SUBJECT"});g.addEdge(null,4611,4612,{label: "OBJECT"});g.addEdge(null,4612,4622,{label: "MODIFIER"});g.addEdge(null,4613,4614,{label: "MODIFIER"});g.addEdge(null,4614,4615,{label: "COORDINATION"});g.addEdge(null,4615,4616,{label: "MODIFIER"});g.addEdge(null,4616,4618,{label: "SUBJECT"});g.addEdge(null,4617,4618,{label: "DERIV"});g.addEdge(null,4618,4619,{label: "DERIV"});g.addEdge(null,4619,4622,{label: "DATIVE.ADJUNCT"});g.addEdge(null,4620,4622,{label: "MODIFIER"});g.addEdge(null,4621,4622,{label: "DERIV"});g.addEdge(null,4622,4623,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
