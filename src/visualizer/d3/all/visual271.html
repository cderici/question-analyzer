<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;

}

rect {

}

.node rect {
  stroke-width: 1px;

  fill: none;
}

  fill: #fff;
}

  fill: none;

</style>

</head>
<body>

<p>Sismoloji neyle ilgili araştırmaları yapar</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2889, {label: "S",nodeclass: "type-TK"});g.addNode(2890, {label: "dalgaları",nodeclass: "type-TK"});g.addNode(2891, {label: "deprem",nodeclass: "type-TK"});g.addNode(2892, {label: "esnasında",nodeclass: "type-TK"});g.addNode(2893, {label: "hangi",nodeclass: "type-TK"});g.addNode(2894, {label: "dalgalardan",nodeclass: "type-TK"});g.addNode(2895, {label: "sonra",nodeclass: "type-TK"});g.addNode(2896, {label: "gelirler",nodeclass: "type-TK"});g.addNode(2897, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2889,2890,{label: "CLASSIFIER"});g.addEdge(null,2890,2896,{label: "SUBJECT"});g.addEdge(null,2891,2892,{label: "CLASSIFIER"});g.addEdge(null,2892,2896,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2893,2894,{label: "MODIFIER"});g.addEdge(null,2894,2895,{label: "OBJECT"});g.addEdge(null,2895,2896,{label: "MODIFIER"});g.addEdge(null,2896,2903,{label: "SUBJECT"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
