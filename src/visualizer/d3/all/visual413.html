<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hava kirliliğinin oluşmasındaki başlıca etken nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4570, {label: "Hava",nodeclass: "type-TK"});g.addNode(4571, {label: "kir",nodeclass: "type-TK"});g.addNode(4572, {label: "_",nodeclass: "type-TK"});g.addNode(4573, {label: "kirliliğinin",nodeclass: "type-TK"});g.addNode(4574, {label: "oluş",nodeclass: "type-TK"});g.addNode(4575, {label: "_",nodeclass: "type-TK"});g.addNode(4576, {label: "oluşmasındaki",nodeclass: "type-TK"});g.addNode(4577, {label: "başlıca",nodeclass: "type-TK"});g.addNode(4578, {label: "etken",nodeclass: "type-TK"});g.addNode(4579, {label: "ne",nodeclass: "type-TK"});g.addNode(4580, {label: "nedir",nodeclass: "type-TK"});g.addNode(4581, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4570,4573,{label: "CLASSIFIER"});g.addEdge(null,4571,4572,{label: "DERIV"});g.addEdge(null,4572,4573,{label: "DERIV"});g.addEdge(null,4573,4574,{label: "SUBJECT"});g.addEdge(null,4574,4575,{label: "DERIV"});g.addEdge(null,4575,4576,{label: "DERIV"});g.addEdge(null,4576,4578,{label: "MODIFIER"});g.addEdge(null,4577,4578,{label: "MODIFIER"});g.addEdge(null,4578,4580,{label: "SUBJECT"});g.addEdge(null,4579,4580,{label: "DERIV"});g.addEdge(null,4580,4581,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
