<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Güneşten gelen mor ötesi ışınların büyük bir kısmını absorbe eden katman nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4700, {label: "Küresel",nodeclass: "type-TK"});g.addNode(4701, {label: "ısın",nodeclass: "type-TK"});g.addNode(4702, {label: "ısınmanın",nodeclass: "type-TK"});g.addNode(4703, {label: "en",nodeclass: "type-TK"});g.addNode(4704, {label: "önem",nodeclass: "type-TK"});g.addNode(4705, {label: "önemli",nodeclass: "type-TK"});g.addNode(4706, {label: "sonucu",nodeclass: "type-TK"});g.addNode(4707, {label: "ne",nodeclass: "type-TK"});g.addNode(4708, {label: "nedir",nodeclass: "type-TK"});g.addNode(4709, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4700,4702,{label: "MODIFIER"});g.addEdge(null,4701,4702,{label: "DERIV"});g.addEdge(null,4702,4706,{label: "POSSESSOR"});g.addEdge(null,4703,4705,{label: "MODIFIER"});g.addEdge(null,4704,4705,{label: "DERIV"});g.addEdge(null,4705,4706,{label: "MODIFIER"});g.addEdge(null,4706,4708,{label: "SUBJECT"});g.addEdge(null,4707,4708,{label: "DERIV"});g.addEdge(null,4708,4709,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
