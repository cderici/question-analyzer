<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center

</style>

</head>
<body>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5288, {label: "Dünyada",nodeclass: "type-TK"});g.addNode(5289, {label: "mercimek",nodeclass: "type-TK"});g.addNode(5290, {label: "üretiminde",nodeclass: "type-TK"});g.addNode(5291, {label: "birinci",nodeclass: "type-TK"});g.addNode(5292, {label: "sırada",nodeclass: "type-TK"});g.addNode(5293, {label: "ol",nodeclass: "type-TK"});g.addNode(5294, {label: "olan",nodeclass: "type-TK"});g.addNode(5295, {label: "ülke",nodeclass: "type-TK"});g.addNode(5296, {label: "nere",nodeclass: "type-TK"});g.addNode(5297, {label: "neresidir",nodeclass: "type-TK"});g.addNode(5298, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5288,5294,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5289,5290,{label: "CLASSIFIER"});g.addEdge(null,5290,5294,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5291,5292,{label: "MODIFIER"});g.addEdge(null,5292,5294,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5293,5294,{label: "DERIV"});g.addEdge(null,5294,5295,{label: "MODIFIER"});g.addEdge(null,5295,5297,{label: "SUBJECT"});g.addEdge(null,5296,5297,{label: "DERIV"});g.addEdge(null,5297,5298,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
