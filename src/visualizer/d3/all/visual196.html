<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Sıvı haldeki astenosfer malzemesine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2098, {label: "Astenosfer",nodeclass: "type-TK"});g.addNode(2099, {label: "adı",nodeclass: "type-TK"});g.addNode(2100, {label: "ver",nodeclass: "type-TK"});g.addNode(2101, {label: "_",nodeclass: "type-TK"});g.addNode(2102, {label: "verilen",nodeclass: "type-TK"});g.addNode(2103, {label: "manto",nodeclass: "type-TK"});g.addNode(2104, {label: "katmanın",nodeclass: "type-TK"});g.addNode(2105, {label: "derin",nodeclass: "type-TK"});g.addNode(2106, {label: "derinliği",nodeclass: "type-TK"});g.addNode(2107, {label: "kaç",nodeclass: "type-TK"});g.addNode(2108, {label: "km",nodeclass: "type-TK"});g.addNode(2109, {label: "aralığında",nodeclass: "type-TK"});g.addNode(2110, {label: "yer",nodeclass: "type-TK"});g.addNode(2111, {label: "alır",nodeclass: "type-TK"});g.addNode(2112, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2098,2099,{label: "CLASSIFIER"});g.addEdge(null,2099,2102,{label: "OBJECT"});g.addEdge(null,2100,2101,{label: "DERIV"});g.addEdge(null,2101,2102,{label: "DERIV"});g.addEdge(null,2102,2104,{label: "MODIFIER"});g.addEdge(null,2103,2104,{label: "CLASSIFIER"});g.addEdge(null,2104,2106,{label: "POSSESSOR"});g.addEdge(null,2105,2106,{label: "DERIV"});g.addEdge(null,2106,2111,{label: "SUBJECT"});g.addEdge(null,2107,2108,{label: "MODIFIER"});g.addEdge(null,2108,2109,{label: "CLASSIFIER"});g.addEdge(null,2109,2111,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2110,2111,{label: "OBJECT"});g.addEdge(null,2111,2112,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
