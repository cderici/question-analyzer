<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Belirli bir zamanda, bir ülke sınırları içinde kişilere yönelik yapılan demografik, ekonomik ve sosyal verilerin toplanması ve bu verilerin değerlendirilmesi işlemine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4767, {label: "Belirli",nodeclass: "type-TK"});g.addNode(4768, {label: "bir",nodeclass: "type-TK"});g.addNode(4769, {label: "zamanda",nodeclass: "type-TK"});g.addNode(4770, {label: "sınırları",nodeclass: "type-TK"});g.addNode(4771, {label: "belli",nodeclass: "type-TK"});g.addNode(4772, {label: "bir",nodeclass: "type-TK"});g.addNode(4773, {label: "alan",nodeclass: "type-TK"});g.addNode(4774, {label: "içerisinde",nodeclass: "type-TK"});g.addNode(4775, {label: "yaşa",nodeclass: "type-TK"});g.addNode(4776, {label: "yaşayan",nodeclass: "type-TK"});g.addNode(4777, {label: "insan",nodeclass: "type-TK"});g.addNode(4778, {label: "sayısına",nodeclass: "type-TK"});g.addNode(4779, {label: "ne",nodeclass: "type-TK"});g.addNode(4780, {label: "de",nodeclass: "type-TK"});g.addNode(4781, {label: "denir",nodeclass: "type-TK"});g.addNode(4782, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4767,4769,{label: "MODIFIER"});g.addEdge(null,4768,4769,{label: "DETERMINER"});g.addEdge(null,4769,4781,{label: "MODIFIER"});g.addEdge(null,4770,4776,{label: "OBJECT"});g.addEdge(null,4771,4773,{label: "MODIFIER"});g.addEdge(null,4772,4773,{label: "DETERMINER"});g.addEdge(null,4773,4774,{label: "OBJECT"});g.addEdge(null,4774,4776,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4775,4776,{label: "DERIV"});g.addEdge(null,4776,4777,{label: "MODIFIER"});g.addEdge(null,4777,4778,{label: "CLASSIFIER"});g.addEdge(null,4778,4781,{label: "DATIVE.ADJUNCT"});g.addEdge(null,4779,4781,{label: "MODIFIER"});g.addEdge(null,4780,4781,{label: "DERIV"});g.addEdge(null,4781,4782,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
