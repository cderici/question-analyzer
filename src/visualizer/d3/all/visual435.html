                     var g = new dagreD3.Digraph();g.addNode(4913, {label: "Amerika",nodeclass: "type-TK"});g.addNode(4914, {label: "birleşik",nodeclass: "type-TK"});g.addNode(4915, {label: "devletlerinin",nodeclass: "type-TK"});g.addNode(4916, {label: "doğu",nodeclass: "type-TK"});g.addNode(4917, {label: "kıyılarının",nodeclass: "type-TK"});g.addNode(4918, {label: "fazla",nodeclass: "type-TK"});g.addNode(4919, {label: "göç",nodeclass: "type-TK"});g.addNode(4920, {label: "al",nodeclass: "type-TK"});g.addNode(4921, {label: "almasının",nodeclass: "type-TK"});g.addNode(4922, {label: "temel",nodeclass: "type-TK"});g.addNode(4923, {label: "sebebi",nodeclass: "type-TK"});g.addNode(4924, {label: "ne",nodeclass: "type-TK"});g.addNode(4925, {label: "nedir",nodeclass: "type-TK"});g.addNode(4926, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4913,4921,{label: "CLASSIFIER"});g.addEdge(null,4914,4915,{label: "CLASSIFIER"});g.addEdge(null,4915,4917,{label: "POSSESSOR"});g.addEdge(null,4916,4917,{label: "CLASSIFIER"});g.addEdge(null,4917,4920,{label: "SUBJECT"});g.addEdge(null,4918,4919,{label: "MODIFIER"});g.addEdge(null,4919,4920,{label: "OBJECT"});g.addEdge(null,4920,4921,{label: "DERIV"});g.addEdge(null,4921,4923,{label: "POSSESSOR"});g.addEdge(null,4922,4923,{label: "CLASSIFIER"});g.addEdge(null,4923,4925,{label: "SUBJECT"});g.addEdge(null,4924,4925,{label: "DERIV"});g.addEdge(null,4925,4926,{label: "SENTENCE"});
