<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Volkanlardan çıkan volkan tüfü, lapilli ve volkan bombası isimlerini neye göre alırlar</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2798, {label: "Volkanlardan",nodeclass: "type-TK"});g.addNode(2799, {label: "çık",nodeclass: "type-TK"});g.addNode(2800, {label: "çıkan",nodeclass: "type-TK"});g.addNode(2801, {label: "volkan",nodeclass: "type-TK"});g.addNode(2802, {label: "tüfü",nodeclass: "type-TK"});g.addNode(2803, {label: "lapilli",nodeclass: "type-TK"});g.addNode(2804, {label: "ve",nodeclass: "type-TK"});g.addNode(2805, {label: "volkan",nodeclass: "type-TK"});g.addNode(2806, {label: "bombası",nodeclass: "type-TK"});g.addNode(2807, {label: "isimlerini",nodeclass: "type-TK"});g.addNode(2808, {label: "neye",nodeclass: "type-TK"});g.addNode(2809, {label: "göre",nodeclass: "type-TK"});g.addNode(2810, {label: "alırlar",nodeclass: "type-TK"});g.addNode(2811, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2798,2799,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,2799,2800,{label: "DERIV"});g.addEdge(null,2800,2802,{label: "MODIFIER"});g.addEdge(null,2801,2802,{label: "CLASSIFIER"});g.addEdge(null,2802,2810,{label: "SUBJECT"});g.addEdge(null,2803,2804,{label: "OBJECT"});g.addEdge(null,2804,2805,{label: "COORDINATION"});g.addEdge(null,2805,2806,{label: "CLASSIFIER"});g.addEdge(null,2806,2807,{label: "CLASSIFIER"});g.addEdge(null,2807,2810,{label: "OBJECT"});g.addEdge(null,2808,2809,{label: "OBJECT"});g.addEdge(null,2809,2810,{label: "MODIFIER"});g.addEdge(null,2810,2811,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
