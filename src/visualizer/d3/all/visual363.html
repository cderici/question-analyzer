<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Antik çağın en ünlü deniz feneri hangisiydi</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4044, {label: "Antik",nodeclass: "type-TK"});g.addNode(4045, {label: "çağın",nodeclass: "type-TK"});g.addNode(4046, {label: "en",nodeclass: "type-TK"});g.addNode(4047, {label: "ünlü",nodeclass: "type-TK"});g.addNode(4048, {label: "deniz",nodeclass: "type-TK"});g.addNode(4049, {label: "feneri",nodeclass: "type-TK"});g.addNode(4050, {label: "hangi",nodeclass: "type-TK"});g.addNode(4051, {label: "hangisiydi",nodeclass: "type-TK"});g.addNode(4052, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4044,4045,{label: "MODIFIER"});g.addEdge(null,4045,4051,{label: "POSSESSOR"});g.addEdge(null,4046,4047,{label: "MODIFIER"});g.addEdge(null,4047,4051,{label: "SUBJECT"});g.addEdge(null,4048,4049,{label: "CLASSIFIER"});g.addEdge(null,4049,4051,{label: "SUBJECT"});g.addEdge(null,4050,4051,{label: "DERIV"});g.addEdge(null,4051,4052,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
