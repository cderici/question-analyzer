<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Püskürük ve tortul kayaçların aşırı sıcaklık ve basınç altında kalarak değişime uğramasıyla oluşan kayaçlara ne isim verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2187, {label: "Tortul",nodeclass: "type-TK"});g.addNode(2188, {label: "kayaçların",nodeclass: "type-TK"});g.addNode(2189, {label: "bir",nodeclass: "type-TK"});g.addNode(2190, {label: "diğer",nodeclass: "type-TK"});g.addNode(2191, {label: "adı",nodeclass: "type-TK"});g.addNode(2192, {label: "ne",nodeclass: "type-TK"});g.addNode(2193, {label: "nedir",nodeclass: "type-TK"});g.addNode(2194, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2187,2188,{label: "MODIFIER"});g.addEdge(null,2188,2191,{label: "POSSESSOR"});g.addEdge(null,2189,2191,{label: "DETERMINER"});g.addEdge(null,2190,2191,{label: "MODIFIER"});g.addEdge(null,2191,2193,{label: "SUBJECT"});g.addEdge(null,2192,2193,{label: "DERIV"});g.addEdge(null,2193,2194,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
