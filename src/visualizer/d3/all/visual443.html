<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Asya kıtasındaki nüfus artışının temel nedeni nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5017, {label: "1950-2010",nodeclass: "type-TK"});g.addNode(5018, {label: "yılları",nodeclass: "type-TK"});g.addNode(5019, {label: "arasında",nodeclass: "type-TK"});g.addNode(5020, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5021, {label: "en",nodeclass: "type-TK"});g.addNode(5022, {label: "fazla",nodeclass: "type-TK"});g.addNode(5023, {label: "hangi",nodeclass: "type-TK"});g.addNode(5024, {label: "kıtalarda",nodeclass: "type-TK"});g.addNode(5025, {label: "topla",nodeclass: "type-TK"});g.addNode(5026, {label: "toplanmıştır",nodeclass: "type-TK"});g.addNode(5027, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5017,5018,{label: "CLASSIFIER"});g.addEdge(null,5018,5019,{label: "OBJECT"});g.addEdge(null,5019,5026,{label: "MODIFIER"});g.addEdge(null,5020,5026,{label: "SUBJECT"});g.addEdge(null,5021,5022,{label: "MODIFIER"});g.addEdge(null,5022,5024,{label: "MODIFIER"});g.addEdge(null,5023,5024,{label: "MODIFIER"});g.addEdge(null,5024,5026,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5025,5026,{label: "DERIV"});g.addEdge(null,5026,5027,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
