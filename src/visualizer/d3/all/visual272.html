<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yeryüzündeki depremlerin yüzde kaçı Akdeniz-Himalaya kuşağında meydana gelir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2898, {label: "Sismoloji",nodeclass: "type-TK"});g.addNode(2899, {label: "neyle",nodeclass: "type-TK"});g.addNode(2900, {label: "ilgili",nodeclass: "type-TK"});g.addNode(2901, {label: "araştır",nodeclass: "type-TK"});g.addNode(2902, {label: "araştırmaları",nodeclass: "type-TK"});g.addNode(2903, {label: "yapar",nodeclass: "type-TK"});g.addNode(2904, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2898,2902,{label: "CLASSIFIER"});g.addEdge(null,2899,2900,{label: "OBJECT"});g.addEdge(null,2900,2902,{label: "MODIFIER"});g.addEdge(null,2901,2902,{label: "DERIV"});g.addEdge(null,2902,2903,{label: "OBJECT"});g.addEdge(null,2903,2904,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
