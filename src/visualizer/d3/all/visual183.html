<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğal çevreyi oluşturan dört temel unsur hangileridir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1950, {label: "Doğal",nodeclass: "type-TK"});g.addNode(1951, {label: "çevreyi",nodeclass: "type-TK"});g.addNode(1952, {label: "oluş",nodeclass: "type-TK"});g.addNode(1953, {label: "_",nodeclass: "type-TK"});g.addNode(1954, {label: "oluşturan",nodeclass: "type-TK"});g.addNode(1955, {label: "dört",nodeclass: "type-TK"});g.addNode(1956, {label: "temel",nodeclass: "type-TK"});g.addNode(1957, {label: "unsur",nodeclass: "type-TK"});g.addNode(1958, {label: "hangi",nodeclass: "type-TK"});g.addNode(1959, {label: "hangileridir",nodeclass: "type-TK"});g.addNode(1960, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1950,1951,{label: "MODIFIER"});g.addEdge(null,1951,1953,{label: "OBJECT"});g.addEdge(null,1952,1953,{label: "DERIV"});g.addEdge(null,1953,1954,{label: "DERIV"});g.addEdge(null,1954,1957,{label: "MODIFIER"});g.addEdge(null,1955,1957,{label: "MODIFIER"});g.addEdge(null,1956,1957,{label: "CLASSIFIER"});g.addEdge(null,1957,1958,{label: "CLASSIFIER"});g.addEdge(null,1958,1959,{label: "DERIV"});g.addEdge(null,1959,1960,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
