<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Nüfusu 10000’in altında olan yerleşkelere ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3064, {label: "Nüfusu",nodeclass: "type-TK"});g.addNode(3065, {label: "10000in",nodeclass: "type-TK"});g.addNode(3066, {label: "altında",nodeclass: "type-TK"});g.addNode(3067, {label: "ol",nodeclass: "type-TK"});g.addNode(3068, {label: "olan",nodeclass: "type-TK"});g.addNode(3069, {label: "yerleşkelere",nodeclass: "type-TK"});g.addNode(3070, {label: "ne",nodeclass: "type-TK"});g.addNode(3071, {label: "ad",nodeclass: "type-TK"});g.addNode(3072, {label: "ver",nodeclass: "type-TK"});g.addNode(3073, {label: "verilir",nodeclass: "type-TK"});g.addNode(3074, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3064,3073,{label: "SUBJECT"});g.addEdge(null,3065,3066,{label: "CLASSIFIER"});g.addEdge(null,3066,3067,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3067,3068,{label: "DERIV"});g.addEdge(null,3068,3069,{label: "MODIFIER"});g.addEdge(null,3069,3073,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3070,3071,{label: "MODIFIER"});g.addEdge(null,3071,3073,{label: "SUBJECT"});g.addEdge(null,3072,3073,{label: "DERIV"});g.addEdge(null,3073,3074,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
