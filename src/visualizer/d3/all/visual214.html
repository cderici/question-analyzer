<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2296, {label: "Volkanizma",nodeclass: "type-TK"});g.addNode(2297, {label: "sonucu",nodeclass: "type-TK"});g.addNode(2298, {label: "yüzeye",nodeclass: "type-TK"});g.addNode(2299, {label: "sıvı",nodeclass: "type-TK"});g.addNode(2300, {label: "halde",nodeclass: "type-TK"});g.addNode(2301, {label: "lavlar",nodeclass: "type-TK"});g.addNode(2302, {label: "çıkar",nodeclass: "type-TK"});g.addNode(2303, {label: "_",nodeclass: "type-TK"});g.addNode(2304, {label: "çıkarken",nodeclass: "type-TK"});g.addNode(2305, {label: "gaz",nodeclass: "type-TK"});g.addNode(2306, {label: "halinde",nodeclass: "type-TK"});g.addNode(2307, {label: "çık",nodeclass: "type-TK"});g.addNode(2308, {label: "çıkan",nodeclass: "type-TK"});g.addNode(2309, {label: "ne",nodeclass: "type-TK"});g.addNode(2310, {label: "nedir",nodeclass: "type-TK"});g.addNode(2311, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2296,2297,{label: "CLASSIFIER"});g.addEdge(null,2297,2310,{label: "SUBJECT"});g.addEdge(null,2298,2310,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2299,2300,{label: "MODIFIER"});g.addEdge(null,2300,2310,{label: "MODIFIER"});g.addEdge(null,2301,2310,{label: "SUBJECT"});g.addEdge(null,2302,2303,{label: "DERIV"});g.addEdge(null,2303,2304,{label: "DERIV"});g.addEdge(null,2304,2310,{label: "MODIFIER"});g.addEdge(null,2305,2306,{label: "OBJECT"});g.addEdge(null,2306,2308,{label: "MODIFIER"});g.addEdge(null,2307,2308,{label: "DERIV"});g.addEdge(null,2308,2310,{label: "SUBJECT"});g.addEdge(null,2309,2310,{label: "DERIV"});g.addEdge(null,2310,2311,{label: "SENTENCE"});

  });

  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
