<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3023, {label: "Orta",nodeclass: "type-TK"});g.addNode(3024, {label: "kuşağın",nodeclass: "type-TK"});g.addNode(3025, {label: "nem",nodeclass: "type-TK"});g.addNode(3026, {label: "nemli",nodeclass: "type-TK"});g.addNode(3027, {label: "ormanlarında",nodeclass: "type-TK"});g.addNode(3028, {label: "yıllık",nodeclass: "type-TK"});g.addNode(3029, {label: "yağ",nodeclass: "type-TK"});g.addNode(3030, {label: "yağış",nodeclass: "type-TK"});g.addNode(3031, {label: "miktarı",nodeclass: "type-TK"});g.addNode(3032, {label: "ne",nodeclass: "type-TK"});g.addNode(3033, {label: "kadar",nodeclass: "type-TK"});g.addNode(3034, {label: "kadardır",nodeclass: "type-TK"});g.addNode(3035, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3023,3024,{label: "MODIFIER"});g.addEdge(null,3024,3027,{label: "POSSESSOR"});g.addEdge(null,3025,3026,{label: "DERIV"});g.addEdge(null,3026,3027,{label: "MODIFIER"});g.addEdge(null,3027,3029,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3028,3029,{label: "OBJECT"});g.addEdge(null,3029,3030,{label: "DERIV"});g.addEdge(null,3030,3031,{label: "CLASSIFIER"});g.addEdge(null,3031,3034,{label: "SUBJECT"});g.addEdge(null,3032,3033,{label: "OBJECT"});g.addEdge(null,3033,3034,{label: "DERIV"});g.addEdge(null,3034,3035,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
