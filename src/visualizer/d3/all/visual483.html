<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5423, {label: "İtalyada",nodeclass: "type-TK"});g.addNode(5424, {label: "sanayi",nodeclass: "type-TK"});g.addNode(5425, {label: "hangi",nodeclass: "type-TK"});g.addNode(5426, {label: "tarihten",nodeclass: "type-TK"});g.addNode(5427, {label: "sonra",nodeclass: "type-TK"});g.addNode(5428, {label: "hız",nodeclass: "type-TK"});g.addNode(5429, {label: "hızlı",nodeclass: "type-TK"});g.addNode(5430, {label: "bir",nodeclass: "type-TK"});g.addNode(5431, {label: "ilerle",nodeclass: "type-TK"});g.addNode(5432, {label: "ilerleme",nodeclass: "type-TK"});g.addNode(5433, {label: "sürecine",nodeclass: "type-TK"});g.addNode(5434, {label: "girmiştir",nodeclass: "type-TK"});g.addNode(5435, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5423,5434,{label: "SUBJECT"});g.addEdge(null,5424,5434,{label: "SUBJECT"});g.addEdge(null,5425,5426,{label: "MODIFIER"});g.addEdge(null,5426,5427,{label: "OBJECT"});g.addEdge(null,5427,5434,{label: "MODIFIER"});g.addEdge(null,5428,5429,{label: "DERIV"});g.addEdge(null,5429,5433,{label: "MODIFIER"});g.addEdge(null,5430,5433,{label: "DETERMINER"});g.addEdge(null,5431,5432,{label: "DERIV"});g.addEdge(null,5432,5433,{label: "CLASSIFIER"});g.addEdge(null,5433,5434,{label: "OBJECT"});g.addEdge(null,5434,5435,{label: "SENTENCE"});

    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
