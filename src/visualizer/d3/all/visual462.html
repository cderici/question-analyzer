<style>

</head>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5271, {label: "Batı",nodeclass: "type-TK"});g.addNode(5272, {label: "avrupa",nodeclass: "type-TK"});g.addNode(5273, {label: "ülkelerinin",nodeclass: "type-TK"});g.addNode(5274, {label: "fazla",nodeclass: "type-TK"});g.addNode(5275, {label: "göç",nodeclass: "type-TK"});g.addNode(5276, {label: "al",nodeclass: "type-TK"});g.addNode(5277, {label: "almasının",nodeclass: "type-TK"});g.addNode(5278, {label: "temel",nodeclass: "type-TK"});g.addNode(5279, {label: "sebebi",nodeclass: "type-TK"});g.addNode(5280, {label: "ne",nodeclass: "type-TK"});g.addNode(5281, {label: "nedir",nodeclass: "type-TK"});g.addNode(5282, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5271,5273,{label: "CLASSIFIER"});g.addEdge(null,5272,5273,{label: "CLASSIFIER"});g.addEdge(null,5273,5276,{label: "SUBJECT"});g.addEdge(null,5274,5275,{label: "MODIFIER"});g.addEdge(null,5275,5276,{label: "OBJECT"});g.addEdge(null,5276,5277,{label: "DERIV"});g.addEdge(null,5277,5279,{label: "POSSESSOR"});g.addEdge(null,5278,5279,{label: "CLASSIFIER"});g.addEdge(null,5279,5281,{label: "SUBJECT"});g.addEdge(null,5280,5281,{label: "DERIV"});g.addEdge(null,5281,5282,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
