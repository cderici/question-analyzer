<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hindistan’da yaşayanların yüzde kaçı tarımla uğraşır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5234, {label: "Hindistanda",nodeclass: "type-TK"});g.addNode(5235, {label: "yaşa",nodeclass: "type-TK"});g.addNode(5236, {label: "_",nodeclass: "type-TK"});g.addNode(5237, {label: "yaşayanların",nodeclass: "type-TK"});g.addNode(5238, {label: "yüz",nodeclass: "type-TK"});g.addNode(5239, {label: "yüzde",nodeclass: "type-TK"});g.addNode(5240, {label: "kaçı",nodeclass: "type-TK"});g.addNode(5241, {label: "tarımla",nodeclass: "type-TK"});g.addNode(5242, {label: "uğraşır",nodeclass: "type-TK"});g.addNode(5243, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5234,5237,{label: "OBJECT"});g.addEdge(null,5235,5236,{label: "DERIV"});g.addEdge(null,5236,5237,{label: "DERIV"});g.addEdge(null,5237,5242,{label: "SUBJECT"});g.addEdge(null,5238,5239,{label: "DERIV"});g.addEdge(null,5239,5242,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5240,5242,{label: "SUBJECT"});g.addEdge(null,5241,5242,{label: "MODIFIER"});g.addEdge(null,5242,5243,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
