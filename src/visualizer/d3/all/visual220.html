<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2353, {label: "yeryüzü",nodeclass: "type-TK"});g.addNode(2354, {label: "Yeryüzündeki",nodeclass: "type-TK"});g.addNode(2355, {label: "etkin",nodeclass: "type-TK"});g.addNode(2356, {label: "volkanların",nodeclass: "type-TK"});g.addNode(2357, {label: "yüz",nodeclass: "type-TK"});g.addNode(2358, {label: "yüzde",nodeclass: "type-TK"});g.addNode(2359, {label: "kaçı",nodeclass: "type-TK"});g.addNode(2360, {label: "Büyük",nodeclass: "type-TK"});g.addNode(2361, {label: "Okyanus",nodeclass: "type-TK"});g.addNode(2362, {label: "çevre",nodeclass: "type-TK"});g.addNode(2363, {label: "çevresindedir",nodeclass: "type-TK"});g.addNode(2364, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2353,2354,{label: "DERIV"});g.addEdge(null,2354,2356,{label: "MODIFIER"});g.addEdge(null,2355,2356,{label: "MODIFIER"});g.addEdge(null,2356,2363,{label: "SUBJECT"});g.addEdge(null,2357,2358,{label: "DERIV"});g.addEdge(null,2358,2363,{label: "MODIFIER"});g.addEdge(null,2359,2363,{label: "SUBJECT"});g.addEdge(null,2360,2361,{label: "MODIFIER"});g.addEdge(null,2361,2363,{label: "SUBJECT"});g.addEdge(null,2362,2363,{label: "DERIV"});g.addEdge(null,2363,2364,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
