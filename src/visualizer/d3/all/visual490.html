<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Federal Almanya ve Doğu Almanya hangi tarihte birleşmişlerdir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5481, {label: "Federal",nodeclass: "type-TK"});g.addNode(5482, {label: "Almanya",nodeclass: "type-TK"});g.addNode(5483, {label: "ve",nodeclass: "type-TK"});g.addNode(5484, {label: "Doğu",nodeclass: "type-TK"});g.addNode(5485, {label: "Almanya",nodeclass: "type-TK"});g.addNode(5486, {label: "hangi",nodeclass: "type-TK"});g.addNode(5487, {label: "tarihte",nodeclass: "type-TK"});g.addNode(5488, {label: "birleşmişlerdir",nodeclass: "type-TK"});g.addNode(5489, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5481,5482,{label: "MODIFIER"});g.addEdge(null,5482,5483,{label: "SUBJECT"});g.addEdge(null,5483,5484,{label: "COORDINATION"});g.addEdge(null,5484,5485,{label: "CLASSIFIER"});g.addEdge(null,5485,5488,{label: "SUBJECT"});g.addEdge(null,5486,5487,{label: "MODIFIER"});g.addEdge(null,5487,5488,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5488,5489,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
