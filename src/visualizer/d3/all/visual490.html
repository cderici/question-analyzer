<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Antarktike Kıtasında yerleşik hayatın olmamasının en büyük sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5645, {label: "Antarktike",nodeclass: "type-TK"});g.addNode(5646, {label: "Kıtasında",nodeclass: "type-TK"});g.addNode(5647, {label: "yerleşik",nodeclass: "type-TK"});g.addNode(5648, {label: "hayatın",nodeclass: "type-TK"});g.addNode(5649, {label: "ol",nodeclass: "type-TK"});g.addNode(5650, {label: "olmamasının",nodeclass: "type-TK"});g.addNode(5651, {label: "en",nodeclass: "type-TK"});g.addNode(5652, {label: "büyük",nodeclass: "type-TK"});g.addNode(5653, {label: "sebebi",nodeclass: "type-TK"});g.addNode(5654, {label: "ne",nodeclass: "type-TK"});g.addNode(5655, {label: "nedir",nodeclass: "type-TK"});g.addNode(5656, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5645,5646,{label: "CLASSIFIER"});g.addEdge(null,5646,5655,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5647,5648,{label: "MODIFIER"});g.addEdge(null,5648,5650,{label: "POSSESSOR"});g.addEdge(null,5649,5650,{label: "DERIV"});g.addEdge(null,5650,5653,{label: "POSSESSOR"});g.addEdge(null,5651,5652,{label: "MODIFIER"});g.addEdge(null,5652,5653,{label: "MODIFIER"});g.addEdge(null,5653,5655,{label: "SUBJECT"});g.addEdge(null,5654,5655,{label: "DERIV"});g.addEdge(null,5655,5656,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
