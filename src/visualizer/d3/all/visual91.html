<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(918, {label: "Türkiyeye",nodeclass: "type-TK"});g.addNode(919, {label: "kuzeydoğudan",nodeclass: "type-TK"});g.addNode(920, {label: "es",nodeclass: "type-TK"});g.addNode(921, {label: "esip",nodeclass: "type-TK"});g.addNode(922, {label: "genellikle",nodeclass: "type-TK"});g.addNode(923, {label: "soğuk",nodeclass: "type-TK"});g.addNode(924, {label: "getir",nodeclass: "type-TK"});g.addNode(925, {label: "getiren",nodeclass: "type-TK"});g.addNode(926, {label: "rüzgâr",nodeclass: "type-TK"});g.addNode(927, {label: "hangi",nodeclass: "type-TK"});g.addNode(928, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(929, {label: ".",nodeclass: "type-TK"});g.addEdge(null,918,928,{label: "SUBJECT"});g.addEdge(null,919,920,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,920,921,{label: "DERIV"});g.addEdge(null,921,924,{label: "MODIFIER"});g.addEdge(null,922,924,{label: "MODIFIER"});g.addEdge(null,923,924,{label: "MODIFIER"});g.addEdge(null,924,925,{label: "DERIV"});g.addEdge(null,925,926,{label: "MODIFIER"});g.addEdge(null,926,928,{label: "SUBJECT"});g.addEdge(null,927,928,{label: "DERIV"});g.addEdge(null,928,929,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
