<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2867, {label: "P",nodeclass: "type-TK"});g.addNode(2868, {label: "dalgalarının",nodeclass: "type-TK"});g.addNode(2869, {label: "manto",nodeclass: "type-TK"});g.addNode(2870, {label: "ile",nodeclass: "type-TK"});g.addNode(2871, {label: "çekirdek",nodeclass: "type-TK"});g.addNode(2872, {label: "ara",nodeclass: "type-TK"});g.addNode(2873, {label: "arasındaki",nodeclass: "type-TK"});g.addNode(2874, {label: "hızları",nodeclass: "type-TK"});g.addNode(2875, {label: "ne",nodeclass: "type-TK"});g.addNode(2876, {label: "kadar",nodeclass: "type-TK"});g.addNode(2877, {label: "kadardır",nodeclass: "type-TK"});g.addNode(2878, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2867,2868,{label: "CLASSIFIER"});g.addEdge(null,2868,2877,{label: "SUBJECT"});g.addEdge(null,2869,2870,{label: "OBJECT"});g.addEdge(null,2870,2877,{label: "MODIFIER"});g.addEdge(null,2871,2872,{label: "OBJECT"});g.addEdge(null,2872,2873,{label: "DERIV"});g.addEdge(null,2873,2874,{label: "MODIFIER"});g.addEdge(null,2874,2877,{label: "OBJECT"});g.addEdge(null,2875,2876,{label: "OBJECT"});g.addEdge(null,2876,2877,{label: "DERIV"});g.addEdge(null,2877,2878,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
