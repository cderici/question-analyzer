<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de nüfusun çoğunlukta olduğu yaş grubu hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3120, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(3121, {label: "nüfusun",nodeclass: "type-TK"});g.addNode(3122, {label: "çoğunlukta",nodeclass: "type-TK"});g.addNode(3123, {label: "ol",nodeclass: "type-TK"});g.addNode(3124, {label: "olduğu",nodeclass: "type-TK"});g.addNode(3125, {label: "yaş",nodeclass: "type-TK"});g.addNode(3126, {label: "grubu",nodeclass: "type-TK"});g.addNode(3127, {label: "hangi",nodeclass: "type-TK"});g.addNode(3128, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(3129, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3120,3126,{label: "CLASSIFIER"});g.addEdge(null,3121,3123,{label: "SUBJECT"});g.addEdge(null,3122,3123,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3123,3124,{label: "DERIV"});g.addEdge(null,3124,3126,{label: "MODIFIER"});g.addEdge(null,3125,3126,{label: "CLASSIFIER"});g.addEdge(null,3126,3128,{label: "SUBJECT"});g.addEdge(null,3127,3128,{label: "DERIV"});g.addEdge(null,3128,3129,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
