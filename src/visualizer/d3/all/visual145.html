<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yer kürede hangi yönden esen rüzgarlar sıcaklığı yükseltir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1524, {label: "Yer",nodeclass: "type-TK"});g.addNode(1525, {label: "kürede",nodeclass: "type-TK"});g.addNode(1526, {label: "hangi",nodeclass: "type-TK"});g.addNode(1527, {label: "yönden",nodeclass: "type-TK"});g.addNode(1528, {label: "esen",nodeclass: "type-TK"});g.addNode(1529, {label: "rüzgarlar",nodeclass: "type-TK"});g.addNode(1530, {label: "sıcak",nodeclass: "type-TK"});g.addNode(1531, {label: "sıcaklığı",nodeclass: "type-TK"});g.addNode(1532, {label: "yüksel",nodeclass: "type-TK"});g.addNode(1533, {label: "yükseltir",nodeclass: "type-TK"});g.addNode(1534, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1524,1533,{label: "SUBJECT"});g.addEdge(null,1525,1533,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,1526,1527,{label: "MODIFIER"});g.addEdge(null,1527,1533,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,1528,1529,{label: "MODIFIER"});g.addEdge(null,1529,1531,{label: "CLASSIFIER"});g.addEdge(null,1530,1531,{label: "DERIV"});g.addEdge(null,1531,1533,{label: "OBJECT"});g.addEdge(null,1532,1533,{label: "DERIV"});g.addEdge(null,1533,1534,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
