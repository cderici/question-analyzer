<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Fransa’da ki hava alanı sayısı ne kaçtır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5445, {label: "Fransada",nodeclass: "type-TK"});g.addNode(5446, {label: "yıllık",nodeclass: "type-TK"});g.addNode(5447, {label: "kişi",nodeclass: "type-TK"});g.addNode(5448, {label: "başına",nodeclass: "type-TK"});g.addNode(5449, {label: "düş",nodeclass: "type-TK"});g.addNode(5450, {label: "düşen",nodeclass: "type-TK"});g.addNode(5451, {label: "milli",nodeclass: "type-TK"});g.addNode(5452, {label: "gelir",nodeclass: "type-TK"});g.addNode(5453, {label: "ne",nodeclass: "type-TK"});g.addNode(5454, {label: "kadar",nodeclass: "type-TK"});g.addNode(5455, {label: "kadardır",nodeclass: "type-TK"});g.addNode(5456, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5445,5455,{label: "SUBJECT"});g.addEdge(null,5446,5455,{label: "MODIFIER"});g.addEdge(null,5447,5455,{label: "SUBJECT"});g.addEdge(null,5448,5449,{label: "DATIVE.ADJUNCT"});g.addEdge(null,5449,5450,{label: "DERIV"});g.addEdge(null,5450,5455,{label: "MODIFIER"});g.addEdge(null,5451,5455,{label: "MODIFIER"});g.addEdge(null,5452,5455,{label: "SUBJECT"});g.addEdge(null,5453,5454,{label: "OBJECT"});g.addEdge(null,5454,5455,{label: "DERIV"});g.addEdge(null,5455,5456,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
