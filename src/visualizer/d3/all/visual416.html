<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Norveç, İsveç gibi ülkelerde en önemli geçim kaynağı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4591, {label: "Norveç",nodeclass: "type-TK"});g.addNode(4592, {label: "İsveç",nodeclass: "type-TK"});g.addNode(4593, {label: "gibi",nodeclass: "type-TK"});g.addNode(4594, {label: "ülkelerde",nodeclass: "type-TK"});g.addNode(4595, {label: "en",nodeclass: "type-TK"});g.addNode(4596, {label: "önem",nodeclass: "type-TK"});g.addNode(4597, {label: "önemli",nodeclass: "type-TK"});g.addNode(4598, {label: "geçim",nodeclass: "type-TK"});g.addNode(4599, {label: "kaynağı",nodeclass: "type-TK"});g.addNode(4600, {label: "ne",nodeclass: "type-TK"});g.addNode(4601, {label: "nedir",nodeclass: "type-TK"});g.addNode(4602, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4591,4601,{label: "SUBJECT"});g.addEdge(null,4592,4593,{label: "OBJECT"});g.addEdge(null,4593,4594,{label: "MODIFIER"});g.addEdge(null,4594,4601,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4595,4597,{label: "MODIFIER"});g.addEdge(null,4596,4597,{label: "DERIV"});g.addEdge(null,4597,4598,{label: "MODIFIER"});g.addEdge(null,4598,4599,{label: "CLASSIFIER"});g.addEdge(null,4599,4601,{label: "SUBJECT"});g.addEdge(null,4600,4601,{label: "DERIV"});g.addEdge(null,4601,4602,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
