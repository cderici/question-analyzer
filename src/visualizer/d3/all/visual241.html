<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>1907 yılında Çin’de meydana gelen kuraklık sonucu kaç kişi açlıktan etkilenmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2570, {label: "Manş",nodeclass: "type-TK"});g.addNode(2571, {label: "tüneli",nodeclass: "type-TK"});g.addNode(2572, {label: "denizin",nodeclass: "type-TK"});g.addNode(2573, {label: "kaç",nodeclass: "type-TK"});g.addNode(2574, {label: "metre",nodeclass: "type-TK"});g.addNode(2575, {label: "altında",nodeclass: "type-TK"});g.addNode(2576, {label: "inşa",nodeclass: "type-TK"});g.addNode(2577, {label: "et",nodeclass: "type-TK"});g.addNode(2578, {label: "edilmiştir",nodeclass: "type-TK"});g.addNode(2579, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2570,2571,{label: "CLASSIFIER"});g.addEdge(null,2571,2578,{label: "SUBJECT"});g.addEdge(null,2572,2575,{label: "POSSESSOR"});g.addEdge(null,2573,2574,{label: "MODIFIER"});g.addEdge(null,2574,2575,{label: "OBJECT"});g.addEdge(null,2575,2578,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2576,2578,{label: "SUBJECT"});g.addEdge(null,2577,2578,{label: "DERIV"});g.addEdge(null,2578,2579,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
