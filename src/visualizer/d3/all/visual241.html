<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2572, {label: "1907",nodeclass: "type-TK"});g.addNode(2573, {label: "yılında",nodeclass: "type-TK"});g.addNode(2574, {label: "Çinde",nodeclass: "type-TK"});g.addNode(2575, {label: "meydana",nodeclass: "type-TK"});g.addNode(2576, {label: "gel",nodeclass: "type-TK"});g.addNode(2577, {label: "gelen",nodeclass: "type-TK"});g.addNode(2578, {label: "kurak",nodeclass: "type-TK"});g.addNode(2579, {label: "kuraklık",nodeclass: "type-TK"});g.addNode(2580, {label: "sonucu",nodeclass: "type-TK"});g.addNode(2581, {label: "kaç",nodeclass: "type-TK"});g.addNode(2582, {label: "kişi",nodeclass: "type-TK"});g.addNode(2583, {label: "açlıktan",nodeclass: "type-TK"});g.addNode(2584, {label: "etkile",nodeclass: "type-TK"});g.addNode(2585, {label: "etkilenmiştir",nodeclass: "type-TK"});g.addNode(2586, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2572,2573,{label: "MODIFIER"});g.addEdge(null,2573,2585,{label: "MODIFIER"});g.addEdge(null,2574,2580,{label: "CLASSIFIER"});g.addEdge(null,2575,2576,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2576,2577,{label: "DERIV"});g.addEdge(null,2577,2580,{label: "MODIFIER"});g.addEdge(null,2578,2579,{label: "DERIV"});g.addEdge(null,2579,2580,{label: "CLASSIFIER"});g.addEdge(null,2580,2585,{label: "SUBJECT"});g.addEdge(null,2581,2582,{label: "MODIFIER"});g.addEdge(null,2582,2585,{label: "SUBJECT"});g.addEdge(null,2583,2585,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,2584,2585,{label: "DERIV"});g.addEdge(null,2585,2586,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();

    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
