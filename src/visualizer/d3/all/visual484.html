<style>

}

svg {
  align:center

</head>
<body>

<p>Fransa’da yıllık kişi başına düşen milli gelir ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5430, {label: "Fransada",nodeclass: "type-TK"});g.addNode(5431, {label: "yıllık",nodeclass: "type-TK"});g.addNode(5432, {label: "kişi",nodeclass: "type-TK"});g.addNode(5433, {label: "başına",nodeclass: "type-TK"});g.addNode(5434, {label: "düş",nodeclass: "type-TK"});g.addNode(5435, {label: "düşen",nodeclass: "type-TK"});g.addNode(5436, {label: "milli",nodeclass: "type-TK"});g.addNode(5437, {label: "gelir",nodeclass: "type-TK"});g.addNode(5438, {label: "ne",nodeclass: "type-TK"});g.addNode(5439, {label: "kadar",nodeclass: "type-TK"});g.addNode(5440, {label: "kadardır",nodeclass: "type-TK"});g.addNode(5441, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5430,5440,{label: "SUBJECT"});g.addEdge(null,5431,5440,{label: "MODIFIER"});g.addEdge(null,5432,5440,{label: "SUBJECT"});g.addEdge(null,5433,5434,{label: "DATIVE.ADJUNCT"});g.addEdge(null,5434,5435,{label: "DERIV"});g.addEdge(null,5435,5440,{label: "MODIFIER"});g.addEdge(null,5436,5440,{label: "MODIFIER"});g.addEdge(null,5437,5440,{label: "SUBJECT"});g.addEdge(null,5438,5439,{label: "OBJECT"});g.addEdge(null,5439,5440,{label: "DERIV"});g.addEdge(null,5440,5441,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
