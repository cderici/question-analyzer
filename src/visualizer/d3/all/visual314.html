                     var g = new dagreD3.Digraph();g.addNode(3366, {label: "devlet",nodeclass: "type-TK"});g.addNode(3367, {label: "_",nodeclass: "type-TK"});g.addNode(3368, {label: "Devletleşmeyle",nodeclass: "type-TK"});g.addNode(3369, {label: "birlikte",nodeclass: "type-TK"});g.addNode(3370, {label: "gel",nodeclass: "type-TK"});g.addNode(3371, {label: "gelen",nodeclass: "type-TK"});g.addNode(3372, {label: "merkezi",nodeclass: "type-TK"});g.addNode(3373, {label: "şehirlere",nodeclass: "type-TK"});g.addNode(3374, {label: "ne",nodeclass: "type-TK"});g.addNode(3375, {label: "isim",nodeclass: "type-TK"});g.addNode(3376, {label: "ver",nodeclass: "type-TK"});g.addNode(3377, {label: "verilir",nodeclass: "type-TK"});g.addNode(3378, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3366,3367,{label: "DERIV"});g.addEdge(null,3367,3368,{label: "DERIV"});g.addEdge(null,3368,3369,{label: "OBJECT"});g.addEdge(null,3369,3370,{label: "MODIFIER"});g.addEdge(null,3370,3371,{label: "DERIV"});g.addEdge(null,3371,3373,{label: "MODIFIER"});g.addEdge(null,3372,3373,{label: "MODIFIER"});g.addEdge(null,3373,3377,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3374,3375,{label: "MODIFIER"});g.addEdge(null,3375,3377,{label: "SUBJECT"});g.addEdge(null,3376,3377,{label: "DERIV"});g.addEdge(null,3377,3378,{label: "SENTENCE"});

  d3.select("svg")

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {

      }));
</script>
