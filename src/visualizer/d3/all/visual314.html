<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3360, {label: "Ticaretin",nodeclass: "type-TK"});g.addNode(3361, {label: "öneminin",nodeclass: "type-TK"});g.addNode(3362, {label: "art",nodeclass: "type-TK"});g.addNode(3363, {label: "artmasıyla",nodeclass: "type-TK"});g.addNode(3364, {label: "deniz",nodeclass: "type-TK"});g.addNode(3365, {label: "kıyısına",nodeclass: "type-TK"});g.addNode(3366, {label: "kur",nodeclass: "type-TK"});g.addNode(3367, {label: "_",nodeclass: "type-TK"});g.addNode(3368, {label: "kurulan",nodeclass: "type-TK"});g.addNode(3369, {label: "şehirlere",nodeclass: "type-TK"});g.addNode(3370, {label: "ne",nodeclass: "type-TK"});g.addNode(3371, {label: "de",nodeclass: "type-TK"});g.addNode(3372, {label: "denir",nodeclass: "type-TK"});g.addNode(3373, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3360,3361,{label: "POSSESSOR"});g.addEdge(null,3361,3362,{label: "SUBJECT"});g.addEdge(null,3362,3363,{label: "DERIV"});g.addEdge(null,3363,3367,{label: "MODIFIER"});g.addEdge(null,3364,3365,{label: "CLASSIFIER"});g.addEdge(null,3365,3367,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3366,3367,{label: "DERIV"});g.addEdge(null,3367,3368,{label: "DERIV"});g.addEdge(null,3368,3369,{label: "MODIFIER"});g.addEdge(null,3369,3372,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3370,3372,{label: "MODIFIER"});g.addEdge(null,3371,3372,{label: "DERIV"});g.addEdge(null,3372,3373,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
