<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğum ve ölüm oranları gelişmemiş ya da gelişmekte olan ülkelerde nasıldır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5501, {label: "Doğum",nodeclass: "type-TK"});g.addNode(5502, {label: "ve",nodeclass: "type-TK"});g.addNode(5503, {label: "ölüm",nodeclass: "type-TK"});g.addNode(5504, {label: "oranları",nodeclass: "type-TK"});g.addNode(5505, {label: "gelişmemiş",nodeclass: "type-TK"});g.addNode(5506, {label: "ya",nodeclass: "type-TK"});g.addNode(5507, {label: "da",nodeclass: "type-TK"});g.addNode(5508, {label: "geliş",nodeclass: "type-TK"});g.addNode(5509, {label: "gelişmekte",nodeclass: "type-TK"});g.addNode(5510, {label: "ol",nodeclass: "type-TK"});g.addNode(5511, {label: "olan",nodeclass: "type-TK"});g.addNode(5512, {label: "ülkelerde",nodeclass: "type-TK"});g.addNode(5513, {label: "nasıl",nodeclass: "type-TK"});g.addNode(5514, {label: "nasıldır",nodeclass: "type-TK"});g.addNode(5515, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5501,5502,{label: "OBJECT"});g.addEdge(null,5502,5503,{label: "COORDINATION"});g.addEdge(null,5503,5504,{label: "CLASSIFIER"});g.addEdge(null,5504,5505,{label: "SUBJECT"});g.addEdge(null,5505,5506,{label: "SENTENCE"});g.addEdge(null,5506,5514,{label: "COORDINATION"});g.addEdge(null,5507,5506,{label: "INTENSIFIER"});g.addEdge(null,5508,5509,{label: "DERIV"});g.addEdge(null,5509,5510,{label: "OBJECT"});g.addEdge(null,5510,5511,{label: "DERIV"});g.addEdge(null,5511,5512,{label: "MODIFIER"});g.addEdge(null,5512,5514,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5513,5514,{label: "DERIV"});g.addEdge(null,5514,5515,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
