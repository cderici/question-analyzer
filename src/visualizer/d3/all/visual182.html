<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Eş sıcaklık eğrilerine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1942, {label: "Doğal",nodeclass: "type-TK"});g.addNode(1943, {label: "çevreyi",nodeclass: "type-TK"});g.addNode(1944, {label: "kaç",nodeclass: "type-TK"});g.addNode(1945, {label: "temel",nodeclass: "type-TK"});g.addNode(1946, {label: "unsur",nodeclass: "type-TK"});g.addNode(1947, {label: "oluş",nodeclass: "type-TK"});g.addNode(1948, {label: "oluşturur",nodeclass: "type-TK"});g.addNode(1949, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1942,1943,{label: "MODIFIER"});g.addEdge(null,1943,1948,{label: "OBJECT"});g.addEdge(null,1944,1945,{label: "MODIFIER"});g.addEdge(null,1945,1946,{label: "MODIFIER"});g.addEdge(null,1946,1948,{label: "OBJECT"});g.addEdge(null,1947,1948,{label: "DERIV"});g.addEdge(null,1948,1949,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
