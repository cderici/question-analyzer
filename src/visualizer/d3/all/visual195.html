    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2090, {label: "Astenosfer",nodeclass: "type-TK"});g.addNode(2091, {label: "adı",nodeclass: "type-TK"});g.addNode(2092, {label: "ver",nodeclass: "type-TK"});g.addNode(2093, {label: "_",nodeclass: "type-TK"});g.addNode(2094, {label: "verilen",nodeclass: "type-TK"});g.addNode(2095, {label: "manto",nodeclass: "type-TK"});g.addNode(2096, {label: "katmanın",nodeclass: "type-TK"});g.addNode(2097, {label: "derin",nodeclass: "type-TK"});g.addNode(2098, {label: "derinliği",nodeclass: "type-TK"});g.addNode(2099, {label: "kaç",nodeclass: "type-TK"});g.addNode(2100, {label: "km",nodeclass: "type-TK"});g.addNode(2101, {label: "aralığında",nodeclass: "type-TK"});g.addNode(2102, {label: "yer",nodeclass: "type-TK"});g.addNode(2103, {label: "alır",nodeclass: "type-TK"});g.addNode(2104, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2090,2091,{label: "CLASSIFIER"});g.addEdge(null,2091,2094,{label: "OBJECT"});g.addEdge(null,2092,2093,{label: "DERIV"});g.addEdge(null,2093,2094,{label: "DERIV"});g.addEdge(null,2094,2096,{label: "MODIFIER"});g.addEdge(null,2095,2096,{label: "CLASSIFIER"});g.addEdge(null,2096,2098,{label: "POSSESSOR"});g.addEdge(null,2097,2098,{label: "DERIV"});g.addEdge(null,2098,2103,{label: "SUBJECT"});g.addEdge(null,2099,2100,{label: "MODIFIER"});g.addEdge(null,2100,2101,{label: "CLASSIFIER"});g.addEdge(null,2101,2103,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2102,2103,{label: "OBJECT"});g.addEdge(null,2103,2104,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
