<style>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2680, {label: "Yer",nodeclass: "type-TK"});g.addNode(2681, {label: "yuvarlak",nodeclass: "type-TK"});g.addNode(2682, {label: "_",nodeclass: "type-TK"});g.addNode(2683, {label: "yuvarlağındaki",nodeclass: "type-TK"});g.addNode(2684, {label: "iç",nodeclass: "type-TK"});g.addNode(2685, {label: "içe",nodeclass: "type-TK"});g.addNode(2686, {label: "kürelere",nodeclass: "type-TK"});g.addNode(2687, {label: "ne",nodeclass: "type-TK"});g.addNode(2688, {label: "ad",nodeclass: "type-TK"});g.addNode(2689, {label: "ver",nodeclass: "type-TK"});g.addNode(2690, {label: "verilir",nodeclass: "type-TK"});g.addNode(2691, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2680,2690,{label: "SUBJECT"});g.addEdge(null,2681,2682,{label: "DERIV"});g.addEdge(null,2682,2683,{label: "DERIV"});g.addEdge(null,2683,2685,{label: "MODIFIER"});g.addEdge(null,2684,2685,{label: "CLASSIFIER"});g.addEdge(null,2685,2690,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2686,2690,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2687,2688,{label: "MODIFIER"});g.addEdge(null,2688,2690,{label: "SUBJECT"});g.addEdge(null,2689,2690,{label: "DERIV"});g.addEdge(null,2690,2691,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
