<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hollanda’nın en yüksek noktası kaç metredir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5339, {label: "Denizden",nodeclass: "type-TK"});g.addNode(5340, {label: "kazan",nodeclass: "type-TK"});g.addNode(5341, {label: "_",nodeclass: "type-TK"});g.addNode(5342, {label: "kazanılan",nodeclass: "type-TK"});g.addNode(5343, {label: "topraklara",nodeclass: "type-TK"});g.addNode(5344, {label: "ne",nodeclass: "type-TK"});g.addNode(5345, {label: "ad",nodeclass: "type-TK"});g.addNode(5346, {label: "ver",nodeclass: "type-TK"});g.addNode(5347, {label: "verilir",nodeclass: "type-TK"});g.addNode(5348, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5339,5341,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,5340,5341,{label: "DERIV"});g.addEdge(null,5341,5342,{label: "DERIV"});g.addEdge(null,5342,5343,{label: "MODIFIER"});g.addEdge(null,5343,5347,{label: "DATIVE.ADJUNCT"});g.addEdge(null,5344,5345,{label: "MODIFIER"});g.addEdge(null,5345,5347,{label: "SUBJECT"});g.addEdge(null,5346,5347,{label: "DERIV"});g.addEdge(null,5347,5348,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
