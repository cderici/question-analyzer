  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5409, {label: "Avrupa",nodeclass: "type-TK"});g.addNode(5410, {label: "kıtasında",nodeclass: "type-TK"});g.addNode(5411, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5412, {label: "art",nodeclass: "type-TK"});g.addNode(5413, {label: "artış",nodeclass: "type-TK"});g.addNode(5414, {label: "hızının",nodeclass: "type-TK"});g.addNode(5415, {label: "azal",nodeclass: "type-TK"});g.addNode(5416, {label: "azalması",nodeclass: "type-TK"});g.addNode(5417, {label: "temel",nodeclass: "type-TK"});g.addNode(5418, {label: "ol",nodeclass: "type-TK"});g.addNode(5419, {label: "olarak",nodeclass: "type-TK"});g.addNode(5420, {label: "neye",nodeclass: "type-TK"});g.addNode(5421, {label: "bağla",nodeclass: "type-TK"});g.addNode(5422, {label: "_",nodeclass: "type-TK"});g.addNode(5423, {label: "bağlanabilir",nodeclass: "type-TK"});g.addNode(5424, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5409,5410,{label: "CLASSIFIER"});g.addEdge(null,5410,5413,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5411,5413,{label: "OBJECT"});g.addEdge(null,5412,5413,{label: "DERIV"});g.addEdge(null,5413,5414,{label: "CLASSIFIER"});g.addEdge(null,5414,5416,{label: "OBJECT"});g.addEdge(null,5415,5416,{label: "DERIV"});g.addEdge(null,5416,5423,{label: "OBJECT"});g.addEdge(null,5417,5418,{label: "OBJECT"});g.addEdge(null,5418,5419,{label: "DERIV"});g.addEdge(null,5419,5422,{label: "MODIFIER"});g.addEdge(null,5420,5422,{label: "DATIVE.ADJUNCT"});g.addEdge(null,5421,5422,{label: "DERIV"});g.addEdge(null,5422,5423,{label: "DERIV"});g.addEdge(null,5423,5424,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
