<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;

}

}

}

  fill: none;

</style>

</head>
<body>

<p>Ozon tabakasının incelmesinin en önemli sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4911, {label: "Ozon",nodeclass: "type-TK"});g.addNode(4912, {label: "tabakasının",nodeclass: "type-TK"});g.addNode(4913, {label: "incel",nodeclass: "type-TK"});g.addNode(4914, {label: "incelmesinin",nodeclass: "type-TK"});g.addNode(4915, {label: "en",nodeclass: "type-TK"});g.addNode(4916, {label: "önem",nodeclass: "type-TK"});g.addNode(4917, {label: "önemli",nodeclass: "type-TK"});g.addNode(4918, {label: "sebebi",nodeclass: "type-TK"});g.addNode(4919, {label: "ne",nodeclass: "type-TK"});g.addNode(4920, {label: "nedir",nodeclass: "type-TK"});g.addNode(4921, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4911,4912,{label: "CLASSIFIER"});g.addEdge(null,4912,4913,{label: "SUBJECT"});g.addEdge(null,4913,4914,{label: "DERIV"});g.addEdge(null,4914,4918,{label: "POSSESSOR"});g.addEdge(null,4915,4917,{label: "MODIFIER"});g.addEdge(null,4916,4917,{label: "DERIV"});g.addEdge(null,4917,4918,{label: "MODIFIER"});g.addEdge(null,4918,4920,{label: "SUBJECT"});g.addEdge(null,4919,4920,{label: "DERIV"});g.addEdge(null,4920,4921,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
