                     var g = new dagreD3.Digraph();g.addNode(3130, {label: "çalış",nodeclass: "type-TK"});g.addNode(3131, {label: "Çalışma",nodeclass: "type-TK"});g.addNode(3132, {label: "çağ",nodeclass: "type-TK"});g.addNode(3133, {label: "çağındaki",nodeclass: "type-TK"});g.addNode(3134, {label: "nüfusun",nodeclass: "type-TK"});g.addNode(3135, {label: "taban",nodeclass: "type-TK"});g.addNode(3136, {label: "alın",nodeclass: "type-TK"});g.addNode(3137, {label: "alındığı",nodeclass: "type-TK"});g.addNode(3138, {label: "yaş",nodeclass: "type-TK"});g.addNode(3139, {label: "ne",nodeclass: "type-TK"});g.addNode(3140, {label: "nedir",nodeclass: "type-TK"});g.addNode(3141, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3130,3131,{label: "DERIV"});g.addEdge(null,3131,3132,{label: "CLASSIFIER"});g.addEdge(null,3132,3133,{label: "DERIV"});g.addEdge(null,3133,3134,{label: "MODIFIER"});g.addEdge(null,3134,3136,{label: "SUBJECT"});g.addEdge(null,3135,3136,{label: "OBJECT"});g.addEdge(null,3136,3137,{label: "DERIV"});g.addEdge(null,3137,3138,{label: "MODIFIER"});g.addEdge(null,3138,3140,{label: "SUBJECT"});g.addEdge(null,3139,3140,{label: "DERIV"});g.addEdge(null,3140,3141,{label: "SENTENCE"});
