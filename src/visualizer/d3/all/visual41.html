<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Karstik mağaralarda oluşan sarkıt ve dikitler hangi kayaç türlerindendir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(414, {label: "Karstik",nodeclass: "type-TK"});g.addNode(415, {label: "mağaralarda",nodeclass: "type-TK"});g.addNode(416, {label: "oluş",nodeclass: "type-TK"});g.addNode(417, {label: "oluşan",nodeclass: "type-TK"});g.addNode(418, {label: "sarkıt",nodeclass: "type-TK"});g.addNode(419, {label: "ve",nodeclass: "type-TK"});g.addNode(420, {label: "dikitler",nodeclass: "type-TK"});g.addNode(421, {label: "hangi",nodeclass: "type-TK"});g.addNode(422, {label: "kayaç",nodeclass: "type-TK"});g.addNode(423, {label: "tür",nodeclass: "type-TK"});g.addNode(424, {label: "türlerindendir",nodeclass: "type-TK"});g.addNode(425, {label: ".",nodeclass: "type-TK"});g.addEdge(null,414,424,{label: "SUBJECT"});g.addEdge(null,415,416,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,416,417,{label: "DERIV"});g.addEdge(null,417,418,{label: "MODIFIER"});g.addEdge(null,418,419,{label: "OBJECT"});g.addEdge(null,419,420,{label: "COORDINATION"});g.addEdge(null,420,424,{label: "SUBJECT"});g.addEdge(null,421,422,{label: "MODIFIER"});g.addEdge(null,422,423,{label: "CLASSIFIER"});g.addEdge(null,423,424,{label: "DERIV"});g.addEdge(null,424,425,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
