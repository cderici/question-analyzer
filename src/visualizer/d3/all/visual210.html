<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'deki Kuzey Anadolu Dağları ve Toros Dağları hangi orojenez sonucunda oluşmuştur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2256, {label: "Türkiyedeki",nodeclass: "type-TK"});g.addNode(2257, {label: "Kuzey",nodeclass: "type-TK"});g.addNode(2258, {label: "Anadolu",nodeclass: "type-TK"});g.addNode(2259, {label: "Dağları",nodeclass: "type-TK"});g.addNode(2260, {label: "ve",nodeclass: "type-TK"});g.addNode(2261, {label: "Toros",nodeclass: "type-TK"});g.addNode(2262, {label: "Dağları",nodeclass: "type-TK"});g.addNode(2263, {label: "hangi",nodeclass: "type-TK"});g.addNode(2264, {label: "jeoloji",nodeclass: "type-TK"});g.addNode(2265, {label: "jeolojik",nodeclass: "type-TK"});g.addNode(2266, {label: "zamanda",nodeclass: "type-TK"});g.addNode(2267, {label: "oluşmuştur",nodeclass: "type-TK"});g.addNode(2268, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2256,2262,{label: "CLASSIFIER"});g.addEdge(null,2257,2258,{label: "CLASSIFIER"});g.addEdge(null,2258,2259,{label: "CLASSIFIER"});g.addEdge(null,2259,2260,{label: "OBJECT"});g.addEdge(null,2260,2261,{label: "COORDINATION"});g.addEdge(null,2261,2262,{label: "CLASSIFIER"});g.addEdge(null,2262,2267,{label: "SUBJECT"});g.addEdge(null,2263,2265,{label: "MODIFIER"});g.addEdge(null,2264,2265,{label: "DERIV"});g.addEdge(null,2265,2266,{label: "MODIFIER"});g.addEdge(null,2266,2267,{label: "MODIFIER"});g.addEdge(null,2267,2268,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
