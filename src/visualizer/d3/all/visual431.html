    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4862, {label: "M",nodeclass: "type-TK"});g.addNode(4863, {label: "Ö",nodeclass: "type-TK"});g.addNode(4864, {label: "4000",nodeclass: "type-TK"});g.addNode(4865, {label: "yılında",nodeclass: "type-TK"});g.addNode(4866, {label: "tahmini",nodeclass: "type-TK"});g.addNode(4867, {label: "insan",nodeclass: "type-TK"});g.addNode(4868, {label: "nüfusu",nodeclass: "type-TK"});g.addNode(4869, {label: "ne",nodeclass: "type-TK"});g.addNode(4870, {label: "kadar",nodeclass: "type-TK"});g.addNode(4871, {label: "kadardır",nodeclass: "type-TK"});g.addNode(4872, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4862,4863,{label: "CLASSIFIER"});g.addEdge(null,4863,4871,{label: "SUBJECT"});g.addEdge(null,4864,4865,{label: "MODIFIER"});g.addEdge(null,4865,4871,{label: "MODIFIER"});g.addEdge(null,4866,4867,{label: "MODIFIER"});g.addEdge(null,4867,4868,{label: "CLASSIFIER"});g.addEdge(null,4868,4871,{label: "SUBJECT"});g.addEdge(null,4869,4870,{label: "OBJECT"});g.addEdge(null,4870,4871,{label: "DERIV"});g.addEdge(null,4871,4872,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
