<style>

</head>
<body>

<p>Yer kabuğunun ortalama kalınlığı karalarda kaç km. aralığındadır</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2034, {label: "Yer",nodeclass: "type-TK"});g.addNode(2035, {label: "kabuğunun",nodeclass: "type-TK"});g.addNode(2036, {label: "ortalama",nodeclass: "type-TK"});g.addNode(2037, {label: "kalın",nodeclass: "type-TK"});g.addNode(2038, {label: "kalınlığı",nodeclass: "type-TK"});g.addNode(2039, {label: "karalarda",nodeclass: "type-TK"});g.addNode(2040, {label: "kaç",nodeclass: "type-TK"});g.addNode(2041, {label: "km",nodeclass: "type-TK"});g.addNode(2042, {label: "aralık",nodeclass: "type-TK"});g.addNode(2043, {label: "aralığındadır",nodeclass: "type-TK"});g.addNode(2044, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2034,2035,{label: "CLASSIFIER"});g.addEdge(null,2035,2038,{label: "POSSESSOR"});g.addEdge(null,2036,2038,{label: "CLASSIFIER"});g.addEdge(null,2037,2038,{label: "DERIV"});g.addEdge(null,2038,2043,{label: "SUBJECT"});g.addEdge(null,2039,2043,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2040,2041,{label: "MODIFIER"});g.addEdge(null,2041,2043,{label: "OBJECT"});g.addEdge(null,2042,2043,{label: "DERIV"});g.addEdge(null,2043,2044,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
