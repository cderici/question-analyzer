<p>Güneşten gelen mor ötesi ışınların büyük bir kısmını absorbe eden katman nedir</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4895, {label: "Güneşten",nodeclass: "type-TK"});g.addNode(4896, {label: "gel",nodeclass: "type-TK"});g.addNode(4897, {label: "gelen",nodeclass: "type-TK"});g.addNode(4898, {label: "mor",nodeclass: "type-TK"});g.addNode(4899, {label: "ötesi",nodeclass: "type-TK"});g.addNode(4900, {label: "ışınların",nodeclass: "type-TK"});g.addNode(4901, {label: "büyük",nodeclass: "type-TK"});g.addNode(4902, {label: "bir",nodeclass: "type-TK"});g.addNode(4903, {label: "kısmını",nodeclass: "type-TK"});g.addNode(4904, {label: "absorbe",nodeclass: "type-TK"});g.addNode(4905, {label: "et",nodeclass: "type-TK"});g.addNode(4906, {label: "eden",nodeclass: "type-TK"});g.addNode(4907, {label: "katman",nodeclass: "type-TK"});g.addNode(4908, {label: "ne",nodeclass: "type-TK"});g.addNode(4909, {label: "nedir",nodeclass: "type-TK"});g.addNode(4910, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4895,4897,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,4896,4897,{label: "DERIV"});g.addEdge(null,4897,4899,{label: "MODIFIER"});g.addEdge(null,4898,4899,{label: "MODIFIER"});g.addEdge(null,4899,4905,{label: "OBJECT"});g.addEdge(null,4900,4903,{label: "POSSESSOR"});g.addEdge(null,4901,4903,{label: "MODIFIER"});g.addEdge(null,4902,4903,{label: "DETERMINER"});g.addEdge(null,4903,4905,{label: "OBJECT"});g.addEdge(null,4904,4905,{label: "MODIFIER"});g.addEdge(null,4905,4906,{label: "DERIV"});g.addEdge(null,4906,4907,{label: "MODIFIER"});g.addEdge(null,4907,4909,{label: "SUBJECT"});g.addEdge(null,4908,4909,{label: "DERIV"});g.addEdge(null,4909,4910,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
