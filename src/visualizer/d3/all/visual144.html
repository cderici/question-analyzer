<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1507, {label: "Yeryüzünde",nodeclass: "type-TK"});g.addNode(1508, {label: "en",nodeclass: "type-TK"});g.addNode(1509, {label: "soğuk",nodeclass: "type-TK"});g.addNode(1510, {label: "ay",nodeclass: "type-TK"});g.addNode(1511, {label: "ortalaması",nodeclass: "type-TK"});g.addNode(1512, {label: "10",nodeclass: "type-TK"});g.addNode(1513, {label: "Cnin",nodeclass: "type-TK"});g.addNode(1514, {label: "üzerine",nodeclass: "type-TK"});g.addNode(1515, {label: "ol",nodeclass: "type-TK"});g.addNode(1516, {label: "olan",nodeclass: "type-TK"});g.addNode(1517, {label: "iklim",nodeclass: "type-TK"});g.addNode(1518, {label: "kuşağına",nodeclass: "type-TK"});g.addNode(1519, {label: "ne",nodeclass: "type-TK"});g.addNode(1520, {label: "isim",nodeclass: "type-TK"});g.addNode(1521, {label: "ver",nodeclass: "type-TK"});g.addNode(1522, {label: "verilir",nodeclass: "type-TK"});g.addNode(1523, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1507,1522,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,1508,1509,{label: "MODIFIER"});g.addEdge(null,1509,1510,{label: "MODIFIER"});g.addEdge(null,1510,1511,{label: "CLASSIFIER"});g.addEdge(null,1511,1522,{label: "SUBJECT"});g.addEdge(null,1512,1513,{label: "MODIFIER"});g.addEdge(null,1513,1514,{label: "POSSESSOR"});g.addEdge(null,1514,1515,{label: "OBJECT"});g.addEdge(null,1515,1516,{label: "DERIV"});g.addEdge(null,1516,1518,{label: "MODIFIER"});g.addEdge(null,1517,1518,{label: "CLASSIFIER"});g.addEdge(null,1518,1522,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1519,1520,{label: "MODIFIER"});g.addEdge(null,1520,1522,{label: "SUBJECT"});g.addEdge(null,1521,1522,{label: "DERIV"});g.addEdge(null,1522,1523,{label: "SENTENCE"});

  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
