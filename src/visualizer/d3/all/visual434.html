<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Amerika birleşik devletlerinin doğu kıyılarının fazla göç almasının temel sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4901, {label: "Batı",nodeclass: "type-TK"});g.addNode(4902, {label: "avrupa",nodeclass: "type-TK"});g.addNode(4903, {label: "ülkelerinin",nodeclass: "type-TK"});g.addNode(4904, {label: "fazla",nodeclass: "type-TK"});g.addNode(4905, {label: "göç",nodeclass: "type-TK"});g.addNode(4906, {label: "al",nodeclass: "type-TK"});g.addNode(4907, {label: "almasının",nodeclass: "type-TK"});g.addNode(4908, {label: "temel",nodeclass: "type-TK"});g.addNode(4909, {label: "sebebi",nodeclass: "type-TK"});g.addNode(4910, {label: "ne",nodeclass: "type-TK"});g.addNode(4911, {label: "nedir",nodeclass: "type-TK"});g.addNode(4912, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4901,4903,{label: "CLASSIFIER"});g.addEdge(null,4902,4903,{label: "CLASSIFIER"});g.addEdge(null,4903,4906,{label: "SUBJECT"});g.addEdge(null,4904,4905,{label: "MODIFIER"});g.addEdge(null,4905,4906,{label: "OBJECT"});g.addEdge(null,4906,4907,{label: "DERIV"});g.addEdge(null,4907,4909,{label: "POSSESSOR"});g.addEdge(null,4908,4909,{label: "CLASSIFIER"});g.addEdge(null,4909,4911,{label: "SUBJECT"});g.addEdge(null,4910,4911,{label: "DERIV"});g.addEdge(null,4911,4912,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
