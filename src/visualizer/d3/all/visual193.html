<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>
.type-TK > .label > rect {

}

svg {
  align:center

text {

</style>

</head>
<body>

<p>Bazaltik kabuğun yoğunluğu ne kadardır</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2072, {label: "Bazaltik",nodeclass: "type-TK"});g.addNode(2073, {label: "kabuğun",nodeclass: "type-TK"});g.addNode(2074, {label: "bileşiminde",nodeclass: "type-TK"});g.addNode(2075, {label: "en",nodeclass: "type-TK"});g.addNode(2076, {label: "çok",nodeclass: "type-TK"});g.addNode(2077, {label: "bulun",nodeclass: "type-TK"});g.addNode(2078, {label: "bulunan",nodeclass: "type-TK"});g.addNode(2079, {label: "elementler",nodeclass: "type-TK"});g.addNode(2080, {label: "hangi",nodeclass: "type-TK"});g.addNode(2081, {label: "hangileridir",nodeclass: "type-TK"});g.addNode(2082, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2072,2081,{label: "SUBJECT"});g.addEdge(null,2073,2074,{label: "POSSESSOR"});g.addEdge(null,2074,2077,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2075,2076,{label: "MODIFIER"});g.addEdge(null,2076,2077,{label: "MODIFIER"});g.addEdge(null,2077,2078,{label: "DERIV"});g.addEdge(null,2078,2079,{label: "MODIFIER"});g.addEdge(null,2079,2081,{label: "SUBJECT"});g.addEdge(null,2080,2081,{label: "DERIV"});g.addEdge(null,2081,2082,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
