<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hollanda’daki ormanlar ülke arazisinin yüzde kaçını oluşturur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5368, {label: "Hollandadaki",nodeclass: "type-TK"});g.addNode(5369, {label: "ormanlar",nodeclass: "type-TK"});g.addNode(5370, {label: "ülke",nodeclass: "type-TK"});g.addNode(5371, {label: "arazisinin",nodeclass: "type-TK"});g.addNode(5372, {label: "yüz",nodeclass: "type-TK"});g.addNode(5373, {label: "yüzde",nodeclass: "type-TK"});g.addNode(5374, {label: "kaçını",nodeclass: "type-TK"});g.addNode(5375, {label: "oluş",nodeclass: "type-TK"});g.addNode(5376, {label: "oluşturur",nodeclass: "type-TK"});g.addNode(5377, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5368,5376,{label: "SUBJECT"});g.addEdge(null,5369,5376,{label: "SUBJECT"});g.addEdge(null,5370,5371,{label: "CLASSIFIER"});g.addEdge(null,5371,5376,{label: "SUBJECT"});g.addEdge(null,5372,5373,{label: "DERIV"});g.addEdge(null,5373,5376,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5374,5376,{label: "OBJECT"});g.addEdge(null,5375,5376,{label: "DERIV"});g.addEdge(null,5376,5377,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
