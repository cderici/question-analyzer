<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Denizler ve okyanuslar yeryüzünde ne kadar alan kaplamaktadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2957, {label: "Denizler",nodeclass: "type-TK"});g.addNode(2958, {label: "ve",nodeclass: "type-TK"});g.addNode(2959, {label: "okyanuslar",nodeclass: "type-TK"});g.addNode(2960, {label: "yeryüzünde",nodeclass: "type-TK"});g.addNode(2961, {label: "ne",nodeclass: "type-TK"});g.addNode(2962, {label: "kadar",nodeclass: "type-TK"});g.addNode(2963, {label: "alan",nodeclass: "type-TK"});g.addNode(2964, {label: "kaplamaktadır",nodeclass: "type-TK"});g.addNode(2965, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2957,2958,{label: "SUBJECT"});g.addEdge(null,2958,2959,{label: "COORDINATION"});g.addEdge(null,2959,2960,{label: "CLASSIFIER"});g.addEdge(null,2960,2964,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2961,2962,{label: "OBJECT"});g.addEdge(null,2962,2963,{label: "MODIFIER"});g.addEdge(null,2963,2964,{label: "OBJECT"});g.addEdge(null,2964,2965,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
