<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>1955 yılında 5500 kişinin öldüğü deprem nerede gerçekleşmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4145, {label: "1955",nodeclass: "type-TK"});g.addNode(4146, {label: "yılında",nodeclass: "type-TK"});g.addNode(4147, {label: "5500",nodeclass: "type-TK"});g.addNode(4148, {label: "kişinin",nodeclass: "type-TK"});g.addNode(4149, {label: "öl",nodeclass: "type-TK"});g.addNode(4150, {label: "öldüğü",nodeclass: "type-TK"});g.addNode(4151, {label: "deprem",nodeclass: "type-TK"});g.addNode(4152, {label: "nerede",nodeclass: "type-TK"});g.addNode(4153, {label: "gerçek",nodeclass: "type-TK"});g.addNode(4154, {label: "gerçekleşmiştir",nodeclass: "type-TK"});g.addNode(4155, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4145,4146,{label: "MODIFIER"});g.addEdge(null,4146,4149,{label: "MODIFIER"});g.addEdge(null,4147,4148,{label: "MODIFIER"});g.addEdge(null,4148,4149,{label: "SUBJECT"});g.addEdge(null,4149,4150,{label: "DERIV"});g.addEdge(null,4150,4151,{label: "MODIFIER"});g.addEdge(null,4151,4154,{label: "SUBJECT"});g.addEdge(null,4152,4154,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4153,4154,{label: "DERIV"});g.addEdge(null,4154,4155,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
