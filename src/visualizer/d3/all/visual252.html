<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Granitik Kabuğun yoğunluğu ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2703, {label: "Yer",nodeclass: "type-TK"});g.addNode(2704, {label: "kabuğunun",nodeclass: "type-TK"});g.addNode(2705, {label: "okyanus",nodeclass: "type-TK"});g.addNode(2706, {label: "okyanuslardaki",nodeclass: "type-TK"});g.addNode(2707, {label: "ortalama",nodeclass: "type-TK"});g.addNode(2708, {label: "kalın",nodeclass: "type-TK"});g.addNode(2709, {label: "kalınlığı",nodeclass: "type-TK"});g.addNode(2710, {label: "ne",nodeclass: "type-TK"});g.addNode(2711, {label: "kadar",nodeclass: "type-TK"});g.addNode(2712, {label: "kadardır",nodeclass: "type-TK"});g.addNode(2713, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2703,2704,{label: "CLASSIFIER"});g.addEdge(null,2704,2709,{label: "POSSESSOR"});g.addEdge(null,2705,2706,{label: "DERIV"});g.addEdge(null,2706,2707,{label: "MODIFIER"});g.addEdge(null,2707,2709,{label: "CLASSIFIER"});g.addEdge(null,2708,2709,{label: "DERIV"});g.addEdge(null,2709,2712,{label: "SUBJECT"});g.addEdge(null,2710,2711,{label: "OBJECT"});g.addEdge(null,2711,2712,{label: "DERIV"});g.addEdge(null,2712,2713,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
