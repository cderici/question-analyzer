<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4429, {label: "Orta",nodeclass: "type-TK"});g.addNode(4430, {label: "kuşak",nodeclass: "type-TK"});g.addNode(4431, {label: "kuşaktaki",nodeclass: "type-TK"});g.addNode(4432, {label: "pek",nodeclass: "type-TK"});g.addNode(4433, {label: "çok",nodeclass: "type-TK"});g.addNode(4434, {label: "insanın",nodeclass: "type-TK"});g.addNode(4435, {label: "en",nodeclass: "type-TK"});g.addNode(4436, {label: "temel",nodeclass: "type-TK"});g.addNode(4437, {label: "besin",nodeclass: "type-TK"});g.addNode(4438, {label: "maddesi",nodeclass: "type-TK"});g.addNode(4439, {label: "ne",nodeclass: "type-TK"});g.addNode(4440, {label: "nedir",nodeclass: "type-TK"});g.addNode(4441, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4429,4430,{label: "MODIFIER"});g.addEdge(null,4430,4431,{label: "DERIV"});g.addEdge(null,4431,4434,{label: "MODIFIER"});g.addEdge(null,4432,4434,{label: "MODIFIER"});g.addEdge(null,4433,4434,{label: "DETERMINER"});g.addEdge(null,4434,4438,{label: "POSSESSOR"});g.addEdge(null,4435,4436,{label: "MODIFIER"});g.addEdge(null,4436,4437,{label: "MODIFIER"});g.addEdge(null,4437,4438,{label: "CLASSIFIER"});g.addEdge(null,4438,4440,{label: "SUBJECT"});g.addEdge(null,4439,4440,{label: "DERIV"});g.addEdge(null,4440,4441,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
