<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Köy yerleşmelerinin toplu olmasındaki en önemli faktör nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3608, {label: "Köy",nodeclass: "type-TK"});g.addNode(3609, {label: "yerleş",nodeclass: "type-TK"});g.addNode(3610, {label: "yerleşmelerinin",nodeclass: "type-TK"});g.addNode(3611, {label: "toplu",nodeclass: "type-TK"});g.addNode(3612, {label: "ol",nodeclass: "type-TK"});g.addNode(3613, {label: "_",nodeclass: "type-TK"});g.addNode(3614, {label: "olmasındaki",nodeclass: "type-TK"});g.addNode(3615, {label: "en",nodeclass: "type-TK"});g.addNode(3616, {label: "önem",nodeclass: "type-TK"});g.addNode(3617, {label: "önemli",nodeclass: "type-TK"});g.addNode(3618, {label: "faktör",nodeclass: "type-TK"});g.addNode(3619, {label: "ne",nodeclass: "type-TK"});g.addNode(3620, {label: "nedir",nodeclass: "type-TK"});g.addNode(3621, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3608,3609,{label: "OBJECT"});g.addEdge(null,3609,3610,{label: "DERIV"});g.addEdge(null,3610,3613,{label: "SUBJECT"});g.addEdge(null,3611,3613,{label: "MODIFIER"});g.addEdge(null,3612,3613,{label: "DERIV"});g.addEdge(null,3613,3614,{label: "DERIV"});g.addEdge(null,3614,3618,{label: "MODIFIER"});g.addEdge(null,3615,3617,{label: "MODIFIER"});g.addEdge(null,3616,3617,{label: "DERIV"});g.addEdge(null,3617,3618,{label: "MODIFIER"});g.addEdge(null,3618,3620,{label: "SUBJECT"});g.addEdge(null,3619,3620,{label: "DERIV"});g.addEdge(null,3620,3621,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
