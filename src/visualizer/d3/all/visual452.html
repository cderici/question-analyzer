<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5138, {label: "Yaşlı",nodeclass: "type-TK"});g.addNode(5139, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5140, {label: "ol",nodeclass: "type-TK"});g.addNode(5141, {label: "olarak",nodeclass: "type-TK"});g.addNode(5142, {label: "kabul",nodeclass: "type-TK"});g.addNode(5143, {label: "et",nodeclass: "type-TK"});g.addNode(5144, {label: "_",nodeclass: "type-TK"});g.addNode(5145, {label: "edilen",nodeclass: "type-TK"});g.addNode(5146, {label: "yaş",nodeclass: "type-TK"});g.addNode(5147, {label: "grubu",nodeclass: "type-TK"});g.addNode(5148, {label: "ne",nodeclass: "type-TK"});g.addNode(5149, {label: "nedir",nodeclass: "type-TK"});g.addNode(5150, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5138,5147,{label: "CLASSIFIER"});g.addEdge(null,5139,5140,{label: "OBJECT"});g.addEdge(null,5140,5141,{label: "DERIV"});g.addEdge(null,5141,5145,{label: "MODIFIER"});g.addEdge(null,5142,5145,{label: "OBJECT"});g.addEdge(null,5143,5144,{label: "DERIV"});g.addEdge(null,5144,5145,{label: "DERIV"});g.addEdge(null,5145,5147,{label: "MODIFIER"});g.addEdge(null,5146,5147,{label: "CLASSIFIER"});g.addEdge(null,5147,5149,{label: "SUBJECT"});g.addEdge(null,5148,5149,{label: "DERIV"});g.addEdge(null,5149,5150,{label: "SENTENCE"});

    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
