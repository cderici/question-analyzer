<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yeryüzünde kaç farklı sıcaklık kuşağı oluşmuştur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1893, {label: "Yeryüzünde",nodeclass: "type-TK"});g.addNode(1894, {label: "kaç",nodeclass: "type-TK"});g.addNode(1895, {label: "fark",nodeclass: "type-TK"});g.addNode(1896, {label: "farklı",nodeclass: "type-TK"});g.addNode(1897, {label: "sıcak",nodeclass: "type-TK"});g.addNode(1898, {label: "sıcaklık",nodeclass: "type-TK"});g.addNode(1899, {label: "kuşağı",nodeclass: "type-TK"});g.addNode(1900, {label: "oluşmuştur",nodeclass: "type-TK"});g.addNode(1901, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1893,1900,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,1894,1895,{label: "MODIFIER"});g.addEdge(null,1895,1896,{label: "DERIV"});g.addEdge(null,1896,1899,{label: "MODIFIER"});g.addEdge(null,1897,1898,{label: "DERIV"});g.addEdge(null,1898,1899,{label: "CLASSIFIER"});g.addEdge(null,1899,1900,{label: "OBJECT"});g.addEdge(null,1900,1901,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
