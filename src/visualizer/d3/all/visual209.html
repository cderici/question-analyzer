<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'deki Kuzey Anadolu Dağları ve Toros Dağları hangi jeolojik zamanda oluşmuştur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2246, {label: "Mantonun",nodeclass: "type-TK"});g.addNode(2247, {label: "içeri",nodeclass: "type-TK"});g.addNode(2248, {label: "içerisindeki",nodeclass: "type-TK"});g.addNode(2249, {label: "konveksiyon",nodeclass: "type-TK"});g.addNode(2250, {label: "akıntıları",nodeclass: "type-TK"});g.addNode(2251, {label: "hangi",nodeclass: "type-TK"});g.addNode(2252, {label: "yönde",nodeclass: "type-TK"});g.addNode(2253, {label: "hareket",nodeclass: "type-TK"});g.addNode(2254, {label: "eder",nodeclass: "type-TK"});g.addNode(2255, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2246,2247,{label: "POSSESSOR"});g.addEdge(null,2247,2248,{label: "DERIV"});g.addEdge(null,2248,2250,{label: "MODIFIER"});g.addEdge(null,2249,2250,{label: "CLASSIFIER"});g.addEdge(null,2250,2254,{label: "OBJECT"});g.addEdge(null,2251,2252,{label: "MODIFIER"});g.addEdge(null,2252,2254,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2253,2254,{label: "OBJECT"});g.addEdge(null,2254,2255,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
