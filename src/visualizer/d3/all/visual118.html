<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Üç tarafı sularla kaplı kara parçasına ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1188, {label: "Üç",nodeclass: "type-TK"});g.addNode(1189, {label: "tarafı",nodeclass: "type-TK"});g.addNode(1190, {label: "sularla",nodeclass: "type-TK"});g.addNode(1191, {label: "kap",nodeclass: "type-TK"});g.addNode(1192, {label: "kaplı",nodeclass: "type-TK"});g.addNode(1193, {label: "kara",nodeclass: "type-TK"});g.addNode(1194, {label: "parçasına",nodeclass: "type-TK"});g.addNode(1195, {label: "ne",nodeclass: "type-TK"});g.addNode(1196, {label: "ad",nodeclass: "type-TK"});g.addNode(1197, {label: "ver",nodeclass: "type-TK"});g.addNode(1198, {label: "verilir",nodeclass: "type-TK"});g.addNode(1199, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1188,1189,{label: "MODIFIER"});g.addEdge(null,1189,1198,{label: "SUBJECT"});g.addEdge(null,1190,1198,{label: "INSTRUMENTAL.ADJUNCT"});g.addEdge(null,1191,1192,{label: "DERIV"});g.addEdge(null,1192,1193,{label: "MODIFIER"});g.addEdge(null,1193,1194,{label: "CLASSIFIER"});g.addEdge(null,1194,1198,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1195,1196,{label: "MODIFIER"});g.addEdge(null,1196,1198,{label: "SUBJECT"});g.addEdge(null,1197,1198,{label: "DERIV"});g.addEdge(null,1198,1199,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
