<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Levha tektoniği teorisi kimin teorisinin geliştirilmiş halidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2730, {label: "Granit",nodeclass: "type-TK"});g.addNode(2731, {label: "siyenit",nodeclass: "type-TK"});g.addNode(2732, {label: "diyorit",nodeclass: "type-TK"});g.addNode(2733, {label: "ve",nodeclass: "type-TK"});g.addNode(2734, {label: "gabro",nodeclass: "type-TK"});g.addNode(2735, {label: "ne",nodeclass: "type-TK"});g.addNode(2736, {label: "tip",nodeclass: "type-TK"});g.addNode(2737, {label: "kayaç",nodeclass: "type-TK"});g.addNode(2738, {label: "kayaçlardır",nodeclass: "type-TK"});g.addNode(2739, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2730,2738,{label: "SUBJECT"});g.addEdge(null,2731,2732,{label: "MODIFIER"});g.addEdge(null,2732,2733,{label: "OBJECT"});g.addEdge(null,2733,2734,{label: "COORDINATION"});g.addEdge(null,2734,2738,{label: "OBJECT"});g.addEdge(null,2735,2736,{label: "MODIFIER"});g.addEdge(null,2736,2738,{label: "OBJECT"});g.addEdge(null,2737,2738,{label: "DERIV"});g.addEdge(null,2738,2739,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
