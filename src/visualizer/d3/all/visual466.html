<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5277, {label: "Hindistan",nodeclass: "type-TK"});g.addNode(5278, {label: "pamuk",nodeclass: "type-TK"});g.addNode(5279, {label: "ve",nodeclass: "type-TK"});g.addNode(5280, {label: "tütün",nodeclass: "type-TK"});g.addNode(5281, {label: "üretimi",nodeclass: "type-TK"});g.addNode(5282, {label: "bakımından",nodeclass: "type-TK"});g.addNode(5283, {label: "dünyada",nodeclass: "type-TK"});g.addNode(5284, {label: "kaçıncı",nodeclass: "type-TK"});g.addNode(5285, {label: "sıra",nodeclass: "type-TK"});g.addNode(5286, {label: "sıradadır",nodeclass: "type-TK"});g.addNode(5287, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5277,5286,{label: "SUBJECT"});g.addEdge(null,5278,5279,{label: "OBJECT"});g.addEdge(null,5279,5282,{label: "COORDINATION"});g.addEdge(null,5280,5281,{label: "CLASSIFIER"});g.addEdge(null,5281,5282,{label: "CLASSIFIER"});g.addEdge(null,5282,5286,{label: "MODIFIER"});g.addEdge(null,5283,5286,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5284,5285,{label: "MODIFIER"});g.addEdge(null,5285,5286,{label: "DERIV"});g.addEdge(null,5286,5287,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
