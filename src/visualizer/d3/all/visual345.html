<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

  stroke-width: 1px;

}

  fill: #fff;

  fill: none;

</style>

</head>
<body>

<p>İlk yerleşim yerlerinin akarsu boylarına kurulmasının temel sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3812, {label: "İlk",nodeclass: "type-TK"});g.addNode(3813, {label: "yerleşim",nodeclass: "type-TK"});g.addNode(3814, {label: "yerlerinin",nodeclass: "type-TK"});g.addNode(3815, {label: "akarsu",nodeclass: "type-TK"});g.addNode(3816, {label: "boylarına",nodeclass: "type-TK"});g.addNode(3817, {label: "kur",nodeclass: "type-TK"});g.addNode(3818, {label: "_",nodeclass: "type-TK"});g.addNode(3819, {label: "kurulmasının",nodeclass: "type-TK"});g.addNode(3820, {label: "temel",nodeclass: "type-TK"});g.addNode(3821, {label: "sebebi",nodeclass: "type-TK"});g.addNode(3822, {label: "ne",nodeclass: "type-TK"});g.addNode(3823, {label: "nedir",nodeclass: "type-TK"});g.addNode(3824, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3812,3813,{label: "MODIFIER"});g.addEdge(null,3813,3814,{label: "CLASSIFIER"});g.addEdge(null,3814,3816,{label: "POSSESSOR"});g.addEdge(null,3815,3816,{label: "CLASSIFIER"});g.addEdge(null,3816,3818,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3817,3818,{label: "DERIV"});g.addEdge(null,3818,3819,{label: "DERIV"});g.addEdge(null,3819,3821,{label: "POSSESSOR"});g.addEdge(null,3820,3821,{label: "CLASSIFIER"});g.addEdge(null,3821,3823,{label: "SUBJECT"});g.addEdge(null,3822,3823,{label: "DERIV"});g.addEdge(null,3823,3824,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
