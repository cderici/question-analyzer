    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3044, {label: "İçinde",nodeclass: "type-TK"});g.addNode(3045, {label: "yer",nodeclass: "type-TK"});g.addNode(3046, {label: "altı",nodeclass: "type-TK"});g.addNode(3047, {label: "suyunun",nodeclass: "type-TK"});g.addNode(3048, {label: "bulun",nodeclass: "type-TK"});g.addNode(3049, {label: "bulunduğu",nodeclass: "type-TK"});g.addNode(3050, {label: "tabakaya",nodeclass: "type-TK"});g.addNode(3051, {label: "ne",nodeclass: "type-TK"});g.addNode(3052, {label: "ad",nodeclass: "type-TK"});g.addNode(3053, {label: "ver",nodeclass: "type-TK"});g.addNode(3054, {label: "verilir",nodeclass: "type-TK"});g.addNode(3055, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3044,3054,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3045,3054,{label: "SUBJECT"});g.addEdge(null,3046,3047,{label: "MODIFIER"});g.addEdge(null,3047,3048,{label: "SUBJECT"});g.addEdge(null,3048,3049,{label: "DERIV"});g.addEdge(null,3049,3050,{label: "MODIFIER"});g.addEdge(null,3050,3054,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3051,3052,{label: "MODIFIER"});g.addEdge(null,3052,3054,{label: "SUBJECT"});g.addEdge(null,3053,3054,{label: "DERIV"});g.addEdge(null,3054,3055,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
