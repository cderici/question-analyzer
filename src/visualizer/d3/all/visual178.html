<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1902, {label: "Su",nodeclass: "type-TK"});g.addNode(1903, {label: "küre",nodeclass: "type-TK"});g.addNode(1904, {label: "taş",nodeclass: "type-TK"});g.addNode(1905, {label: "küre",nodeclass: "type-TK"});g.addNode(1906, {label: "ve",nodeclass: "type-TK"});g.addNode(1907, {label: "hava",nodeclass: "type-TK"});g.addNode(1908, {label: "kürenin",nodeclass: "type-TK"});g.addNode(1909, {label: "her",nodeclass: "type-TK"});g.addNode(1910, {label: "birine",nodeclass: "type-TK"});g.addNode(1911, {label: "yay",nodeclass: "type-TK"});g.addNode(1912, {label: "yayılmış",nodeclass: "type-TK"});g.addNode(1913, {label: "ol",nodeclass: "type-TK"});g.addNode(1914, {label: "olan",nodeclass: "type-TK"});g.addNode(1915, {label: "küre",nodeclass: "type-TK"});g.addNode(1916, {label: "hangi",nodeclass: "type-TK"});g.addNode(1917, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(1918, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1902,1912,{label: "SUBJECT"});g.addEdge(null,1903,1912,{label: "SUBJECT"});g.addEdge(null,1904,1905,{label: "MODIFIER"});g.addEdge(null,1905,1906,{label: "OBJECT"});g.addEdge(null,1906,1907,{label: "COORDINATION"});g.addEdge(null,1907,1912,{label: "SUBJECT"});g.addEdge(null,1908,1910,{label: "POSSESSOR"});g.addEdge(null,1909,1910,{label: "DETERMINER"});g.addEdge(null,1910,1912,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1911,1912,{label: "DERIV"});g.addEdge(null,1912,1913,{label: "OBJECT"});g.addEdge(null,1913,1914,{label: "DERIV"});g.addEdge(null,1914,1915,{label: "MODIFIER"});g.addEdge(null,1915,1916,{label: "SUBJECT"});g.addEdge(null,1916,1917,{label: "DERIV"});g.addEdge(null,1917,1918,{label: "SENTENCE"});

  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
