<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ganj nehri hangi ülkededir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5203, {label: "Antarktika",nodeclass: "type-TK"});g.addNode(5204, {label: "Kıtasında",nodeclass: "type-TK"});g.addNode(5205, {label: "yerleşik",nodeclass: "type-TK"});g.addNode(5206, {label: "hayatın",nodeclass: "type-TK"});g.addNode(5207, {label: "ol",nodeclass: "type-TK"});g.addNode(5208, {label: "olmamasının",nodeclass: "type-TK"});g.addNode(5209, {label: "en",nodeclass: "type-TK"});g.addNode(5210, {label: "büyük",nodeclass: "type-TK"});g.addNode(5211, {label: "sebebi",nodeclass: "type-TK"});g.addNode(5212, {label: "ne",nodeclass: "type-TK"});g.addNode(5213, {label: "nedir",nodeclass: "type-TK"});g.addNode(5214, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5203,5204,{label: "CLASSIFIER"});g.addEdge(null,5204,5213,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,5205,5206,{label: "MODIFIER"});g.addEdge(null,5206,5208,{label: "POSSESSOR"});g.addEdge(null,5207,5208,{label: "DERIV"});g.addEdge(null,5208,5211,{label: "POSSESSOR"});g.addEdge(null,5209,5210,{label: "MODIFIER"});g.addEdge(null,5210,5211,{label: "MODIFIER"});g.addEdge(null,5211,5213,{label: "SUBJECT"});g.addEdge(null,5212,5213,{label: "DERIV"});g.addEdge(null,5213,5214,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
