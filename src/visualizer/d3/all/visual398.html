<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Günümüzde doğadan yararlanmamızı artıran ve hızlandıran en önemli faktör nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4353, {label: "Günümüzde",nodeclass: "type-TK"});g.addNode(4354, {label: "doğadan",nodeclass: "type-TK"});g.addNode(4355, {label: "yarar",nodeclass: "type-TK"});g.addNode(4356, {label: "_",nodeclass: "type-TK"});g.addNode(4357, {label: "yararlanmamızı",nodeclass: "type-TK"});g.addNode(4358, {label: "art",nodeclass: "type-TK"});g.addNode(4359, {label: "_",nodeclass: "type-TK"});g.addNode(4360, {label: "artıran",nodeclass: "type-TK"});g.addNode(4361, {label: "ve",nodeclass: "type-TK"});g.addNode(4362, {label: "hız",nodeclass: "type-TK"});g.addNode(4363, {label: "_",nodeclass: "type-TK"});g.addNode(4364, {label: "_",nodeclass: "type-TK"});g.addNode(4365, {label: "hızlandıran",nodeclass: "type-TK"});g.addNode(4366, {label: "en",nodeclass: "type-TK"});g.addNode(4367, {label: "önem",nodeclass: "type-TK"});g.addNode(4368, {label: "önemli",nodeclass: "type-TK"});g.addNode(4369, {label: "faktör",nodeclass: "type-TK"});g.addNode(4370, {label: "ne",nodeclass: "type-TK"});g.addNode(4371, {label: "nedir",nodeclass: "type-TK"});g.addNode(4372, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4353,4357,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4354,4357,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,4355,4356,{label: "DERIV"});g.addEdge(null,4356,4357,{label: "DERIV"});g.addEdge(null,4357,4360,{label: "OBJECT"});g.addEdge(null,4358,4359,{label: "DERIV"});g.addEdge(null,4359,4360,{label: "DERIV"});g.addEdge(null,4360,4361,{label: "MODIFIER"});g.addEdge(null,4361,4365,{label: "COORDINATION"});g.addEdge(null,4362,4363,{label: "DERIV"});g.addEdge(null,4363,4364,{label: "DERIV"});g.addEdge(null,4364,4365,{label: "DERIV"});g.addEdge(null,4365,4369,{label: "MODIFIER"});g.addEdge(null,4366,4368,{label: "MODIFIER"});g.addEdge(null,4367,4368,{label: "DERIV"});g.addEdge(null,4368,4369,{label: "MODIFIER"});g.addEdge(null,4369,4371,{label: "SUBJECT"});g.addEdge(null,4370,4371,{label: "DERIV"});g.addEdge(null,4371,4372,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
