<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ekvator bölgesinde nüfuslanmanın az olmasının en temel sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4954, {label: "Ekvator",nodeclass: "type-TK"});g.addNode(4955, {label: "bölgesinde",nodeclass: "type-TK"});g.addNode(4956, {label: "nüfus",nodeclass: "type-TK"});g.addNode(4957, {label: "_",nodeclass: "type-TK"});g.addNode(4958, {label: "nüfuslanmanın",nodeclass: "type-TK"});g.addNode(4959, {label: "az",nodeclass: "type-TK"});g.addNode(4960, {label: "ol",nodeclass: "type-TK"});g.addNode(4961, {label: "olmasının",nodeclass: "type-TK"});g.addNode(4962, {label: "en",nodeclass: "type-TK"});g.addNode(4963, {label: "temel",nodeclass: "type-TK"});g.addNode(4964, {label: "sebebi",nodeclass: "type-TK"});g.addNode(4965, {label: "ne",nodeclass: "type-TK"});g.addNode(4966, {label: "nedir",nodeclass: "type-TK"});g.addNode(4967, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4954,4955,{label: "CLASSIFIER"});g.addEdge(null,4955,4966,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4956,4957,{label: "DERIV"});g.addEdge(null,4957,4958,{label: "DERIV"});g.addEdge(null,4958,4960,{label: "SUBJECT"});g.addEdge(null,4959,4960,{label: "MODIFIER"});g.addEdge(null,4960,4961,{label: "DERIV"});g.addEdge(null,4961,4964,{label: "POSSESSOR"});g.addEdge(null,4962,4963,{label: "MODIFIER"});g.addEdge(null,4963,4964,{label: "CLASSIFIER"});g.addEdge(null,4964,4966,{label: "SUBJECT"});g.addEdge(null,4965,4966,{label: "DERIV"});g.addEdge(null,4966,4967,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
