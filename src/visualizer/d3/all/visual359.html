<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>UNESCO Türkiye’den kaç kültürel varlığı Dünya Miras Listesine eklemiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3999, {label: "UNESCO",nodeclass: "type-TK"});g.addNode(4000, {label: "Türkiyeden",nodeclass: "type-TK"});g.addNode(4001, {label: "kaç",nodeclass: "type-TK"});g.addNode(4002, {label: "kültürel",nodeclass: "type-TK"});g.addNode(4003, {label: "varlığı",nodeclass: "type-TK"});g.addNode(4004, {label: "Dünya",nodeclass: "type-TK"});g.addNode(4005, {label: "Miras",nodeclass: "type-TK"});g.addNode(4006, {label: "Listesine",nodeclass: "type-TK"});g.addNode(4007, {label: "eklemiştir",nodeclass: "type-TK"});g.addNode(4008, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3999,4007,{label: "SUBJECT"});g.addEdge(null,4000,4007,{label: "SUBJECT"});g.addEdge(null,4001,4002,{label: "MODIFIER"});g.addEdge(null,4002,4003,{label: "MODIFIER"});g.addEdge(null,4003,4007,{label: "MODIFIER"});g.addEdge(null,4004,4007,{label: "SUBJECT"});g.addEdge(null,4005,4006,{label: "CLASSIFIER"});g.addEdge(null,4006,4007,{label: "DATIVE.ADJUNCT"});g.addEdge(null,4007,4008,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
