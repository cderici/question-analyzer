<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1910, {label: "Su",nodeclass: "type-TK"});g.addNode(1911, {label: "küre",nodeclass: "type-TK"});g.addNode(1912, {label: "taş",nodeclass: "type-TK"});g.addNode(1913, {label: "küre",nodeclass: "type-TK"});g.addNode(1914, {label: "ve",nodeclass: "type-TK"});g.addNode(1915, {label: "hava",nodeclass: "type-TK"});g.addNode(1916, {label: "kürenin",nodeclass: "type-TK"});g.addNode(1917, {label: "her",nodeclass: "type-TK"});g.addNode(1918, {label: "birine",nodeclass: "type-TK"});g.addNode(1919, {label: "yay",nodeclass: "type-TK"});g.addNode(1920, {label: "yayılmış",nodeclass: "type-TK"});g.addNode(1921, {label: "ol",nodeclass: "type-TK"});g.addNode(1922, {label: "olan",nodeclass: "type-TK"});g.addNode(1923, {label: "küre",nodeclass: "type-TK"});g.addNode(1924, {label: "hangi",nodeclass: "type-TK"});g.addNode(1925, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(1926, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1910,1920,{label: "SUBJECT"});g.addEdge(null,1911,1920,{label: "SUBJECT"});g.addEdge(null,1912,1913,{label: "MODIFIER"});g.addEdge(null,1913,1914,{label: "OBJECT"});g.addEdge(null,1914,1915,{label: "COORDINATION"});g.addEdge(null,1915,1920,{label: "SUBJECT"});g.addEdge(null,1916,1918,{label: "POSSESSOR"});g.addEdge(null,1917,1918,{label: "DETERMINER"});g.addEdge(null,1918,1920,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1919,1920,{label: "DERIV"});g.addEdge(null,1920,1921,{label: "OBJECT"});g.addEdge(null,1921,1922,{label: "DERIV"});g.addEdge(null,1922,1923,{label: "MODIFIER"});g.addEdge(null,1923,1924,{label: "SUBJECT"});g.addEdge(null,1924,1925,{label: "DERIV"});g.addEdge(null,1925,1926,{label: "SENTENCE"});

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {

          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
