  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1880, {label: "Güneş",nodeclass: "type-TK"});g.addNode(1881, {label: "ışınlarının",nodeclass: "type-TK"});g.addNode(1882, {label: "kır",nodeclass: "type-TK"});g.addNode(1883, {label: "_",nodeclass: "type-TK"});g.addNode(1884, {label: "kırılma",nodeclass: "type-TK"});g.addNode(1885, {label: "ve",nodeclass: "type-TK"});g.addNode(1886, {label: "yansı",nodeclass: "type-TK"});g.addNode(1887, {label: "yansıma",nodeclass: "type-TK"});g.addNode(1888, {label: "miktarı",nodeclass: "type-TK"});g.addNode(1889, {label: "neye",nodeclass: "type-TK"});g.addNode(1890, {label: "göre",nodeclass: "type-TK"});g.addNode(1891, {label: "artar",nodeclass: "type-TK"});g.addNode(1892, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1880,1881,{label: "CLASSIFIER"});g.addEdge(null,1881,1883,{label: "SUBJECT"});g.addEdge(null,1882,1883,{label: "DERIV"});g.addEdge(null,1883,1884,{label: "DERIV"});g.addEdge(null,1884,1885,{label: "OBJECT"});g.addEdge(null,1885,1888,{label: "COORDINATION"});g.addEdge(null,1886,1887,{label: "DERIV"});g.addEdge(null,1887,1888,{label: "CLASSIFIER"});g.addEdge(null,1888,1891,{label: "SUBJECT"});g.addEdge(null,1889,1890,{label: "OBJECT"});g.addEdge(null,1890,1891,{label: "MODIFIER"});g.addEdge(null,1891,1892,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
