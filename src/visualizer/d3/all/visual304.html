<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İç göçlerde hangi yaş grubunun etkisi daha fazladır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3209, {label: "İç",nodeclass: "type-TK"});g.addNode(3210, {label: "göçlerde",nodeclass: "type-TK"});g.addNode(3211, {label: "hangi",nodeclass: "type-TK"});g.addNode(3212, {label: "yaş",nodeclass: "type-TK"});g.addNode(3213, {label: "grubunun",nodeclass: "type-TK"});g.addNode(3214, {label: "etkisi",nodeclass: "type-TK"});g.addNode(3215, {label: "daha",nodeclass: "type-TK"});g.addNode(3216, {label: "fazla",nodeclass: "type-TK"});g.addNode(3217, {label: "fazladır",nodeclass: "type-TK"});g.addNode(3218, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3209,3210,{label: "MODIFIER"});g.addEdge(null,3210,3217,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,3211,3212,{label: "MODIFIER"});g.addEdge(null,3212,3213,{label: "CLASSIFIER"});g.addEdge(null,3213,3214,{label: "POSSESSOR"});g.addEdge(null,3214,3217,{label: "OBJECT"});g.addEdge(null,3215,3217,{label: "OBJECT"});g.addEdge(null,3216,3217,{label: "DERIV"});g.addEdge(null,3217,3218,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
