<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Oluşumunda insanın etkisi olmayan çevreye ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4349, {label: "Oluşumunda",nodeclass: "type-TK"});g.addNode(4350, {label: "insanın",nodeclass: "type-TK"});g.addNode(4351, {label: "etkisi",nodeclass: "type-TK"});g.addNode(4352, {label: "ol",nodeclass: "type-TK"});g.addNode(4353, {label: "olmayan",nodeclass: "type-TK"});g.addNode(4354, {label: "çevreye",nodeclass: "type-TK"});g.addNode(4355, {label: "ne",nodeclass: "type-TK"});g.addNode(4356, {label: "de",nodeclass: "type-TK"});g.addNode(4357, {label: "denir",nodeclass: "type-TK"});g.addNode(4358, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4349,4352,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4350,4351,{label: "POSSESSOR"});g.addEdge(null,4351,4352,{label: "OBJECT"});g.addEdge(null,4352,4353,{label: "DERIV"});g.addEdge(null,4353,4354,{label: "MODIFIER"});g.addEdge(null,4354,4357,{label: "DATIVE.ADJUNCT"});g.addEdge(null,4355,4357,{label: "MODIFIER"});g.addEdge(null,4356,4357,{label: "DERIV"});g.addEdge(null,4357,4358,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
