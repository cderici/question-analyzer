<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2595, {label: "Hindistanda",nodeclass: "type-TK"});g.addNode(2596, {label: "1,5",nodeclass: "type-TK"});g.addNode(2597, {label: "milyon",nodeclass: "type-TK"});g.addNode(2598, {label: "kişinin",nodeclass: "type-TK"});g.addNode(2599, {label: "ölümüyle",nodeclass: "type-TK"});g.addNode(2600, {label: "sonuç",nodeclass: "type-TK"});g.addNode(2601, {label: "_",nodeclass: "type-TK"});g.addNode(2602, {label: "sonuçlanan",nodeclass: "type-TK"});g.addNode(2603, {label: "kurak",nodeclass: "type-TK"});g.addNode(2604, {label: "kuraklık",nodeclass: "type-TK"});g.addNode(2605, {label: "hangi",nodeclass: "type-TK"});g.addNode(2606, {label: "yıllar",nodeclass: "type-TK"});g.addNode(2607, {label: "arasında",nodeclass: "type-TK"});g.addNode(2608, {label: "olmuştur",nodeclass: "type-TK"});g.addNode(2609, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2595,2608,{label: "SUBJECT"});g.addEdge(null,2596,2608,{label: "SUBJECT"});g.addEdge(null,2597,2598,{label: "MODIFIER"});g.addEdge(null,2598,2599,{label: "POSSESSOR"});g.addEdge(null,2599,2607,{label: "OBJECT"});g.addEdge(null,2600,2601,{label: "DERIV"});g.addEdge(null,2601,2602,{label: "DERIV"});g.addEdge(null,2602,2604,{label: "MODIFIER"});g.addEdge(null,2603,2604,{label: "DERIV"});g.addEdge(null,2604,2607,{label: "OBJECT"});g.addEdge(null,2605,2606,{label: "MODIFIER"});g.addEdge(null,2606,2607,{label: "OBJECT"});g.addEdge(null,2607,2608,{label: "MODIFIER"});g.addEdge(null,2608,2609,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();

  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });

  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
