<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5039, {label: "Nüfus",nodeclass: "type-TK"});g.addNode(5040, {label: "art",nodeclass: "type-TK"});g.addNode(5041, {label: "artış",nodeclass: "type-TK"});g.addNode(5042, {label: "hızı",nodeclass: "type-TK"});g.addNode(5043, {label: "en",nodeclass: "type-TK"});g.addNode(5044, {label: "fazla",nodeclass: "type-TK"});g.addNode(5045, {label: "ol",nodeclass: "type-TK"});g.addNode(5046, {label: "olan",nodeclass: "type-TK"});g.addNode(5047, {label: "kıta",nodeclass: "type-TK"});g.addNode(5048, {label: "hangi",nodeclass: "type-TK"});g.addNode(5049, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(5050, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5039,5042,{label: "MODIFIER"});g.addEdge(null,5040,5041,{label: "DERIV"});g.addEdge(null,5041,5042,{label: "CLASSIFIER"});g.addEdge(null,5042,5049,{label: "SUBJECT"});g.addEdge(null,5043,5044,{label: "MODIFIER"});g.addEdge(null,5044,5045,{label: "MODIFIER"});g.addEdge(null,5045,5046,{label: "DERIV"});g.addEdge(null,5046,5047,{label: "MODIFIER"});g.addEdge(null,5047,5049,{label: "SUBJECT"});g.addEdge(null,5048,5049,{label: "DERIV"});g.addEdge(null,5049,5050,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
