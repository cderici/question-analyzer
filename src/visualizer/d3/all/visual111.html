<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Canlı, cansız varlıkların bütünü neyi ifade eder</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1117, {label: "Canlı",nodeclass: "type-TK"});g.addNode(1118, {label: "cansız",nodeclass: "type-TK"});g.addNode(1119, {label: "varlıkların",nodeclass: "type-TK"});g.addNode(1120, {label: "bütün",nodeclass: "type-TK"});g.addNode(1121, {label: "bütünü",nodeclass: "type-TK"});g.addNode(1122, {label: "neyi",nodeclass: "type-TK"});g.addNode(1123, {label: "ifade",nodeclass: "type-TK"});g.addNode(1124, {label: "eder",nodeclass: "type-TK"});g.addNode(1125, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1117,1121,{label: "CLASSIFIER"});g.addEdge(null,1118,1119,{label: "MODIFIER"});g.addEdge(null,1119,1121,{label: "POSSESSOR"});g.addEdge(null,1120,1121,{label: "DERIV"});g.addEdge(null,1121,1124,{label: "SUBJECT"});g.addEdge(null,1122,1124,{label: "SUBJECT"});g.addEdge(null,1123,1124,{label: "OBJECT"});g.addEdge(null,1124,1125,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
