<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de en uzun gündüz hangi tarihlerde yaşanır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1287, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(1288, {label: "en",nodeclass: "type-TK"});g.addNode(1289, {label: "uzun",nodeclass: "type-TK"});g.addNode(1290, {label: "gündüz",nodeclass: "type-TK"});g.addNode(1291, {label: "hangi",nodeclass: "type-TK"});g.addNode(1292, {label: "tarihlerde",nodeclass: "type-TK"});g.addNode(1293, {label: "yaşa",nodeclass: "type-TK"});g.addNode(1294, {label: "yaşanır",nodeclass: "type-TK"});g.addNode(1295, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1287,1294,{label: "SUBJECT"});g.addEdge(null,1288,1289,{label: "MODIFIER"});g.addEdge(null,1289,1290,{label: "MODIFIER"});g.addEdge(null,1290,1294,{label: "MODIFIER"});g.addEdge(null,1291,1292,{label: "MODIFIER"});g.addEdge(null,1292,1294,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,1293,1294,{label: "DERIV"});g.addEdge(null,1294,1295,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
