<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İtalya’nın en büyük adaları hangileridir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5409, {label: "İtalyanın",nodeclass: "type-TK"});g.addNode(5410, {label: "uzaydan",nodeclass: "type-TK"});g.addNode(5411, {label: "görün",nodeclass: "type-TK"});g.addNode(5412, {label: "görünüşü",nodeclass: "type-TK"});g.addNode(5413, {label: "neyi",nodeclass: "type-TK"});g.addNode(5414, {label: "andırır",nodeclass: "type-TK"});g.addNode(5415, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5409,5411,{label: "SUBJECT"});g.addEdge(null,5410,5411,{label: "ABLATIVE.ADJUNCT"});g.addEdge(null,5411,5412,{label: "DERIV"});g.addEdge(null,5412,5414,{label: "SUBJECT"});g.addEdge(null,5413,5414,{label: "OBJECT"});g.addEdge(null,5414,5415,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
