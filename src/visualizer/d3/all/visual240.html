<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Manş tüneli denizin kaç metre altında inşa edilmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2559, {label: "Tundra",nodeclass: "type-TK"});g.addNode(2560, {label: "bölgelerinde",nodeclass: "type-TK"});g.addNode(2561, {label: "en",nodeclass: "type-TK"});g.addNode(2562, {label: "yüksek",nodeclass: "type-TK"});g.addNode(2563, {label: "hava",nodeclass: "type-TK"});g.addNode(2564, {label: "sıcak",nodeclass: "type-TK"});g.addNode(2565, {label: "sıcaklığı",nodeclass: "type-TK"});g.addNode(2566, {label: "kaç",nodeclass: "type-TK"});g.addNode(2567, {label: "dereceye",nodeclass: "type-TK"});g.addNode(2568, {label: "ulaşır",nodeclass: "type-TK"});g.addNode(2569, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2559,2560,{label: "CLASSIFIER"});g.addEdge(null,2560,2568,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2561,2562,{label: "MODIFIER"});g.addEdge(null,2562,2565,{label: "MODIFIER"});g.addEdge(null,2563,2565,{label: "CLASSIFIER"});g.addEdge(null,2564,2565,{label: "DERIV"});g.addEdge(null,2565,2568,{label: "SUBJECT"});g.addEdge(null,2566,2567,{label: "MODIFIER"});g.addEdge(null,2567,2568,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2568,2569,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
