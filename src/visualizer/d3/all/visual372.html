<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyadaki aktif volkanların kaçta kaçı Japonya’dadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4099, {label: "dünya",nodeclass: "type-TK"});g.addNode(4100, {label: "Dünyadaki",nodeclass: "type-TK"});g.addNode(4101, {label: "aktif",nodeclass: "type-TK"});g.addNode(4102, {label: "volkanların",nodeclass: "type-TK"});g.addNode(4103, {label: "kaç",nodeclass: "type-TK"});g.addNode(4104, {label: "kaçta",nodeclass: "type-TK"});g.addNode(4105, {label: "kaçı",nodeclass: "type-TK"});g.addNode(4106, {label: "Japonyadadır",nodeclass: "type-TK"});g.addNode(4107, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4099,4100,{label: "DERIV"});g.addEdge(null,4100,4102,{label: "MODIFIER"});g.addEdge(null,4101,4102,{label: "MODIFIER"});g.addEdge(null,4102,4106,{label: "POSSESSOR"});g.addEdge(null,4103,4104,{label: "DERIV"});g.addEdge(null,4104,4106,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4105,4106,{label: "SUBJECT"});g.addEdge(null,4106,4125,{label: "SUBJECT"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
