<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Japonya’nın en yüksek dağları hangi adadadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4112, {label: "Japonyanın",nodeclass: "type-TK"});g.addNode(4113, {label: "en",nodeclass: "type-TK"});g.addNode(4114, {label: "yüksek",nodeclass: "type-TK"});g.addNode(4115, {label: "dağları",nodeclass: "type-TK"});g.addNode(4116, {label: "hangi",nodeclass: "type-TK"});g.addNode(4117, {label: "ada",nodeclass: "type-TK"});g.addNode(4118, {label: "adadadır",nodeclass: "type-TK"});g.addNode(4119, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4112,4118,{label: "SUBJECT"});g.addEdge(null,4113,4114,{label: "MODIFIER"});g.addEdge(null,4114,4115,{label: "MODIFIER"});g.addEdge(null,4115,4118,{label: "OBJECT"});g.addEdge(null,4116,4117,{label: "MODIFIER"});g.addEdge(null,4117,4118,{label: "DERIV"});g.addEdge(null,4118,4119,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
