<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hollanda’nın nüfus yoğunluğu ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5378, {label: "Hollandanın",nodeclass: "type-TK"});g.addNode(5379, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5380, {label: "yoğun",nodeclass: "type-TK"});g.addNode(5381, {label: "yoğunluğu",nodeclass: "type-TK"});g.addNode(5382, {label: "ne",nodeclass: "type-TK"});g.addNode(5383, {label: "kadar",nodeclass: "type-TK"});g.addNode(5384, {label: "kadardır",nodeclass: "type-TK"});g.addNode(5385, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5378,5381,{label: "CLASSIFIER"});g.addEdge(null,5379,5381,{label: "CLASSIFIER"});g.addEdge(null,5380,5381,{label: "DERIV"});g.addEdge(null,5381,5384,{label: "SUBJECT"});g.addEdge(null,5382,5383,{label: "OBJECT"});g.addEdge(null,5383,5384,{label: "DERIV"});g.addEdge(null,5384,5385,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
