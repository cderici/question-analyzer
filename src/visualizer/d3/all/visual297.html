  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3138, {label: "çalış",nodeclass: "type-TK"});g.addNode(3139, {label: "Çalışma",nodeclass: "type-TK"});g.addNode(3140, {label: "çağ",nodeclass: "type-TK"});g.addNode(3141, {label: "çağındaki",nodeclass: "type-TK"});g.addNode(3142, {label: "nüfusun",nodeclass: "type-TK"});g.addNode(3143, {label: "taban",nodeclass: "type-TK"});g.addNode(3144, {label: "alın",nodeclass: "type-TK"});g.addNode(3145, {label: "alındığı",nodeclass: "type-TK"});g.addNode(3146, {label: "yaş",nodeclass: "type-TK"});g.addNode(3147, {label: "ne",nodeclass: "type-TK"});g.addNode(3148, {label: "nedir",nodeclass: "type-TK"});g.addNode(3149, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3138,3139,{label: "DERIV"});g.addEdge(null,3139,3140,{label: "CLASSIFIER"});g.addEdge(null,3140,3141,{label: "DERIV"});g.addEdge(null,3141,3142,{label: "MODIFIER"});g.addEdge(null,3142,3144,{label: "SUBJECT"});g.addEdge(null,3143,3144,{label: "OBJECT"});g.addEdge(null,3144,3145,{label: "DERIV"});g.addEdge(null,3145,3146,{label: "MODIFIER"});g.addEdge(null,3146,3148,{label: "SUBJECT"});g.addEdge(null,3147,3148,{label: "DERIV"});g.addEdge(null,3148,3149,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
