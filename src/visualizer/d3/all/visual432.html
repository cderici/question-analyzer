<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4872, {label: "Sanayi",nodeclass: "type-TK"});g.addNode(4873, {label: "devrimi",nodeclass: "type-TK"});g.addNode(4874, {label: "ile",nodeclass: "type-TK"});g.addNode(4875, {label: "en",nodeclass: "type-TK"});g.addNode(4876, {label: "önem",nodeclass: "type-TK"});g.addNode(4877, {label: "önemli",nodeclass: "type-TK"});g.addNode(4878, {label: "nüfus",nodeclass: "type-TK"});g.addNode(4879, {label: "art",nodeclass: "type-TK"});g.addNode(4880, {label: "artışı",nodeclass: "type-TK"});g.addNode(4881, {label: "hangi",nodeclass: "type-TK"});g.addNode(4882, {label: "kıtada",nodeclass: "type-TK"});g.addNode(4883, {label: "yaşa",nodeclass: "type-TK"});g.addNode(4884, {label: "yaşanmıştır",nodeclass: "type-TK"});g.addNode(4885, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4872,4873,{label: "CLASSIFIER"});g.addEdge(null,4873,4874,{label: "OBJECT"});g.addEdge(null,4874,4878,{label: "MODIFIER"});g.addEdge(null,4875,4877,{label: "MODIFIER"});g.addEdge(null,4876,4877,{label: "DERIV"});g.addEdge(null,4877,4878,{label: "MODIFIER"});g.addEdge(null,4878,4880,{label: "CLASSIFIER"});g.addEdge(null,4879,4880,{label: "DERIV"});g.addEdge(null,4880,4884,{label: "SUBJECT"});g.addEdge(null,4881,4882,{label: "MODIFIER"});g.addEdge(null,4882,4884,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4883,4884,{label: "DERIV"});g.addEdge(null,4884,4885,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();

  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
