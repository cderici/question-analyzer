<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye’de azonal(taşınmış) topraklar içinde en yaygın olanı hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(672, {label: "Türkiyede",nodeclass: "type-TK"});g.addNode(673, {label: "azonal",nodeclass: "type-TK"});g.addNode(674, {label: "topraklar",nodeclass: "type-TK"});g.addNode(675, {label: "içinde",nodeclass: "type-TK"});g.addNode(676, {label: "en",nodeclass: "type-TK"});g.addNode(677, {label: "yaygın",nodeclass: "type-TK"});g.addNode(678, {label: "ol",nodeclass: "type-TK"});g.addNode(679, {label: "_",nodeclass: "type-TK"});g.addNode(680, {label: "olanı",nodeclass: "type-TK"});g.addNode(681, {label: "hangi",nodeclass: "type-TK"});g.addNode(682, {label: "hangisidir",nodeclass: "type-TK"});g.addNode(683, {label: ".",nodeclass: "type-TK"});g.addEdge(null,672,682,{label: "SUBJECT"});g.addEdge(null,673,674,{label: "MODIFIER"});g.addEdge(null,674,675,{label: "OBJECT"});g.addEdge(null,675,682,{label: "MODIFIER"});g.addEdge(null,676,677,{label: "MODIFIER"});g.addEdge(null,677,678,{label: "MODIFIER"});g.addEdge(null,678,679,{label: "DERIV"});g.addEdge(null,679,680,{label: "DERIV"});g.addEdge(null,680,682,{label: "OBJECT"});g.addEdge(null,681,682,{label: "DERIV"});g.addEdge(null,682,683,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
