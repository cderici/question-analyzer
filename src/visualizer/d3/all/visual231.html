<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>

}

svg {
  align:center

text {

</style>

</head>

<p>Biyomlar neyin en büyük birimleridir</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2468, {label: "Canlıların",nodeclass: "type-TK"});g.addNode(2469, {label: "çevreyle",nodeclass: "type-TK"});g.addNode(2470, {label: "birlikte",nodeclass: "type-TK"});g.addNode(2471, {label: "oluş",nodeclass: "type-TK"});g.addNode(2472, {label: "_",nodeclass: "type-TK"});g.addNode(2473, {label: "oluşturdukları",nodeclass: "type-TK"});g.addNode(2474, {label: "yaşam",nodeclass: "type-TK"});g.addNode(2475, {label: "birlikteliklerine",nodeclass: "type-TK"});g.addNode(2476, {label: "ne",nodeclass: "type-TK"});g.addNode(2477, {label: "de",nodeclass: "type-TK"});g.addNode(2478, {label: "denir",nodeclass: "type-TK"});g.addNode(2479, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2468,2472,{label: "SUBJECT"});g.addEdge(null,2469,2470,{label: "OBJECT"});g.addEdge(null,2470,2472,{label: "MODIFIER"});g.addEdge(null,2471,2472,{label: "DERIV"});g.addEdge(null,2472,2473,{label: "DERIV"});g.addEdge(null,2473,2474,{label: "MODIFIER"});g.addEdge(null,2474,2475,{label: "CLASSIFIER"});g.addEdge(null,2475,2478,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2476,2478,{label: "MODIFIER"});g.addEdge(null,2477,2478,{label: "DERIV"});g.addEdge(null,2478,2479,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
