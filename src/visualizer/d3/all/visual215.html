<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2312, {label: "Volkanik",nodeclass: "type-TK"});g.addNode(2313, {label: "köken",nodeclass: "type-TK"});g.addNode(2314, {label: "kökenli",nodeclass: "type-TK"});g.addNode(2315, {label: "adaların",nodeclass: "type-TK"});g.addNode(2316, {label: "en",nodeclass: "type-TK"});g.addNode(2317, {label: "fazla",nodeclass: "type-TK"});g.addNode(2318, {label: "bulun",nodeclass: "type-TK"});g.addNode(2319, {label: "bulunduğu",nodeclass: "type-TK"});g.addNode(2320, {label: "yer",nodeclass: "type-TK"});g.addNode(2321, {label: "nere",nodeclass: "type-TK"});g.addNode(2322, {label: "neresidir",nodeclass: "type-TK"});g.addNode(2323, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2312,2314,{label: "MODIFIER"});g.addEdge(null,2313,2314,{label: "DERIV"});g.addEdge(null,2314,2315,{label: "MODIFIER"});g.addEdge(null,2315,2318,{label: "SUBJECT"});g.addEdge(null,2316,2317,{label: "MODIFIER"});g.addEdge(null,2317,2318,{label: "MODIFIER"});g.addEdge(null,2318,2319,{label: "DERIV"});g.addEdge(null,2319,2320,{label: "MODIFIER"});g.addEdge(null,2320,2322,{label: "SUBJECT"});g.addEdge(null,2321,2322,{label: "DERIV"});g.addEdge(null,2322,2323,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
