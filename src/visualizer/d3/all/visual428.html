<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Çinde ilk modern nüfus sayımı ne zaman yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4827, {label: "Osmanlı",nodeclass: "type-TK"});g.addNode(4828, {label: "devletinde",nodeclass: "type-TK"});g.addNode(4829, {label: "ilk",nodeclass: "type-TK"});g.addNode(4830, {label: "nüfus",nodeclass: "type-TK"});g.addNode(4831, {label: "sayımı",nodeclass: "type-TK"});g.addNode(4832, {label: "ne",nodeclass: "type-TK"});g.addNode(4833, {label: "zaman",nodeclass: "type-TK"});g.addNode(4834, {label: "yap",nodeclass: "type-TK"});g.addNode(4835, {label: "yapılmıştır",nodeclass: "type-TK"});g.addNode(4836, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4827,4828,{label: "CLASSIFIER"});g.addEdge(null,4828,4835,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,4829,4830,{label: "MODIFIER"});g.addEdge(null,4830,4831,{label: "CLASSIFIER"});g.addEdge(null,4831,4835,{label: "SUBJECT"});g.addEdge(null,4832,4833,{label: "MODIFIER"});g.addEdge(null,4833,4835,{label: "SUBJECT"});g.addEdge(null,4834,4835,{label: "DERIV"});g.addEdge(null,4835,4836,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
