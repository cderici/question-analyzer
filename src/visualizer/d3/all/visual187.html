<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

</head>

<p>Genel olarak Ekvator'dan kutuplara gidildikçe sıcaklık nasıl değişir</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1999, {label: "Güney",nodeclass: "type-TK"});g.addNode(2000, {label: "Yarım",nodeclass: "type-TK"});g.addNode(2001, {label: "Küreye",nodeclass: "type-TK"});g.addNode(2002, {label: "kıyasla",nodeclass: "type-TK"});g.addNode(2003, {label: "Kuzey",nodeclass: "type-TK"});g.addNode(2004, {label: "Yarım",nodeclass: "type-TK"});g.addNode(2005, {label: "küre",nodeclass: "type-TK"});g.addNode(2006, {label: "Küredeki",nodeclass: "type-TK"});g.addNode(2007, {label: "sıcak",nodeclass: "type-TK"});g.addNode(2008, {label: "sıcaklık",nodeclass: "type-TK"});g.addNode(2009, {label: "farklarıyla",nodeclass: "type-TK"});g.addNode(2010, {label: "ilgili",nodeclass: "type-TK"});g.addNode(2011, {label: "ne",nodeclass: "type-TK"});g.addNode(2012, {label: "söyle",nodeclass: "type-TK"});g.addNode(2013, {label: "söyleyebiliriz",nodeclass: "type-TK"});g.addNode(2014, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1999,2013,{label: "SUBJECT"});g.addEdge(null,2000,2001,{label: "MODIFIER"});g.addEdge(null,2001,2013,{label: "OBJECT"});g.addEdge(null,2002,2013,{label: "INSTRUMENTAL.ADJUNCT"});g.addEdge(null,2003,2013,{label: "OBJECT"});g.addEdge(null,2004,2005,{label: "MODIFIER"});g.addEdge(null,2005,2006,{label: "DERIV"});g.addEdge(null,2006,2009,{label: "MODIFIER"});g.addEdge(null,2007,2008,{label: "DERIV"});g.addEdge(null,2008,2009,{label: "CLASSIFIER"});g.addEdge(null,2009,2010,{label: "OBJECT"});g.addEdge(null,2010,2012,{label: "MODIFIER"});g.addEdge(null,2011,2012,{label: "MODIFIER"});g.addEdge(null,2012,2013,{label: "DERIV"});g.addEdge(null,2013,2014,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
