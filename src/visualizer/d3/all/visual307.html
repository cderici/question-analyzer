<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3240, {label: "İnsan",nodeclass: "type-TK"});g.addNode(3241, {label: "ve",nodeclass: "type-TK"});g.addNode(3242, {label: "insana",nodeclass: "type-TK"});g.addNode(3243, {label: "ait",nodeclass: "type-TK"});g.addNode(3244, {label: "faaliyetleri",nodeclass: "type-TK"});g.addNode(3245, {label: "incele",nodeclass: "type-TK"});g.addNode(3246, {label: "inceleyen",nodeclass: "type-TK"});g.addNode(3247, {label: "coğrafyanın",nodeclass: "type-TK"});g.addNode(3248, {label: "alt",nodeclass: "type-TK"});g.addNode(3249, {label: "dalının",nodeclass: "type-TK"});g.addNode(3250, {label: "adı",nodeclass: "type-TK"});g.addNode(3251, {label: "ne",nodeclass: "type-TK"});g.addNode(3252, {label: "nedir",nodeclass: "type-TK"});g.addNode(3253, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3240,3241,{label: "OBJECT"});g.addEdge(null,3241,3242,{label: "COORDINATION"});g.addEdge(null,3242,3243,{label: "OBJECT"});g.addEdge(null,3243,3244,{label: "MODIFIER"});g.addEdge(null,3244,3245,{label: "OBJECT"});g.addEdge(null,3245,3246,{label: "DERIV"});g.addEdge(null,3246,3247,{label: "MODIFIER"});g.addEdge(null,3247,3249,{label: "POSSESSOR"});g.addEdge(null,3248,3249,{label: "CLASSIFIER"});g.addEdge(null,3249,3250,{label: "POSSESSOR"});g.addEdge(null,3250,3251,{label: "SUBJECT"});g.addEdge(null,3251,3252,{label: "DERIV"});g.addEdge(null,3252,3253,{label: "SENTENCE"});

    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");

          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
