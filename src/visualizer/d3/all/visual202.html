<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ülkemizde volkanik tüflerin aşınmasıyla oluşmuş yer şekilleri nerede bulunur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2163, {label: "Direnci",nodeclass: "type-TK"});g.addNode(2164, {label: "düşük",nodeclass: "type-TK"});g.addNode(2165, {label: "kayaçların",nodeclass: "type-TK"});g.addNode(2166, {label: "bulun",nodeclass: "type-TK"});g.addNode(2167, {label: "bulunduğu",nodeclass: "type-TK"});g.addNode(2168, {label: "arazilerde",nodeclass: "type-TK"});g.addNode(2169, {label: "ne",nodeclass: "type-TK"});g.addNode(2170, {label: "tür",nodeclass: "type-TK"});g.addNode(2171, {label: "yer",nodeclass: "type-TK"});g.addNode(2172, {label: "şekileri",nodeclass: "type-TK"});g.addNode(2173, {label: "meydana",nodeclass: "type-TK"});g.addNode(2174, {label: "gelir",nodeclass: "type-TK"});g.addNode(2175, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2163,2167,{label: "OBJECT"});g.addEdge(null,2164,2165,{label: "MODIFIER"});g.addEdge(null,2165,2166,{label: "SUBJECT"});g.addEdge(null,2166,2167,{label: "DERIV"});g.addEdge(null,2167,2168,{label: "MODIFIER"});g.addEdge(null,2168,2174,{label: "MODIFIER"});g.addEdge(null,2169,2170,{label: "MODIFIER"});g.addEdge(null,2170,2171,{label: "MODIFIER"});g.addEdge(null,2171,2174,{label: "MODIFIER"});g.addEdge(null,2172,2174,{label: "SUBJECT"});g.addEdge(null,2173,2174,{label: "DATIVE.ADJUNCT"});g.addEdge(null,2174,2175,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
