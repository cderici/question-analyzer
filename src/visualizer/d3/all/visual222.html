<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kaç çeşit deprem dalgası vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2375, {label: "yeryüzü",nodeclass: "type-TK"});g.addNode(2376, {label: "Yeryüzündeki",nodeclass: "type-TK"});g.addNode(2377, {label: "volkanik",nodeclass: "type-TK"});g.addNode(2378, {label: "alanların",nodeclass: "type-TK"});g.addNode(2379, {label: "ortak",nodeclass: "type-TK"});g.addNode(2380, {label: "özelliği",nodeclass: "type-TK"});g.addNode(2381, {label: "ne",nodeclass: "type-TK"});g.addNode(2382, {label: "nedir",nodeclass: "type-TK"});g.addNode(2383, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2375,2376,{label: "DERIV"});g.addEdge(null,2376,2378,{label: "MODIFIER"});g.addEdge(null,2377,2378,{label: "MODIFIER"});g.addEdge(null,2378,2380,{label: "POSSESSOR"});g.addEdge(null,2379,2380,{label: "CLASSIFIER"});g.addEdge(null,2380,2382,{label: "SUBJECT"});g.addEdge(null,2381,2382,{label: "DERIV"});g.addEdge(null,2382,2383,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
