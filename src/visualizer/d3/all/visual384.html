<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İplik makinesi kaç yılında icat edilmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4204, {label: "İplik",nodeclass: "type-TK"});g.addNode(4205, {label: "makinesi",nodeclass: "type-TK"});g.addNode(4206, {label: "kaç",nodeclass: "type-TK"});g.addNode(4207, {label: "yılında",nodeclass: "type-TK"});g.addNode(4208, {label: "icat",nodeclass: "type-TK"});g.addNode(4209, {label: "et",nodeclass: "type-TK"});g.addNode(4210, {label: "edilmiştir",nodeclass: "type-TK"});g.addNode(4211, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4204,4205,{label: "CLASSIFIER"});g.addEdge(null,4205,4210,{label: "SUBJECT"});g.addEdge(null,4206,4207,{label: "MODIFIER"});g.addEdge(null,4207,4210,{label: "MODIFIER"});g.addEdge(null,4208,4210,{label: "SUBJECT"});g.addEdge(null,4209,4210,{label: "DERIV"});g.addEdge(null,4210,4211,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
