<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>

  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;

text {

  fill: none;
  stroke: #333;

</style>

</head>
<body>

<p>Sanayileşmenin artmasıyla, maden yataklarının etrafında baş gösteren şehirleşme çeşidi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3404, {label: "Taş",nodeclass: "type-TK"});g.addNode(3405, {label: "kömürü",nodeclass: "type-TK"});g.addNode(3406, {label: "demir",nodeclass: "type-TK"});g.addNode(3407, {label: "petrol",nodeclass: "type-TK"});g.addNode(3408, {label: "ve",nodeclass: "type-TK"});g.addNode(3409, {label: "altın",nodeclass: "type-TK"});g.addNode(3410, {label: "gibi",nodeclass: "type-TK"});g.addNode(3411, {label: "kaynakların",nodeclass: "type-TK"});g.addNode(3412, {label: "etrafına",nodeclass: "type-TK"});g.addNode(3413, {label: "kur",nodeclass: "type-TK"});g.addNode(3414, {label: "_",nodeclass: "type-TK"});g.addNode(3415, {label: "kurulan",nodeclass: "type-TK"});g.addNode(3416, {label: "şehirlere",nodeclass: "type-TK"});g.addNode(3417, {label: "ne",nodeclass: "type-TK"});g.addNode(3418, {label: "isim",nodeclass: "type-TK"});g.addNode(3419, {label: "ver",nodeclass: "type-TK"});g.addNode(3420, {label: "verilir",nodeclass: "type-TK"});g.addNode(3421, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3404,3405,{label: "CLASSIFIER"});g.addEdge(null,3405,3420,{label: "SUBJECT"});g.addEdge(null,3406,3407,{label: "MODIFIER"});g.addEdge(null,3407,3408,{label: "OBJECT"});g.addEdge(null,3408,3409,{label: "COORDINATION"});g.addEdge(null,3409,3410,{label: "OBJECT"});g.addEdge(null,3410,3414,{label: "MODIFIER"});g.addEdge(null,3411,3412,{label: "POSSESSOR"});g.addEdge(null,3412,3414,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3413,3414,{label: "DERIV"});g.addEdge(null,3414,3415,{label: "DERIV"});g.addEdge(null,3415,3416,{label: "MODIFIER"});g.addEdge(null,3416,3420,{label: "DATIVE.ADJUNCT"});g.addEdge(null,3417,3418,{label: "MODIFIER"});g.addEdge(null,3418,3420,{label: "SUBJECT"});g.addEdge(null,3419,3420,{label: "DERIV"});g.addEdge(null,3420,3421,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
