<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Küresel ısınmanın en önemli sonucu nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(4685, {label: "Küresel",nodeclass: "type-TK"});g.addNode(4686, {label: "ısın",nodeclass: "type-TK"});g.addNode(4687, {label: "ısınmanın",nodeclass: "type-TK"});g.addNode(4688, {label: "en",nodeclass: "type-TK"});g.addNode(4689, {label: "önem",nodeclass: "type-TK"});g.addNode(4690, {label: "önemli",nodeclass: "type-TK"});g.addNode(4691, {label: "sonucu",nodeclass: "type-TK"});g.addNode(4692, {label: "ne",nodeclass: "type-TK"});g.addNode(4693, {label: "nedir",nodeclass: "type-TK"});g.addNode(4694, {label: ".",nodeclass: "type-TK"});g.addEdge(null,4685,4687,{label: "MODIFIER"});g.addEdge(null,4686,4687,{label: "DERIV"});g.addEdge(null,4687,4691,{label: "POSSESSOR"});g.addEdge(null,4688,4690,{label: "MODIFIER"});g.addEdge(null,4689,4690,{label: "DERIV"});g.addEdge(null,4690,4691,{label: "MODIFIER"});g.addEdge(null,4691,4693,{label: "SUBJECT"});g.addEdge(null,4692,4693,{label: "DERIV"});g.addEdge(null,4693,4694,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
