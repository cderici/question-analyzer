<style>

</head>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(1493, {label: "geç",nodeclass: "type-TK"});g.addNode(1494, {label: "Geçtiği",nodeclass: "type-TK"});g.addNode(1495, {label: "kıyılarda",nodeclass: "type-TK"});g.addNode(1496, {label: "havanın",nodeclass: "type-TK"});g.addNode(1497, {label: "soğu",nodeclass: "type-TK"});g.addNode(1498, {label: "soğumasına",nodeclass: "type-TK"});g.addNode(1499, {label: "neden",nodeclass: "type-TK"});g.addNode(1500, {label: "ol",nodeclass: "type-TK"});g.addNode(1501, {label: "olan",nodeclass: "type-TK"});g.addNode(1502, {label: "sulara",nodeclass: "type-TK"});g.addNode(1503, {label: "ne",nodeclass: "type-TK"});g.addNode(1504, {label: "de",nodeclass: "type-TK"});g.addNode(1505, {label: "denir",nodeclass: "type-TK"});g.addNode(1506, {label: ".",nodeclass: "type-TK"});g.addEdge(null,1493,1494,{label: "DERIV"});g.addEdge(null,1494,1498,{label: "CLASSIFIER"});g.addEdge(null,1495,1497,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,1496,1497,{label: "SUBJECT"});g.addEdge(null,1497,1498,{label: "DERIV"});g.addEdge(null,1498,1500,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1499,1500,{label: "OBJECT"});g.addEdge(null,1500,1501,{label: "DERIV"});g.addEdge(null,1501,1502,{label: "MODIFIER"});g.addEdge(null,1502,1505,{label: "DATIVE.ADJUNCT"});g.addEdge(null,1503,1505,{label: "MODIFIER"});g.addEdge(null,1504,1505,{label: "DERIV"});g.addEdge(null,1505,1506,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
