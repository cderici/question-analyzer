<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada ilk modern manada nüfus sayımları nerede yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(225, {label: "Dünyada",nodeclass: "type-TK"});g.addNode(226, {label: "ilk",nodeclass: "type-TK"});g.addNode(227, {label: "modern",nodeclass: "type-TK"});g.addNode(228, {label: "manada",nodeclass: "type-TK"});g.addNode(229, {label: "nüfus",nodeclass: "type-TK"});g.addNode(230, {label: "sayımları",nodeclass: "type-TK"});g.addNode(231, {label: "nerede",nodeclass: "type-TK"});g.addNode(232, {label: "yap",nodeclass: "type-TK"});g.addNode(233, {label: "yapılmıştır",nodeclass: "type-TK"});g.addNode(234, {label: ".",nodeclass: "type-TK"});g.addEdge(null,225,233,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,226,227,{label: "MODIFIER"});g.addEdge(null,227,228,{label: "MODIFIER"});g.addEdge(null,228,233,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,229,230,{label: "CLASSIFIER"});g.addEdge(null,230,233,{label: "SUBJECT"});g.addEdge(null,231,233,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,232,233,{label: "DERIV"});g.addEdge(null,233,234,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
