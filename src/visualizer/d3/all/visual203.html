    <g transform="translate(20, 20)"/>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(2176, {label: "Ülkemizde",nodeclass: "type-TK"});g.addNode(2177, {label: "volkanik",nodeclass: "type-TK"});g.addNode(2178, {label: "tüflerin",nodeclass: "type-TK"});g.addNode(2179, {label: "aşın",nodeclass: "type-TK"});g.addNode(2180, {label: "aşınmasıyla",nodeclass: "type-TK"});g.addNode(2181, {label: "oluşmuş",nodeclass: "type-TK"});g.addNode(2182, {label: "yer",nodeclass: "type-TK"});g.addNode(2183, {label: "şekilleri",nodeclass: "type-TK"});g.addNode(2184, {label: "nerede",nodeclass: "type-TK"});g.addNode(2185, {label: "bulunur",nodeclass: "type-TK"});g.addNode(2186, {label: ".",nodeclass: "type-TK"});g.addEdge(null,2176,2179,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2177,2178,{label: "MODIFIER"});g.addEdge(null,2178,2179,{label: "SUBJECT"});g.addEdge(null,2179,2180,{label: "DERIV"});g.addEdge(null,2180,2181,{label: "MODIFIER"});g.addEdge(null,2181,2185,{label: "MODIFIER"});g.addEdge(null,2182,2183,{label: "CLASSIFIER"});g.addEdge(null,2183,2185,{label: "SUBJECT"});g.addEdge(null,2184,2185,{label: "LOCATIVE.ADJUNCT"});g.addEdge(null,2185,2186,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
