<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

</head>

  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5028, {label: "Asya",nodeclass: "type-TK"});g.addNode(5029, {label: "kıta",nodeclass: "type-TK"});g.addNode(5030, {label: "kıtasındaki",nodeclass: "type-TK"});g.addNode(5031, {label: "nüfus",nodeclass: "type-TK"});g.addNode(5032, {label: "art",nodeclass: "type-TK"});g.addNode(5033, {label: "artışının",nodeclass: "type-TK"});g.addNode(5034, {label: "temel",nodeclass: "type-TK"});g.addNode(5035, {label: "nedeni",nodeclass: "type-TK"});g.addNode(5036, {label: "ne",nodeclass: "type-TK"});g.addNode(5037, {label: "nedir",nodeclass: "type-TK"});g.addNode(5038, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5028,5037,{label: "SUBJECT"});g.addEdge(null,5029,5030,{label: "DERIV"});g.addEdge(null,5030,5031,{label: "MODIFIER"});g.addEdge(null,5031,5033,{label: "OBJECT"});g.addEdge(null,5032,5033,{label: "DERIV"});g.addEdge(null,5033,5037,{label: "OBJECT"});g.addEdge(null,5034,5035,{label: "CLASSIFIER"});g.addEdge(null,5035,5037,{label: "SUBJECT"});g.addEdge(null,5036,5037,{label: "DERIV"});g.addEdge(null,5037,5038,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
