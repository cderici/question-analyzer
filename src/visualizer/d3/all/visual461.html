<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(5258, {label: "Nüfusun",nodeclass: "type-TK"});g.addNode(5259, {label: "dağıl",nodeclass: "type-TK"});g.addNode(5260, {label: "dağılışını",nodeclass: "type-TK"});g.addNode(5261, {label: "etkile",nodeclass: "type-TK"});g.addNode(5262, {label: "etkileyen",nodeclass: "type-TK"});g.addNode(5263, {label: "en",nodeclass: "type-TK"});g.addNode(5264, {label: "önem",nodeclass: "type-TK"});g.addNode(5265, {label: "önemli",nodeclass: "type-TK"});g.addNode(5266, {label: "doğal",nodeclass: "type-TK"});g.addNode(5267, {label: "faktörler",nodeclass: "type-TK"});g.addNode(5268, {label: "ne",nodeclass: "type-TK"});g.addNode(5269, {label: "nelerdir",nodeclass: "type-TK"});g.addNode(5270, {label: ".",nodeclass: "type-TK"});g.addEdge(null,5258,5259,{label: "SUBJECT"});g.addEdge(null,5259,5260,{label: "DERIV"});g.addEdge(null,5260,5261,{label: "OBJECT"});g.addEdge(null,5261,5262,{label: "DERIV"});g.addEdge(null,5262,5267,{label: "MODIFIER"});g.addEdge(null,5263,5265,{label: "MODIFIER"});g.addEdge(null,5264,5265,{label: "DERIV"});g.addEdge(null,5265,5267,{label: "MODIFIER"});g.addEdge(null,5266,5267,{label: "MODIFIER"});g.addEdge(null,5267,5269,{label: "SUBJECT"});g.addEdge(null,5268,5269,{label: "DERIV"});g.addEdge(null,5269,5270,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
