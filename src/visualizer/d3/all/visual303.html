<html><head><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İç göçler hangi iki ana başlıkla ele alınır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();g.addNode(3197, {label: "Cumhuriyetimizin",nodeclass: "type-TK"});g.addNode(3198, {label: "ilk",nodeclass: "type-TK"});g.addNode(3199, {label: "nüfus",nodeclass: "type-TK"});g.addNode(3200, {label: "sayımına",nodeclass: "type-TK"});g.addNode(3201, {label: "göre",nodeclass: "type-TK"});g.addNode(3202, {label: "nüfus",nodeclass: "type-TK"});g.addNode(3203, {label: "ne",nodeclass: "type-TK"});g.addNode(3204, {label: "kadar",nodeclass: "type-TK"});g.addNode(3205, {label: "kadardı",nodeclass: "type-TK"});g.addNode(3206, {label: ".",nodeclass: "type-TK"});g.addEdge(null,3197,3200,{label: "POSSESSOR"});g.addEdge(null,3198,3199,{label: "MODIFIER"});g.addEdge(null,3199,3200,{label: "CLASSIFIER"});g.addEdge(null,3200,3201,{label: "OBJECT"});g.addEdge(null,3201,3205,{label: "MODIFIER"});g.addEdge(null,3202,3205,{label: "SUBJECT"});g.addEdge(null,3203,3204,{label: "OBJECT"});g.addEdge(null,3204,3205,{label: "DERIV"});g.addEdge(null,3205,3206,{label: "SENTENCE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
